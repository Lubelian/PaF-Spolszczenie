unification.131.t:0 "[GetNewspaper]The Free Sich unifies Subcarpathia!"
unification.131.desc:0 "Unity between Poles and Ukrainians, presumed dead since UPA’s intervention in Subcarpathia has returned in truly the most bizarre way. Inspired by the cossack movements of old and disillusioned by the army’s treatment of the native population, Oleh Lyashko led a rebellion aiming to stand against the tyranny of the army. Allying himself with the Poles with a promise of a freer future for both nations, he led the forces of the Free Sich to full control of the voivodeship. The reins of power have now been loosened following the unification, as the new state aims to remain true to its founding values of ending unjust exploitation. The rhetoric emerging from the Sich seems to have slightly changed, however, as grander plans are being made to rescue the rest of the fallen nation."
unification.131.a:0 "Two nations together, side-by-side against the world"


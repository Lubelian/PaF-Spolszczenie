POLITICS_ROBERT_BIEDRON_DESC:0 "Podczas gdy reszta Polski może go ciągle odrzucać, Robert Biedroń zawsze może liczyć na dobrych słupszczan. \n\nUrodzony w miejscu dokładnie przeciwnym do jego politycznego domu – w małym konserwatywnym miasteczku Rymanów na wzgórzach Podkarpacia Robertowi Biedroniowi zawsze trudno było się wpasować. Od najmłodszych lat uczony o dewiacji i rzekomym grzechu homoseksualizmu, początkowo został sam na sam ze swoimi prawdziwymi uczuciami. Wyjazd z rodzinnego miasta w szerszy świat pozwolił zmartwionemu młodzieńcowi, aby w końcu znaleźć ludzi takich jak on i nie marnował szansy na włączenie się do walki o ich akceptację. \n\nOdnalazwszy nowy cel w życiu, zdecydował się opuścić Rymanów, aby kontynuować naukę. W kolejnych latach Biedroń dołączył do wielu organizacji politycznych pro-LGBT, znajdując czas między zajęciami, aby wziąć udział w pierwszej w kraju paradzie dumy. \n\nOd tego momentu nie schodząc z oczu opinii publicznej, a nawet zapracowując sobie na krótki okres jako poseł do parlamentu, Biedroń w końcu zdołał dokonać przełomu do głównego nurtu w 2014 roku. Wykorzystując życiową szansę, młody polityk, mimo braku wcześniejszego połączenia z miastem, wygrał wyścig na burmistrza Słupska. Mimo to szybko zyskał sympatię w nadmorskim miasteczku, jakby spędził tam całe życie. \n\nPrzejście do polityki krajowej było jednak jak ciągłe walenie głową w mur. Nie mając szans na zdobycie więcej niż kilkunastu procent głosów, Biedroń mógł jedynie liczyć na włączenie do koalicji w przypadku zwycięstwa centrystów. Ale nawet to nigdy nie nadeszło, ponieważ lewicowy polityk został skazany na wieczną opozycję. I chyba nikt w Polsce nie był tak zniesmaczony działaniami PiS, jak on. \n\nKiedy nastąpił upadek, Biedroń radował się, wracając do swojego adoptowanego domu w Słupsku. Wykorzystując niestabilność w Eurokomisariatach, stworzył nowe państwo, w którym choć raz ludzie nie muszą już ukrywać swojej tożsamości. \n\nNaród polski wreszcie zazna wolności. Jeśli nie chcą tego z wyboru, on zapewni to siłą."


unification.87.t:0 "[GetNewspaper]Republika Słupska jednoczy Pomorze Gdańskie!"
unification.87.desc:0 "Dla mieszkańców Pomorza nadeszła nowa przyszłość. O ile Eurokomisariaty gwarantowały swoim obywatelom podstawowe bezpieczeństwo, o tyle dla niektórych nie posunęły się dostatecznie daleko. Twierdza liberalizmu przesuwa się bardziej na lewo, w miarę jak Robert Biedroń przyjeżdża do Gdańska, aby skorzystać stała się nową bazą do transformacji regionu. Podczas swojego pierwszego po upadku publicznego wystąpienia w mieście powitały go tysiące młodych ludzi LGBT pragnących spotkać swojego wybawiciela. Wkrótce nastąpiła pełna prawna emancypacja osób wszystkich orientacji w regionie, a każdy przypadek dyskryminacji jest surowo karany. Państwo zwraca się teraz ku eliminowaniu narastających problemów, ponieważ pozostałości prawicowych frakcji nie wydają się szczególnie zadowolone ze swoich rządów, aktywnie przeciwstawiając się im w formie wojny partyzanckiej. Niezależnie od tego marzenie o Polsce wreszcie wolnej dla wszystkich staje się coraz bliższe rzeczywistości."
unification.87.a:0 "Nowy świt, tak czy inaczej"

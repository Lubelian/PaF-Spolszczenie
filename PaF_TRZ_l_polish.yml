unification.120.t:0 "[GetNewspaper]Warszawskie Państwo Podziemne jednoczy Okręg Stołeczny!"
unification.120.desc:0 "Obywatele stolicy ostrożnie wyszli ze swoich kryjówek, strzały nie rezonują już w okolicach Warszawy. Dym pojawia się z uszkodzonych drapaczy chmur i większość miasta leży w kompletnej ruinie, jednak pewne poczucie optymizmu mimo wszystko utrzymuje się. Dwa razy udaremniony przez PiS, pozostawiony z niemal niczym pomimo swoich wielu lat służby, i raz wisząc na włosku na pojedynczych ulicach i zakamarkach, Rafał Trzaskowski ponownie kontroluje Warszawę. Pod jego rządami, metropolia powoli wraca do życia, ponownie pojawiając się spod gruzu jako ekonomiczny Behemot, jak feniks z popiołów. Watażkowie teraz chciwie obserwują miasto, w intencji zdobycia kawałka tego dobrobytu dla siebie. Stolica jest pod ciągłym zagrożeniem i może nigdy nie urosnąć zadowolona z siebie, by ta cała praca nie została wykonana, ale z wieloletnim doświadczeniem rządzenia niesfornym miastem, kto lepiej od Trzaskowskiego poprowadzi je przez te czasy próby?"
unification.120.a:0 "Lśniące światło pośród chaosu"

unificationsupreg.120.t:0 "[GetNewspaper] The Warsaw Underground State unifies Mazovia Voivodeship"
unificationsupreg.120.desc:0 "Post-Fall Poland is a home for all kinds of political and religious movements. All of them contradict the natural human need for freedom and prosperity offered by Warsaw ruled by President Trzaskowski. \n After the liberation of Warsaw, the legal Polish government of President Trzaskowski has come a long way, rebuilding the economic, cultural and scientific potential of Warsaw. The potential that was used to liberate the rest of the Mazowieckie Voivodeship from the rule of bandits, oligarchs, warlords, sectarians, fascists and other evil people who reject democracy, the Constitution and the human rights. \n The Mazowieckie Voivodeship is already liberated, but a lot of work is still needed to restore constitutional order in it and extend it to the rest of the country. The civil war is coming to an end, and democracy seems to be winning"
unificationsupreg.120.desc:0 "I am the constitution!"

super.120.t:0 "[GetNewspaper]The Warsaw Underground State unifies Eastern Poland"
super.120.desc:0 "After long fights and negotiations, the legal government of President Trzaskowski finally liberated all of Eastern Poland. The light of liberalism illuminates more and more parts of the country. Among the ruins and forests, the remnants of warlords, bandits and other fascists are still hiding, hoping that the golden era of banditry will come back. However, this is not expected, because President Trzaskowski announces further mobilization in order to liberate the rest of the country. \nMany Western analysts and gamblers claim that it is the Mayor of Warsaw who has the best chance of uniting the country. Time will tell whose bets will win"
super.120.a:0 "The morning will come, victory is near!"


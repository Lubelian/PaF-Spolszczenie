###MATERIAL_FINDER(WYNAJĘTY ŻUL SPOD MONOPOLOWEGO)###

looting_decisions: "Akcje Gromadzenia Surowców"
looting_decisions_desc: "Możemy przeprowadzić te krótkoterminowe operacje, aby tymczasowo zgromadzić dla siebie dodatkowe zasoby."

stealing_from_local_junkyard: "Przeszukaj lokalne złomowiska w poszukiwaniu różnych złomu"
stealing_from_local_junkyard_desc: "Wokoło leży mnóstwo śmieci, które można ponownie wykorzystać lub poddać recyklingowi. Jedyne, co zrobimy, to wyślemy grupy sprzątające, aby zaczęły je zbierać. Tak, pracownicy rządowi zbierający śmieci z ziemi mogą zrujnować nasz wizerunek w oczach niektórych, ale hej, żadna praca nie jest hańbą, prawda? To zupełnie jak te szkolne dni Sprzątania Świata."
open_bootleg_mine: "Utwórz tymczasowe nielegalne kopalnie i piece na węgiel drzewny"
open_bootleg_mine_desc: "Nie potrzeba żadnych wyrafinowanych narzędzi ani umiejętności, aby zebrać wystarczającą ilość drewna do ogrzania domu na noc, ale potrzeba więcej niż jednego człowieka z siekierą, aby dostarczyć wystarczającą ilość węgla, aby zasilić nawet podstawowy przemysł. Na szczęście w niektórych regionach Polski do złóż węgla można dotrzeć, po prostu przekopując ziemię łopatą, więc jeśli kiedyś zabraknie nam węgla, możemy otworzyć małe, tymczasowe nielegalne kopalnie w celu szybkiego zdobycia surowców. Niektóre piece na węgiel drzewny przeznaczone do dostarczania mniejszych ilości węgla do użytku cywilnego."
steal_from_local_gas_stations: "Okradnij lokalne stacje benzynowe"
steal_from_local_gas_stations_desc: "Dopóki kraj nie zacznie się sklejać, stacje paliw będą naszym jedynym źródłem (częściowo) powszechnie dostępnego paliwa. Miejmy nadzieję, że przy kasie nadal będą dostępne hot dogi."
smelting_old_tires: "Stop stare opony"
smelting_old_tires_desc: "Gumę i tworzywa sztuczne można poddać recyklingowi mechanicznemu, rozdrabniając je, a następnie przetapiając w inny przedmiot. Nie jest to do końca zdrowy proces, ale na szczęście większość Polaków wykształciła w sobie naturalną odporność na toksyczne opary, odwiedzając swoich dziadków, którzy nalegają na palenie śmieci w swoich piecach albo konieczność mieszkania w Krakowie i codziennego wdychania smogu z Pekinu."
something_with_tracks: "Plądruj trakcje kolejowe"
something_with_tracks_desc: "Stare linie kolejowe, które nie mają dla nas zbyt dużego zastosowania taktycznego, mogą, zamiast tego zostać przez nas wykorzystane jako doskonałe (ale tymczasowe) źródła metalu i przewodów elektrycznych."
smelting_cans: "Stop Puszki"
smelting_cans_desc: "Aluminium nie można wyprodukować podstawowymi metodami, ale można je poddać recyklingowi w prosty sposób. Jest wiele starych puszek, mebli, samochodów i innych rzeczy, które przynajmniej częściowo są wykonane z części aluminiowych, które można przetopić i poddać recyklingowi w postaci darmowej „wysokiej jakości” metalu."
museum_heist: "Kradnij eksponaty muzealne"
museum_heist_desc: "Większość sprzętu wojskowego zostaje wysterylizowana przed wystawieniem na wystawę w muzeach, ale przy odrobinie renowacji i być może pewnymi modyfikacjami oryginalnej formy niektóre z tych rodzajów broni i pojazdów mogą okazać się wielkimi dobrodziejstwami dla naszej armii."




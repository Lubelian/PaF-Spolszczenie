###MATERIAL_FINDER(WYNAJĘTY ŻUL SPOD MONOPOLOWEGO)###

looting_decisions:0 "Resource Gathering Operations"
looting_decisions_desc:0 "We can conduct these short-term operations to temporarily net some additional resources for ourselves."

stealing_from_local_junkyard:0 "Search Local Junkyards for Various Scrap"
stealing_from_local_junkyard_desc:0 "There's a ton of trash lying around that could be reused or recycled by us, all we gonna do is send some scavenging parties to start gathering it. Yes, government workers picking up trash from the ground might ruin our image in the eyes of some, but hey - no work is disgrace, right? It's just like those Clean Up the World days in school."
open_bootleg_mine:0 "Set Up Temporary Bootleg Mines & Charcoal Kilns"
open_bootleg_mine_desc:0 "You don't require any sophisticated tools or skills to gather enough wood to heat your home for a night, but it takes more than a single man with an axe to provide enough coal to power even a rudimentary industry. Thankfully, in some regions of Poland, coal deposits can be reached by simply digging in ground with a shovel, so if we ever find ourselves running short on coal supplies, we can open up small, temporary bootleg mines for a quick gain of resources. We can also set up some charcoal kilns dedicated to providing smaller quantities of coal for civilian usage."
steal_from_local_gas_stations:0 "Rob Local Gas Stations"
steal_from_local_gas_stations_desc:0 "Until the country starts glueing itself back together, fuel stations will be our only source of (semi-)commonly available fuel. Hopefully they'll still have some hotdogs available at the checkout."
smelting_old_tires:0 "Smelt Old Tires"
smelting_old_tires_desc:0 "Rubber and plastics can be mechanically recycled by grinding them down and then melting them into a different thing. It's not exactly a very healthy process, but thankfully, most Poles have developed a natural immunity to toxic fumes by visiting their grandparents who insist on burning trash in their furnaces, or by having to live in Kraków and inhaling Beijing levels of smog on a daily basis."
something_with_tracks:0 "Plunder Railway Tractions"
something_with_tracks_desc:0 "Old railways that don't have too much tactical use for us can instead be utilized by us as excellent (but temporary) sources of metal and electric wires."
smelting_cans:0 "Smelt Cans"
smelting_cans_desc:0 "Aluminium can't be produced using rudimentary methods, but it can be recycled through simple means. There's lots of old cans, furnitures, cars and other things that are at least partially made out of aluminium parts that can be smelted and recycled into free, 'high-grade' metal."
museum_heist:0 "Steal Museum Exhibits"
museum_heist_desc:0 "Most military equipment gets its original combat capabilities neutered before being put up on display in museums, but with a bit of refurbishment and perhaps some modifications to their original form some of these weapons and vehicles could be major boons for our army."




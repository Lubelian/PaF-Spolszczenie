POLITICS_VLADIMIR_PUTIN_DESC:0 "Zaledwie dziesięć lat temu Władimir Putin mógł uważać się za najpotężniejszego człowieka na świecie. Jego dekretem narodziły się nowe kraje, a inne ginęły pod śladami rosyjskich czołgów. Tylko jednym słowem mógł sprawić, że świat zadrżał w strachu, grając jak na skrzypcach z mocarstwami zachodnimi, skrupulatnie zwiększając wpływy Rosji z wykastrowanej republiki, którą odziedziczył od Jelcyna, aby ponownie stać się drugim na planecie i najważniejszym superpotęgą w Eurazji. Wydawało się, że dziedzictwo Putina wśród największych przywódców narodu było na zawsze bezpieczne, jedyne pytania dotyczące jego panowania brzmią: który pseudonim najlepiej opisuje jego osiągnięcia w annałach historii, gdy w końcu ustąpi w triumfie. Jednak wszyscy mężowie stanu w końcu popełniają fatalny błąd i wystarczył tylko jeden błąd w obliczeniach, aby domek z kart zatrzymał Prezydenta sprawujący władzę przez prawie ćwierć wieku, by się rozpaść. \n\nNa błotnistych polach Ukrainy reputacja Putina jako króla Realpolitik umarła wraz z setkami tysięcy Rosjan, gdy kraj stał się dyplomatycznym pariasem, wspieranym jedynie przez garstkę dyktatorów Trzeciego Świata. Gdy tylko armia ze wstydem wycofała się za granicę, szakale w Moskwie zaczęły planować upadek swojego przywódcy. O, jak kapryśna jest wola oligarchów, że gdy tylko ich dobroczyńca przestał przynosić im bogactwo i chwałę, porzucili statek, zostawiając kapitana, aby zszedł z nim na dno? \n\nOstatecznie to jedyny człowiek, który odważył się otwarcie przeciwstawić się Putinowi u szczytu jego władzy, ostatecznie objął tron. Wspierany przez opozycję wewnętrzną, zarówno zamożne elity, jak i zachodnią stolicę, Nawalny z trudem wyprzedził swojego poprzednika. Opuszczona przez wszystkich oprócz najbliższych sojuszników jedynie eksklawa kaliningradzka okazała się bezpieczna przed gniewem nowego przywódcy. \n\nTeraz, doprowadzony do stanu zwykłego zadu, ze względu na wątłe zdrowie, Putin za wszelką cenę planuje powrót do domu. Upadek Polski był błogosławieństwem. Być może, jeśli uda mu się pokonać odwiecznego wroga Rosji, królowie w stolicy ponownie zobaczą w nim swojego bohatera, a on odzyska należne mu miejsce pod słońcem, co będzie idealnym finałowym rozdziałem dla największego żołnierza Ojczyzny."


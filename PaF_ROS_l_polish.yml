rosja.2.t:0 "[GetNewspaper]Rosyjska interwencja na Mazurach kończy się fiaskiem"
rosja.2.desc:0 "Historia się powtarza, tym razem jako farsa. Rząd Kaliningradu poniósł sromotną porażkę w walce z kilkoma zdezorganizowanymi państwami watażkami polskiej anarchii, które połączyły się, tworząc Front Antyrosyjski. Rosyjskie wojsko utknęło w jeziorach i lasach Mazur, źle przygotowane do ofensywy w tak trudnym terenie i nieustannie nękane przez polskich partyzantów. \n\nPodpisano zawieszenie broni, a Rosjanie zgodzili się wycofać ze wszystkich terytoriów należących wcześniej do Polski. Utracono niewielki prestiż, jakim nadal cieszył się rząd Putina, a kraj będący pośmiewiskiem świata znajduje się w stanie niepokoju. Oczekuje się, że w Kaliningradzie nastąpi szybki upadek obecnej władzy i brutalna walka o władzę."
rosja.2.a:0 "Cud na jeziorach mazurskich?"

rosja.3.t:0 "[GetNewspaper]Rosjanie najeżdżają Mazury"
rosja.3.desc:0 "Wielu myślało, że to tylko kwestia czasu nim Rosjanie spróbowaliby ruszyć swoje siły głębiej w Polskie terytorium. W niedawnym orędziu od władz Zachodniego Okręgu Wojskowego o rozpoczęciu „specjalnej operacji dewatażkowej” zaznaczyli wyraźnie, że ten czas już nadszedł. \nChociaż atak jest nominalnie zdradziecką akcją władz Kaliningradu, Rosyjski rząd nie wydał na to oficjalnej odpowiedzi, i Rosyjskie siły na Białorusi nie przekraczają granicy. Nie ma zgody co do tego, czy jest to plan Kremla, by zlokalizować konflikt, próbując ugrzęznąć rywali w walce o władzę albo rzeczywista niesubordynacja najbardziej wysuniętego na zachód podmiotu. \nPolscy watażkowie zaangażowani przez siły Rosyjskie utworzyły Front Anty-Rosyjski. Pomimo ich desperackiej obrony, operacja spodziewana jest trwać w najlepszym wypadku kilku tygodni przez kompletną technologiczną, logistyczną i liczebną przewagą Rosyjską."
rosja.3.a:0 "Rosjanie w Polsce? Nic nowego."

unificationreg.56.t:0 "[GetNewspaper]Zachodni Okręg Wojskowy Rosji podbija Warmię i Mazury"
unificationreg.56.desc:0 "Kolejny śmiertelny wróg narodu polskiego znowu wziął jego część dla siebie. Władze Zachodniego Okręgu Wojskowego Rosji ogłosiły, że udało im się zająć całe dawne województwo warmińsko-mazurskie. Choć opór ludności cywilnej jest znaczny, a partyzantów jest mnóstwo, główne ośrodki miejskie są w pełni kontrolowane przez Rosjan. \n\nChociaż wynik konfliktu był przewidywalny, los okupowanej przez Rosję Polski nie jest. Wielu twierdzi, że powstanie polskie państwo marionetkowe, inni podejrzewają, że na dawnych ziemiach pruskich wyłania się bardziej eklektyczna państwowość, a niektórzy spodziewają się po prostu wojskowej okupacji lub aneksji.\n\nNikt nie wątpi, że Rosja na tym etapie nie poprzestanie i prędzej czy później podejmie próbę pożerania kolejnych kawałków Polski. Jednak w miarę narastania strachu, nienawiści i urazy wydaje się pewne, że kolejna inwazja spotka się ze znacznie silniejszym oporem."
unificationreg.56.a:0 "Kolejny Rozbiór."

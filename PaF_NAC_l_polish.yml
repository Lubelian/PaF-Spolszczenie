l_polish:
 ## National Spirits ##
 NAC_legacy_of_the_nsz:0 "Spuścizna NSZ" #Legacy of the NSZ
 NAC_legacy_of_the_nsz_desc:0 "Podobnie jak 80 lat temu, tak i dziś nasza Ojczyzna znalazła się pod okupacją niemiecką, tyle że tym razem zamaskowaną cienką warstwą legitymacji, którą tak łaskawie zapewnili lewicowi politycy i aktywiści - zdrajcy, którzy sprzedali swój kraj w zamian za obietnice osiągnięcia swojej zdegenerowanej liberalnej utopii. W tych trudnych czasach dzielni partyzanci Narodowych Sił Zbrojnych stanowczo stawiali czoła niemieckiemu zagrożeniu, oddając życie, aby Polska mogła dożyć kolejnego dnia. Kierując się ich przykładem, nie cofniemy się przed niczym, dopóki nie pokonamy naszego Odwiecznego Wroga, a nasza ojczyzna znów będzie wolna."
 NAC_on_euroliberal_land:0 "Na euroliberalnej ziemi"
 NAC_on_euroliberal_land_desc:0 "Nasza partyzancka walka zmusiła nas do działania na głęboko nieprzyjaznym terytorium, podczas gdy Wielkopolanie, zaślepieni dziesięcioleciami lewicowej propagandy, desperacko trzymają się umierającej ideologii liberalnej i zgniłej Unii Europejskiej. Zamiast powitać nas jako bohaterów i wyzwolicieli, patrzą z góry na nasz patriotyzm, planując zniweczyć wszelkie nasze ciężko wywalczone zwycięstwa. Kiedy już ustabilizujemy linie frontu i nie będzie już grozić nieuchronną inwazją, musimy zwrócić się do wewnątrz i stłumić ich marny sprzeciw wobec Polityki, w przeciwnym razie może on przerodzić się w pełne powstanie przeciwko naszym rządom."
 NAC_uncertain_triumvirate:0 "Triumwirat niepewności"
 NAC_uncertain_triumvirate_desc:0 "Choć wszyscy mamy ten sam cel, nasz ruch nie jest jednolity. Tak naprawdę trzy główne frakcje łączy jedynie wspólna nienawiść i walka z siłami okupacynymi, jednak ich wizje przyszłości narodu znacznie się od siebie różnią, co prowadzi do wzrostu napięć w naszych szeregach. Gdy nasi bojownicy patrzą na siebie z nieufnością, a podziały między przywódcami pogłębiają się, wystarczy jeden zły krok, aby nasza armia rozpadła się w braterskim konflikcie. \n\nGdy wróg nieustannie oddycha nam po karku, nie możemy sobie pozwolić na okazywanie słabości, bo może to się po prostu okazać naszą zgubą."

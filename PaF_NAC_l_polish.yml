unification.52.t:0 "[GetNewspaper]Rzeczpospolita Wszechpolska jednoczy północną Wielkopolskę!" 
unification.52.desc:0 "Ostatnie doniesienia z Wielkopolski wskazują, że północna połowa województwa, wciąż chwiejąca się po upadku Eurokomisariatów, została przejęta przez siły lojalne Inicjatywie Wrzechpolskiej, organizacji silnie powiązanej z przedupadkowym Ruchem Narodowym. Wykorzystując impet zbrojnego powstania przeciwko Tuskowi i jego niemieckim panom, grupie udało się zająć regionalne ośrodki Poznania i Piły, umacniając swój żelazny uścisk na tym terytorium. Nowy rząd, określany przez krytyków jako skłonny do faszystowskich skłonności, utworzył masową militaryzację życia codziennego za pomocą zaciekłej szowinistycznej retoryki wobec wrogów państwa, podczas gdy polityka wewnętrzna w dużej mierze definiowana jest przez rygorystyczne egzekwowanie głęboko tradycjonalistycznych wartości, a wszelki przejaw sympatii postępowych, niechrześcijańskich i LGBT jest surowo karany. W mgnieniu oka wszystkie wysiłki pokonanego Eurokommissara mające na celu sprowadzenie europejskich wartości do regionu zostały zniweczone, a Wielkopolska pogrąża się coraz bardziej w otchłani nacjonalizmu."
unification.52.a:0 "Z Bogiem do zwycięstwa!"

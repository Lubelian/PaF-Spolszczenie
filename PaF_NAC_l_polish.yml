l_polish:
 ## National Spirits ##
 NAC_legacy_of_the_nsz:0 "Spuścizna Narodowych Sił Zbrojnych"
 NAC_legacy_of_the_nsz_desc:0 "Tak jak 80 lat temu, tak i dziś nasza ojczyzna znalazła się pod okupacją niemiecką, po wcześniejszym podporządkowaniu sobie lewicowych polityków i aktywistów. Wtedy na walkę z niemieckim najeźdzcą stanęły sztandary partyzanckie Narodowych Sił Zbrojnych, z których w tych trudnych czasach musimy brać przykład aby zwyciężyć wroga."
 NAC_on_euroliberal_land:0 "Na Euroliberalnej Ziemi"
 NAC_on_euroliberal_land_desc:0 "Jako ruch partyzancki jesteśmy na niekorzystnym dla nas terenie - w wyniku lewicowej propagandy Wielkopolanie patrzą nieprzychylnie na nasz patriotyzm, mając dalszą wiarę w liberalizm i Unię Europejską. Po rozwiązaniu naszych najważniejszych problemów, będziemy musieli rozwiącać i ten problem, ponieważ bez tego wkońcu może dojść do rewolucji."
 NAC_uncertain_triumvirate:0 "Niepewny Triumwirat"
 NAC_uncertain_triumvirate_desc:0 "Mimo wspólnego celu, nasz ruch nie jest jednolity. Jest on podzielony na 3 główne grupy, które jednak współpracują obecnie ze sobą w celu walki z okupantem. Jednak gdy juz zwyciężymy wroga, podział może okazać się naszą wielką słabością, której nie możemy okazywać."

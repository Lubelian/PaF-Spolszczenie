l_polish:
 LOADING_TIP_0: "Budzę się codziennie. Otwieram oczy, no ku*wa, znowu w tej Polsce. i już mi się nie chce niczego. Jedyne czego chce to wyjechać z tego polskiego syfu. Nienawidze tego państwa.\n- Zbigniew Stonoga"
 LOADING_TIP_1: "Naród wspaniały, tylko ludzie kurwy. \n- Józef Piłsudski"
 LOADING_TIP_2: "Cię ku*wa znajdę i ci łeb od*****le bagnetem moim francuskim, ty sk*****lu ty!\n- Aleksander Jabłonowski"
 LOADING_TIP_3: "Był taki człowiek, który chciał, żeby dzieciom polskim było lepiej. Nazywał się Adolf Hitler.\n- Janusz Korwin-Mikke"
 LOADING_TIP_4: "Żeby jeść trzeba żyć, żeby żyć trzeba jeść.\n- Wojciech Suchodolski"
 LOADING_TIP_5: "Żeby nie było bandyctwa, żeby nie było złodziejstwa, żeby nie było niczego.\n- Krzysztof Kononowicz" 
 LOADING_TIP_6: "Wyrwę ci ku*wo serce!\n- Aleksander Jabłonowski"
 LOADING_TIP_7: "Skłócony naród, król niepewny, szlachta dzika.\n- Jacek Kaczmarski"
 LOADING_TIP_8: "We fraszce Kochanowskiego „Szlachetne zdrowie"... emm prawda... „ile cię trzeba cenić" czy jak emm... mmm... tak emm... „jako smakujesz, aż się zepsujesz" prawda... i wtedy dopiero wiemy, kiedy brakuje nam tego zdrowia, emmm... jak ono jest absolutnie kluczowe.\n- Mateusz Morawiecki"
 LOADING_TIP_9: "A w Polsce? Ja pie*dole, w Polsce jak w lesie, ku*wa. Nie, w Polsce jak chlewie ob*ranym g**nem, kurwa.\n- Łukasz Stanisławowski 'Testoviron'"
 LOADING_TIP_10: "Panie pośle, pan jest zerem, panie Ziobro.\n- Leszek Miller"
 LOADING_TIP_11: "Moja ilość trochę psuje moją jakość.\n- Lech Wałęsa"
 LOADING_TIP_12: "Żadne krzyki i płacze nas nie przekonają, że białe jest białe, a czarne jest czarne.\n- Jarosław Kaczyński"
 LOADING_TIP_13: "Z Ziobrą jest tak: miał być delfinem, chciał być rekinem, a został leszczem.\n- Adam Hofman"
 LOADING_TIP_14: "Jacek Sasin wydał je**ne 70 milionów złoty na wybory, które się nie odbyły.\n- Powszechne powiedzenie"
 LOADING_TIP_15: "Jeśli niektórzy uwierzyli, że piekła nie ma i wszystko wolno, to mam prosty komunikat: PIEKŁO ISTNIEJE. \n- Jarosław Gowin"
 LOADING_TIP_16: "Nawet pan nie pomyśl kiedykolwiek, że Wałęsa mógł być po tamtej stronie, że Wałęsa mógł być agentem. Pomyślenie jest zbrodnią wobec mnie. Pan rozumie?\n- Lech Wałęsa"
 LOADING_TIP_17: "Obowiązkiem ojca jest zabić ku*wa tych ludzi!\n- Janusz Korwin-Mikke"
 LOADING_TIP_18: "Nie można mieć pretensji do Słońca, że kręci się wokół Ziemi.\n- Lech Wałęsa"
 LOADING_TIP_19: "Prawdziwego mężczyznę poznaje się nie po tym, jak zaczyna, ale jak kończy.\n- Leszek Miller"
 LOADING_TIP_20: "Sorry, taki mamy klimat.\n- Elżbieta Bieńkowska"
 LOADING_TIP_21: "Przypomnę trochę strasznie dawne czasy. Wtedy, kiedy dinozaury jeszcze były, a ludzie nie mieli strzelb i nowoczesnej broni, która pozwoliłaby ich zabić. Wie pani co robili? Rzucali kamieniami w tego dinozaura.\n- Ewa Kopacz"
 LOADING_TIP_22: "Pi**dol się Polsko!\n- Szczepan Twardoch"
 LOADING_TIP_23: "Oddać Polakom śląski przemysł to jak dać małpie zegarek. \n- David Lloyd George"
 LOADING_TIP_24: "Ziobro, ku*wo je**na, przestań mi, ku*wa, rodzinę prześladować! P***le pisowski w dupę je**ny, ty! \n- Zbigniew Stonoga"
 LOADING_TIP_25: "Biały człowiek powinien pracować trzy godziny dziennie. Przecież Bóg po to stworzył inne rasy – Żydów, Cyganów, aby pracowały za niego.\n- Andrzej Sapkowski"
 LOADING_TIP_26: "Jestem za, a nawet przeciw.\n- Lech Wałęsa"
 LOADING_TIP_27: "Duma kroczy przed upadkiem.\n- Powszechne powiedzenie"
 LOADING_TIP_28: "Będziemy rządzili do 2031 r. W najgorszym razie do 2027.\n- Mateusz Morawiecki"
 LOADING_TIP_29: "Für Deutschland.\n- Donald Tusk"
 LOADING_TIP_30: "Ch*j, dupa i kamieni kupa. Tego nie ma.\n- Bartłomiej Sienkiewicz o funduszach rządowych"
 LOADING_TIP_31: "Na dnie oceanu w rowie mariańskim żyją rururu...kowce.\n- Janusz Korwin-Mikke"
 LOADING_TIP_32: "Nie wycierajcie swoich mord zdradzieckich nazwiskiem mojego śp. brata!\n- Jarosław Kaczyński"
 LOADING_TIP_33: "Kondominium rosyjsko-niemieckie pod żydowskim zarządem powierniczym.\n- Grzegorz Braun o przyszłości Polski"  
 LOADING_TIP_34: "Powinna być lewa noga i prawa noga. A ja będę pośrodku\n- Lech Wałęsa"
 LOADING_TIP_35: "Zrobiłem coś strasznego, ale imię Hitlera pozostanie nieskalane.\n- Janusz Korwin-Mikke (cytując Himmlera)"
 LOADING_TIP_36: "Celem życia nie jest przeżycie.\n - Janusz Korwin-Mikke"
 LOADING_TIP_37: "Coś się... coś się popsuło i nie było mnie słychać, to powtórzę jeszcze raz. Wynik wyborczy KWW Stonogi to jest jakaś porażka, ja myślę że to polskie, ku*wa głupie społeczeństwo, ku*wa banda imbecyli która głosowała na tych ku*wów karakanów z PiSu to jest jakieś ku*wa nieporozumienie.\n - Zbigniew Stonoga" 
 LOADING_TIP_38: "Przed upadkiem idzie pycha; a przed ruiną wyniosłość ducha.\n- Księga Przysłów"
 LOADING_TIP_39: "Władzy raz zdobytej nie oddamy nigdy!\n- Władysław Gomułka"
 LOADING_TIP_40: "Każdy prowokator czy szaleniec, który odważy się podnieść rękę przeciw władzy ludowej, niech będzie pewny, że mu tę rękę władza ludowa odrąbie, w interesie klasy robotniczej.\n- Józef Cyrankiewicz"
 LOADING_TIP_41: "Balansujcie dopóki się da, a gdy się już nie da, podpalcie świat!\n- Józef Piłsudski"
 LOADING_TIP_42: "Tylko miecz ma teraz jakiekolwiek znaczenie dla losów narodu.\n- Józef Piłsudski"
 LOADING_TIP_43: "Być zwyciężonym i nie ulec to zwycięstwo, zwyciężyć i spocząć na laurach to klęska.\n- Józef Piłsudski"
 LOADING_TIP_44: "Towarzysze, jechałem czerwonym tramwajem socjalizmu aż do przystanku „Niepodległość", ale tam wysiadłem. Wy możecie jechać do stacji końcowej, jeśli potraficie, lecz teraz przejdźmy na 'Pan'.\n- Józef Piłsudski"
 LOADING_TIP_45: "Choć nieraz mówię o durnej Polsce, wymyślam na Polskę i Polaków, to przecież tylko Polsce służę. \n- Józef Piłsudski"
 LOADING_TIP_46: "Tylko dzięki zaiste niepojętej, a tak wielkiej i niezbadanej litości boskiej, ludzie w tym kraju nie na czworakach chodzą, a na dwóch nogach, udając człowieka.\n- Józef Piłsudski" 
 LOADING_TIP_47: "Ja tego, proszę pana, nie nazywam Konstytucją, ja to nazywam konstytutą. I wymyśliłem to słowo, bo ono najbliższe jest do prostituty.\n- Józef Piłsudski"
 LOADING_TIP_48: "Racja jest jak dupa. Każdy ma swoją.\n- Józef Piłsudski"
 LOADING_TIP_49: "Polacy chcą niepodległości, lecz pragnęliby, aby ta niepodległość kosztowała dwa grosze i dwie krople krwi. A niepodległość jest dobrem nie tylko cennym, ale bardzo kosztownym.\n- Józef Piłsudski" 
 LOADING_TIP_50: "Polska jest jak obwarzanek. Wszystko co najlepsze na Kresach, a w środku pustka.\n- Józef Piłsudski"
 LOADING_TIP_51: "Kto nie był socjalistą za młodu, ten na starość będzie skurwysynem.\n- Józef Piłsudski"
 LOADING_TIP_52: "Ja was przepraszam, panowie. Ja was bardzo przepraszam. Tak nie miało być.\n- Józef Piłsudski do ukraińskich oficerów"
 LOADING_TIP_53: "Ilekroć słyszę te głosy rozsądku i trzeźwości, ilekroć spotykałem się z tymi zarzutami romantyzmu, poezji... tylekroć chcę zawołać w odpowiedzi: a jednak ten romantyzm, ta poezja, to szaleństwo zwyciężyło!\n- Józef Piłsudski"
 LOADING_TIP_54: "Jestem Polakiem – więc mam obowiązki polskie.\n- Roman Dmowski"
 LOADING_TIP_55: "Naród staje się panem swojego losu nie tylko wtedy, gdy ma wielu dobrych synów, ale także wtedy, gdy ma dość siły, by powstrzymać tych złych.\n- Roman Dmowski"
 LOADING_TIP_56: "Polska beż Żydów, byłaby jak zupa bez pieprzu – bez smaku.\n- Roman Dmowski"
 LOADING_TIP_57: "Dla Polaków można zrobić wszystko, z Polakami nic.\n- Aleksander Wielopolski" 
 LOADING_TIP_58: "No pierwsze, to jak można prostytutkę zgwałcić?\n- Andrzej Lepper"
 LOADING_TIP_59: "Nie chcem, ale muszem!\n- Lech Wałęsa" 
 LOADING_TIP_60: "Wam kury szczać prowadzać, a nie politykę robić.\n- Józef Piłsudski" 
 LOADING_TIP_61: "My jesteśmy tu, gdzie wtedy, oni tam gdzie stało ZOMO.\n- Jarosław Kaczyński" 
 LOADING_TIP_62: "Nawet za Hitlera czy Stalina, góral mógł sobie robić oscypki, jakie chciał, a dzisiaj stoi nad nim urzędnik unijny.\n- Janusz Korwin-Mikke"
 LOADING_TIP_63: "W tfu-demokracji wygrywają tylko ci politycy, którzy wygłaszają ogólniki bez treści. Co najwyżej pozwalają sobie na odkrywcze stwierdzenia, że lepiej być zdrowym i bogatym, niż chorym i biednym, że należy dbać o „dobro Polski" – klap, klap i huragan braw.\n- Janusz Korwin-Mikke" 
 LOADING_TIP_64: "Czerwonym - Śmierć!\n- Janusz Korwin-Mikke"
 LOADING_TIP_65: "Zakaz aborcji to nie tragedia. Na wolnym rynku nie trzeba dziecka zabijać, bo można jest sprzedać! Dziecko na wolnym rynku kosztuje 25 000 dolarów. Gdyby tysiące Polek rocznie sprzedawało swoje dzieci, to byłby to poteżny zastrzyk dla polskiej gospodarki.\n- Janusz Korwin-Mikke"
 LOADING_TIP_66: "Jeśli masz być prezydentem, musisz być twardy. Nie możesz sobie pozwolić na to, że cię coś rozbije, jakaś sytuacja, zwłaszcza taka, która cię dotyczy osobiście.\n- Andrzej Duda"
 LOADING_TIP_67: "I wołam, ja, Syn polskiej ziemi, a zarazem ja: Jan Paweł II papież, wołam z całej głębi tego Tysiąclecia, wołam w przeddzień Święta Zesłania wraz z Wami wszystkimi: Niech zstąpi Duch Twój! Niech zstąpi Duch Twój! I odnowi oblicze ziemi. Tej ziemi!"
 LOADING_TIP_68: "A na końcu cóż powiedzieć: żal odjeżdżać!\n- Ostatnie słowa Jana Pawła II w Polsce"
 LOADING_TIP_69: "Zdarzyła się walka, w której pokonałem bezpiekę, nie dałem się nigdy złamać, ani na sekunde nie byłem po przeciwnej stronie, ani na sekunde nie byłem żadnym agentem.\n- Lech Wałęsa"
 LOADING_TIP_70: "Można. Gdyby to było złe to Bóg by inaczej świat stworzył.\n- Krzysztof Bosak"
 LOADING_TIP_71: "Trzecie Prawo Keplera - Nie wierz w samobójstwo Andrzeja Leppera.\n- Powszechne Powiedzenie"

GDA_gdansk_technology_centre: "Gdańsk Technology Centre"
#GDA_gdansk_technology_centre_desc: "The time for change has come, the time for the future. We have a chance to embark on a path of boundless development. No barriers, no limits, just us and knowledge. Through continuous self-improvement and helping others, we can say that we're rooted in progressiveness. This slogan will become the cornerstone of a governmental educational campaign and an attempt to win the support of the society. We will build schools, kindergartens, daycare centers, high schools, and universities. There will be more research grants, and funding for research will be more frequently awarded. With these efforts, our development will be everlasting and without end. Our future is painted in bright colors."
GDA_sue_plichta_again: "Sue Plichta... Again"
GDA_sue_plichta_again_desc: ""
GDA_ultimatum_to_sniadek: "Ultimatum to Śniadek"
GDA_ultimatum_to_sniadek_desc: ""
GDA_rectors_opinion: "The Rectors' Opinion"
#GDA_rectors_opinion_desc: "Ah, higher education. The unwavering beauty in Gdańsk's society. You provide opportunities for development while also remaining a lifeline for the authorities. Conferences and meetings are sometimes the best solutions in difficult times, whether when the government is teetering towards collapse or when imminent doom is looming. Thanks to the affection of European generals for art and culture, Gdańsk was barely touched during the war. Although the garrison was substantial, a series of bombings targeting key buildings led to a swift surrender, just a few days before the events in Łódź. We don't know what might have happened if not for the protective barrier of the Eurocommissioner state, and it's better not to dwell on that."
GDA_dluga_street_expansion: "The Długa Street Expedition"

GDA_prepare_the_ecs: "Prepare ECS"
#GDA_prepare_the_ecs_desc: "Once magnificent, now barely shining with its former glory, the European Solidarity Centre stands as a ruin today, almost entirely abandoned by people. During the war, when the front came within 5 kilometers of Gdańsk, most of the government facilities, including the ECS, were evacuated, and no one returned thereafter. In a short time, all equipment was stripped, leaving the monumental structure to the whims of fate. However, now that we share common goals and have become the host of such an important event as the 2027 EU summit, we've decided to restore its former grandeur. Aside from specialists and workers, volunteers are assisting in the efforts, and the sound of working machinery echoes throughout the city center. Although we will bear certain costs for this reconstruction, the purpose will justify the allocated resources. The ECS will become an icon of the Free City of Gdańsk for generations to come."

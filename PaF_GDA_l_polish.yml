### Traits ###

GDA_dishonour_by_reason: "Dishonour by Reason\n§gWhile it may have seemed logical in her mind, betraying her country and siding with the European forces was surely a controvertial move. Even though this decision saved the City, which now is perceived as a Jewel of European Union, only a small number of people agree with it. As years go by, discontent and dissapointment rises in the Free City and only allies left Mrs. Dulkiewicz has are in Berlin.§!"

### Events ###

gdansk.1.t: "A Summit Ahead of Us"
#gdansk.1.desc: "Dear Madam President, Wishing you a warm welcome to the new year, it's time to consider the city's future steps in governance. Madam President, we have received information that will reshape the city's perspective – Gdańsk will host an important summit of the European Union. We are aware that the community's expectations are immense. Ahead of us lies a lot of planning, with preparations to create the right conditions for the participants. We must think about infrastructure, security, and an exceptional atmosphere. One of the key elements is the planned renovation of the European Solidarity Centre in Gdańsk, which is intended to become a symbol of a new order and cooperation. Your decisions will impact how the city is presented during the summit, what agreements will be signed, and what relationships will gain significance. I also wish to draw your attention to a troubling aspect – the population of the northern districts is growing impatient due to our focus on the development of the southern districts. I suggest a more detailed analysis of this situation in the near future. Another point for consideration is the issue of Solidarity. They could be helpful in certain situations, so I recommend keeping them on a short leash, but in a way that they don't feel cornered. They might still be of use. And Plichta... words fail me, he escaped from prison again and is somewhere within Gdańsk's territory. I also propose focusing on the further modernization of our military and restoring it to its former glory from before the war. Difficult times have arrived, everyone is looking to you, the fate of the city is in your hands. Good luck. \n Your esteemed advisor"
gdansk.1.desc: "TEMP: Dulkiewicz zaczyna planować szczyt Unii, chce by wszystko było dopięte na ostatni guzik, zwraca uwagę na obecne problemy, Śniadka, nastroje społeczne po wojnie."
gdansk.1.a: "There is much to be done"

gdansk.2.t: "The Living Legend"
#gdansk.2.desc: " At a café on the Old Town square near the Neptune Fountain, Lech Wałęsa and Dukiewicz are seated at a table. Their conversation is lively, although from the perspective of a passerby, it looks like a meeting between two old acquaintances. The discussions mainly revolve around the ideals of Solidarity, though Lech is aware that Dukiewicz didn't meet him just to chat – he has deeper plans concerning him and his Solidarity movement. In Madam President's mind, similar musings are taking place. She contemplates whether it's worth allowing him to continue his actions or if it's time to rein him in. After a while, it becomes evident that there's a slow radicalization within some members of Solidarity. Particularly those residing in the northern parts of the city. Janusz Śniadek is their leader. Wałęsa reveals that he has received proposals from him to jointly organize protests at the Three Crosses Square during the EU summit in Gdańsk, but he declined. Recognizing the potential threat in Śniadek's actions, Dukiewicz decides to take active measures. Meanwhile, in Wałęsa's mind, a plan is forming on how to seize power in the city when the President is preoccupied with Śniadek. Unaware of this, she is already planning her next moves without thoroughly investigating the situation. Such actions further solidify Wałęsa's belief in the incompetence of the authorities. "Now, we just need to wait for the right moment, and Przymorze will ignite.""
gdansk.2.desc: "TEMP: Dulkiewicz spotyka się z Wałęsą, chce by użył swoich wpływów by ograniczyć Śniadka, który jest lojalny do ideologii Kaczyńskiego i otwarcie protestuje cokolwiek robi Dulkiewicz"
gdansk.2.a: "My dear lady, I will see what I can do"

gdansk.3.t: "The Endless Strike"
#gdansk.3.desc: "With Śniadek acting autonomously for too long in his actions, it's time to finally have a talk with him." With these words, the President dispatched Wałęsa to speak with Śniadek. Little did she know that everything was going according to Wałęsa's plan. The Solidarity chairman entered a small garden behind his villa in Sopot and approached Janusz Śniadek, who had been invited for tea. They exchanged glances and began conversing, simulating a reprimand for their subordinate. However, Wałęsa was actually conveying to Śniadek that everything was proceeding as planned. He was to continue pretending with his actions, while Wałęsa would focus on further undermining the authorities by supporting investments in the south. His plan involved agitating the population to such an extent that people's nerves would fray, and they would take to the streets, causing President Dulkiewicz to willingly give up her seat. Dulkiewicz, observing the whole scenario from behind the windows, completely unaware, deemed the Solidarity matter closed. She believed she could now fully concentrate on the planned investments in the south and the 2027 EU summit. She doesn't yet know the severe price she might have to pay in the future for her arrogance and vanity, but for now, nothing foreshadows what might come... or is already coming. Wałęsa gathers people and resources in the northern districts, while Śniadek continues with his usual activities. The city's history is now being written by our hands, and what we will do depends solely on us and our decisions."
gdansk.3.desc: "TEMP: Dulkiewicz próbuje coś zrobić z Solidarnością, albo próbuje użyć wpływów Wałęsy, albo innych legend które są bliższe jej poglądom typu Borowczak itp. Może jakiś kongres Solidarności?"
gdansk.3.a: "Wałęsa's judgement is right"
gdansk.3.b: "Reach out to other Legends"

gdansk.4.t: "Special Congress of Solidarity"
gdansk.4.desc.walesa: "TEMP: Wałęsie udaje się wpłynąć na Solidarność i ucisza Śniadka (tymczasowo)"
gdansk.4.desc.borowczak: "TEMP: Borowczakowi i innym nie udaje się nic zrobić, Śniadek ogłasza kolejny strajk podczas Szczytu"
gdansk.4.a: "Wow... he actually did it"
gdansk.4.b: "They didn't have what it takes..."

gdansk.5.t: "The Adamowicz Family"
gdansk.5.desc: "TEMP: Dulkiewicz spotyka się z rodziną Adamowiczów, czyli swoim rządem. Oni podkreślają jej co spowodowała zdrada Polski i sugerują jej by może odciąć się od PO. Dulkiewicz narazie to zbywa i sugeruje by sprawdzić sytuacje w WdG"
gdansk.5.a: "First and foremost we must continue his legacy."

gdansk.6.t: "WdG Leadership Meeting"
gdansk.6.desc: "TEMP: Dulkiewicz spotyka się z zarządem WdG, ogarnia sytuację wewnątrz partii, by nie było żadnych problemów."
gdansk.6.a: "With Party under control, we only need to take care of the people."

gdansk.7.t: "Problem with Plichta"
gdansk.7.desc: "TEMP: Plichta robi rzeczy ale Dulkiewicz nic z tym nie robi, bo też to nie jest narazie zbyt duży problem."
gdansk.7.a: "Amber Gold needs to wait for a while."

#gdansk.7.t: "2027 Gdańsk EU Summit "
#gdansk.7.desc: "Giant European Union flags are waving alongside the flags of the Free City of Gdańsk at the Three Crosses Square. Reporters with cameras are everywhere, and the air is filled with the buzzing of dozens of drones equipped with cameras. Thousands of onlookers behind barriers, and police security units, welcome the arriving dignitaries, ministers, and leaders from all corners of Europe. President Dulkiewicz is surrounded by her cabinet and, more importantly, by leaders of Eurocommissariats such as Donald Tusk and Grzegorz Schetyna. At a certain moment, everyone falls silent as the "Ode to Joy" resounds, played by musicians from the Baltic Philharmonic Orchestra. After the solemn opening ceremony and speeches by various personalities, the delegations of the member countries begin to make their way into the recently renovated monumental glass and metal structure of the European Solidarity Centre. The summit is divided into several sessions, during which specific topics will be debated. The summit spans three days: today, apart from the opening ceremonies, there will be a debate about the future of the European Union, as well as its goals and impact on the situations in Russia and Belarus. Tomorrow, a series of morning meetings with experts from various fields of Gdańsk's intelligentsia is scheduled. During the afternoon, there will be a session discussing the further stay of EU troops on Polish soil. In the evening, a conference of the authorities of the individual Eurocommissariats will take place. On the third and final day of the summit, there will be meetings to summarize the previous two days of discussions and debates, followed by celebratory closing events. Thanks to these events, the Free City of Gdańsk will gain even more significance in post-war Poland. I have great faith in this and hope that the summit will proceed as planned."
#gdansk.7.a: "May there be more of such events in the future"

gdansk.8.t: "Jerzy Owsiak meets with citizens of Przymorze"
gdansk.8.desc: "TEMP: Owsiak robi spotkanie na przymorzu, ale długo tam nie zostaje xd"
gdansk.8.a: "WOŚP is important, but we cannot forget what happenned in 2019."

gdansk.9.t: "Rally with the Citizens"
gdansk.9.desc: "TEMP: Dulczessa spotyka się z mieszkańcami Brzeźna, a potem innych dzielnic, tu uspokaja, tu obiecuje, tu robi zdjęcia."
gdansk.9.a: "They cannot disturb the Summit."

#gdansk.9.t: "The Rectors' Opinion"
#gdansk.9.desc: "Entering the campus of the Faculty of Computer Science and Electronics at Gdańsk University of Technology, you feel like you're stepping into a completely different world. Professors, deans, and students are everywhere, but there's no shortage of casual onlookers either. After a series of street battles in the outer districts, for the first time, you can see President Dulkiewicz in person. It would seem that no one in their right mind would leave the tightly guarded European Solidarity Centre, where the authorities relocated after a wave of protests. Even though Wrzeszcz isn't far from the Three Crosses Square, it's a huge surprise that the president has decided on such a bold move. The meeting takes place in the massive main building of the university faculty. Presumably, this is an attempt to improve the image of the city's authorities, and who knows, it might just work. Upon entering the conference room, you see Dulkiewicz surrounded by professors and cameras. The atmosphere seems relaxed, although armed guards are scattered here and there. Wrzeszcz, as one of the key districts, is under government control and hasn't been plundered by the riots, although there were reports of clashes at Komorowski Square. The discussions are quite productive, and hopefully, they will impact the dire situation in the city. Promises of social stability and investments in the north are made at the end. Time will tell if it was worth casting a vote for her."
#gdansk.9.a: "One of the few universities that survived the war"

gdansk.10.t: "The Długa Street Expedition"
gdansk.10.desc: "10"
gdansk.10.a: "To Arms"

gdansk.11.t: "Ultimatum to Śniadek"
gdansk.11.desc: "11"
gdansk.11.a: "11"

#gdansk.12.t: "Southem Expansion Plan"
#gdansk.12.desc: "As a resident of the Orunia district, I am proud that this investment direction continues to be promoted by the authorities. Although it might be a controversial statement, the northern districts are not being overlooked by President Dulkiewicz. On the contrary, for many years the seaside districts have been the center of urban development, whether in the civilian, educational, or communal sectors. Since early morning in my area, I see surveyors bustling around, conducting measurements for new investments. Rumor has it that they want to improve the road network for my Orunia. Currently, there are only a few local roads, but there's supposed to be a new express road connecting Road 91 with Road 89, serving as a relief for the congested S7 road. Additionally, they plan to build a new shopping mall in Ujeścisko. Such actions by the authorities will surely result in a significant increase in support. While specific plans haven't been disclosed to the public yet, they should be well received. I wonder if the residents of Przymorze are even aware of what's happening in our area. Despite the ambitious scope of the work, there are occasional signs of equipment and materials being gathered for these large investments. The coming days and weeks will be truly important for my region, and who knows... maybe even for the entire city."
#gdansk.12.a: "For the construction of a better tomorrow."

gdansk.collapse.1.t: "Riots in Osowa"
gdansk.collapse.1.desc: "Tonight brings shocking news of riots and street battles in the Osowa district of Gdańsk. Residents, for the first time in the city's history, have taken to the streets. Is this merely an isolated incident or the beginning of something larger? Uncertainty shrouds these events. In the background, the influence of President Dulkiewicz's poor decisions can be discerned, which have led to the escalating chaos."
gdansk.collapse.1.a: "The earth shook the sky"

gdansk.collapse.2.t: "The corsair is gathering people"
gdansk.collapse.2.desc: "A seven days after the unstable night, in the Old Town of Gdańsk, peculiar events capture the attention of the authorities. A mysterious corsair is gathering people and encouraging them to join his crew by telling incredible stories. This could be the spark of something larger, but cautious observation of the situation is necessary. We don't know where he came from, what his intentions are, and what his impact will be on the city's future development."
gdansk.collapse.2.a: "Who is bothered by a person with dreams?"

gdansk.collapse.3.t: "Strikes in Przymorze"
gdansk.collapse.3.desc: "Taking example from the people of Osowa, the residents of the Przymorze district, impatient with the actions of President Dulkiewicz, which have been focused on the southern districts of Gdańsk, are finally taking to the streets in a series of strikes. Previously ignored by the authorities and with a sense that their needs have been disregarded, they have been prompted into action. The city's destabilization deepens, and events gain momentum, even though only a few days have passed between them."
gdansk.collapse.3.a: "It's finally time to start taking action"

gdansk.collapse.4.t: "Society's opposition"
gdansk.collapse.4.desc: "This morning in the Free City of Gdańsk, President Dulkiewicz announced controversial investment plans in the southern part of the city. Residents of the northern districts, who were ignored in the past, are now openly expressing dissatisfaction. The streets are filled with protests and demonstrations. Escalating emotions are fueling radicalization, and the opposition is loudly criticizing the authority. Support for the ruling party is dwindling, putting the city's stability in question. The choice lies before President Dulkiewicz: to yield under pressure, attempt negotiations, or maintain her position, risking larger unrest. The fate of the city depends on the decisions of Madam President, which will shape the future of Gdańsk."
gdansk.collapse.4.a: "Troubled times are approaching"

gdansk.collapse.5.t: "Osowa declares independence"
gdansk.collapse.5.desc: "Over the past few days, the district of Osowa has declared independence and joined the Kashubians in response to the city's instability caused by the poor decisions of President Dulkiewicz. The residents of Osowa, neglected by the authorities, see secession as an opportunity for a better future. This is a continuation of misguided choices that are plunging Gdańsk into chaos, all due to the neglect of other districts in favor of the south."
gdansk.collapse.5.a: "This is a very painful lesson"

### Tooltips ###
GDA_choosing_meeting_walesa_tt: "\nWe will meet with the Legend of Solidarity, Lech Wałęsa to focus on the problem with his organisation."
GDA_use_walesa_to_remove_sniadek_tt: "\nMr. Wałęsa is right, but is it wise to leave Solidarity under such a wildcard?"
GDA_use_others_to_remove_sniadek_tt: "\nWe should rely on people like Mr. Borowczak, but they might not have as big influence as Mr. Wałęsa."
GDA_do_something_with_sniadek_tt: "\nWe need to do something with Śniadek, or else he will ruin the Summit."
GDA_adamowicz_meeting_tt: "\nWe will meet with the family of late President, Paweł Adamowicz, to focus on problems within the government and the party, Everything for Gdańsk."
GDA_meet_brzezno_tt: "\nWe must organise a meeting with citizens of Brzeźno and then other districts, to make sure the social mood is good... for now."


unification.115.t: "[GetNewspaper]DUPA jednoczy Okręg Stołeczny!"
unification.115.desc: "Świat z zachwytem patrzy, jak najważniejsza polska metropolia wpada w ręce armii futurystycznych komandosów w zakrywających twarze hełmach i uzbrojonych chuliganów pod dowództwem znanego komika – Bartosza Walaszka i finansowanych przez frakcję biznesową Pawła Tanajno. Choć nieliczni, wierząc w sukces ekscentrycznego duetu, wygląda na to, że ich polityka, skupiona na ulgach podatkowych i pomocy społecznej opartej na pizzy, trafiła do ludzkich serc. Eksperci ostro debatują, czy strategia DUPA zakładająca zdobycie uznania i pobudzenie rekrutacji poprzez budowę szklanych domów, szkalowanie ś.p. Jana Pawła II, wysiłki na rzecz porozumiewania się z obcymi i w ogóle wzbudzanie jak największej kontrowersji jest autentyczną próbą rządzenia walczącym narodem lub jedynie cyniczną próbą humoru, ale w przemówieniu skierowanym do niespokojnych warszawiaków, Przywódca reżimu zapewnił ludność o swoich pokojowych zamiarach, cytując słowa swojego enigmatycznego „mistrza”, który rzekomo kazał mu „unikać niepotrzebnych walk”."
unification.115.a: "Średnia hawajska dla każdego!"


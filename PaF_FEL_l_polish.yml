## National Spirits ##
FEL_golden_liberty:0 "Złota Wolność"
FEL_golden_liberty_desc:0 "Choć kruchy, nasz porządek funkcjonuje na poczuciu ludzkiej uczciwości i odpowiedzialności za państwo - jeżeli ktoś widzi że jego sąsiad działa niezgodnie z prawem to od razu robi zajazd i doprowadza go przed oblicze sprawiedliwości. Czasem tylko puszcza jego dom z dymem. Wielu taki układ bardzo się podoba - zwłaszcza, że nie ma obowiązku dbania o przestrzeganie prawa na trzeźwo."
FEL_popuszczac_czy_nie_popuszczac:0 "Popuszczać czy nie Popuszczać?"
FEL_popuszczac_czy_nie_popuszczac_desc:0 "Trudna sytuacja wymusiła u nas oddelegowanie wielu kompetencji dla wąskiej grupy rządzącej mającej prawo do udziału w sejmikach i do sprawowania urzędów. O ile w chwili upadku wszelkiej państwowości był to doskonały sposób aby przy zachowaniu części instytucji demokratycznych zorganizować na nowo życie i kraj, tak teraz część osób wykluczonych z grona szlachty domaga się prawa głosu i spisaniu konstytucji. Tymczasem na sejmiku w Środzie Wielkopolskiej coraz głośniej mówi się o zbawienności obecnej formy władzy, a nawet o nadaniu kolejnych przywilejów obecnym sejmującym..."

felix.16.t:0 ""
felix.16.desc:0 "Hieronim Wroński herbu Drzewica, kasztelan Sulejciński był człowiekiem nad wyraz nieprzyjemnym, wiele opowieści o jego warcholskich wyczynach krąży pomiędzy przydrożnymi karczmami. Co tknął to prędko przepuścił na poczet zbytków i zabaw. Tym co miało go jednak zapisać na kartach historii był jego zatarg o majątek pod Borowem z Janem Kosińskim herbu Rawicz. Wieś była porządna, zadbana i dochodowa. Kiedy zmarł więc w 2026 daleki stryj Kosińskiego ten prędko przybył ze Środy aby objąć pieczę nad małą fortuną zaklętą w czarną ziemię i pracowitych rolników. Uszedł jednak stamtąd pod ogniem samopałów i z naciętym szablą uchem. Nim do Środy powrócił to wieść już się rozniosła iż Wroński pachołków nasłał do Borowa aby dla siebie je przejąć. Kosiński najpierw poszedł do podkomorzego lecz ten teściem był Wrońskiego i księgi ziemskie w falsyfikat obrócił. Sąd ziemski sprawy więc nie podjął. Kosiński tedy do starosty Soleckiego poszedł aby się zaskarżyć, ten jednak w Poznaniu bawił i nawet na telefony i e-maile nie odpowiadał. Kosiński więc na sejmik poczekał i tam sprawę podjął. Posłowie sejmikowi nic jednak nie uradzili, gdyż sprawą relucji pospolitego ruszenia się zajmowali aby pieniądze na wojsko uzgodnić z dochodów lokalnych i aby podatków eximia nie pobierać. Kosińskiego jednak na posła wybrali a ten na Sejm Walny poszedł. \n\nTam jednak nim swą sprawę na nim zdążył przedstawić, Sejm przeciwnicy Prof. Hetmana zalimitowali aby zablokować konstytucję relucję ustawiającą i okręgi z których wymiennie i pojedynczo pieniądze co kwartał miały być na wojsko zbierane – obrady przeniesiono na następne półrocze. Jako stracił już Kosiński wszelką nadzieję, tako ferment począł roznosić i podobnych sobie, poniżonych nad Wartą zbierał. Lgnęli również do niego Kozacy, którym rajdy na drugą stronę Warty się ostatnio nie powodziły i tłoczyli się wynędzniali w Siczy. Chłopom też Kosiński obiecał łagodniejsze traktowanie i ci wsie opuszczali tłumnie uzbrojeni w widły i samopały. Nim ktokolwiek zdążył zareagować, na Twitterze Kosiński ogłosił iż, na Borowo z wojskiem ciągnie i po swoje idzie. Wroński swoje oddziały prędko zwoływał. Wojna fratricidal początku roku 2027 się szykowała zaś ni wojska gotowego Rzplita wówczas nie miała ani pieniędzy na zaciągi.."
felix.16.a:0 ""

felix.17.t:0 ""
felix.17.desc:0 "Prof. Hetman siedział na szerokim parapecie z nogami ułożonymi na turecką modłę. Patrzył na przez otwarte okno na podwórko i okolicę. Zbliżał się wieczór. Niebo nabierało powoli barwy karmazynu a wilgotne jeszcze po niedawnym deszczu liście rosnących niedaleko brzózek lśniły w świetle zachodzącego słońca. Prof. Hetman zaciągnął nieco dymu z trzymanej w ustach długiej, wygiętej niczym syfon drewnianej fajki. Wypuszczony z ust rozpływał się w leniwych podmuchach rześkiego wiatru. Struny trzymanej na kolanach gitary wygrywały melodię Réveillez-vous, Picards. \n\nWówczas, przez otwartą bramę wjechało konno na podwórko kilku odzianych w czerwone kontusze zacnych waszmościów. Spokojnymi lecz zdecydowanymi ruchami zeszli z koni. Pierwszy Minister Rzplitej Krzesimir Dębski poprawił wetknięte w futrzany kołpak pawie pióro i ruszył razem z Kanclerzem Jackiem Wójcickim do stojącego przed nimi parterowego dworku. Reszta została z końmi, spodziewając się szybkiego powrotu. Miny mieli nieciekawe. Nie wypowiedzieli ani jednego słowa. \n\nProf. Hetman zszedł z parapetu i zamknął szerokie okno. Popiół z fajki wsypał do wykończonej srebrem popielniczki, a gitarę schował do skórzanego pokrowca. Stare drzwi do sypialni otworzyły się ze skrzypnięciem, Pierwszy Minister i Kanclerz stanęli boso przed Prof. Hetmanem. Pokryte błotem buty trzymali w rękach. \n\n-Panie Kochanku Hetmanie – zaczął Kanclerz Wójcicki – Borowo spłonęło. \n\nJacek Kowalski westchnął głęboko, żylasta dłoń mimowolnie zaczęła wykręcać kącik siwego wąsa. Wzrokiem analizował beznamiętnie klepkę pod stopami Pierwszego Ministra. \n\n- Hetmana Polna z prywatnymi zaciągami prowadzi zwiady w okolicy – ciągnął dalej Krzesimir Dębski – pospolite ruszenie zbiera już się w Środzie. Sejm wyraził wolę skonfederowania przy Waszmości. \n\nProf. Hetman podniósł wzrok, zarzucił pokrowiec z gitarą w środku na plecy i poprawił szablę na pasie nucąc pod nosem: \n\nI obraz przed nim pełen grozy \n\nStawiając, mówi mu: „Godfredzie! \n\nWszystkie armie zbieraj, \n\nWyruszaj skoro świt!"
felix.17.a:0 "W drogę zatem waszmościowie, w drogę."

unification.33.t:0 "[GetNewspaper]Sarmatia unifies Southern Greater Poland"
unification.33.desc:0 "Forces of ages-old tradition triumph in Southern Greater Poland as a dietine in Środa has proclaimed the reunification of the region by the forces of confederated citizens of Sarmatia. After a solemn mass in the collegiate church, among fireworks, gunfire and revelry, the assembled crowd cheered the hetman Jacek Kowalski, who thanked God for prevailing over rivals and proclaimed the will to restitute the Commonwealth. \n\nThe state led by Kowalski is a curious mix of anachronistic customs, minimal state institutions and almost radical implementation of principles of direct democracy. Harkening back to the times of so-called noble republicanism, it tries to balance self-organisation, almost absolute personal freedom and staunch Catholicism. Many prognose the statelet will eventually collapse into anarchy, but as it prevailed in the regional struggle without larger issues, it might actually enjoy the protection of Virgin Mary."
unification.33.a:0 "And no one vetoed it so far..."

 ##Characters##
 POLITICS_JACEK_KOWALSKI_DESC:0 "Professor Jacek Kowalski is a man belonging to the ages long past. Values he adheres to are little different then those prized 200 years ago or more. His bearing is proud, his faith uncompromised, and even though his beliefs are clearly defined, he treats people of different vievs with as much respect as they’re due; a rare gift among his ideological collegues. A historian, bard and erudite, Kowalski praised past glories of Polish and European chivalry from the age of the Crusades through the Polish-Lithuanian Commonwealth up until the Partitions and 20th century struggles for independence. \n\nOnce again, the times are dire, and enemies have torn Poland asunder. Times are strange and the world queers, there is no time to be lost! Jacek Kowalski turned to the Polish tradition of self-organisation of virtuous individuals and invited artists to his safe haven in Kórnik, along with all those who wished for return of the „Sarmatian” principles: direct democracy, chivalric duty, staunch Catholicism and, most importantly, Golden Liberty. Together they confederated and elected Kowalski Hetman and Marshall of the Confederation. \n\nThe system proposed by Kowalski and his adherents might seem outlandish, especially given that it’s original application is often claimed to be the main cause of Poland’s fall in the 18th century. Its adherents claim the system stems directly from Polish national character, and instead of trying to fix the result, one should focus on the cause and keep the Poles virtuous, noble, proud, pious, chivalrous and untainted by corrupting Western liberal thought. Who could do that job better than an art historian and a poet?"
 ##Decisions##

 gun_to_knifefight:0 "Bringing Guns To A Knifefight"
 gun_to_knifefight_desc:0 "While knives are superior to fists, guns are superior to knives. Fortunately we have some spare guns to use and staff to train our men to shoot properly.\n\n"
 vehicular_combat:0 "Vehicular Combat"
 vehicular_combat_desc:0 "Focusing on the use of combat vehicles gives great opportunities when fighting against a less technically advanced opponent. Pilot crews should be well coordinated and trained to get the most out of their machines."
 relearning_basic_tactics:0 "Re-Learning Basic Tactics"
 relearning_basic_tactics_desc:0 "While times have changed, the ways of warfare have not. Pre-Fall tactics work as well on the battlefield as they used to, and learning them will give us a big advantage over those around us."
 our_boys:0 "Our Boys"
 our_boys_desc:0 "When the enemy has weapons and combat vehicles, we have each other. Even when it seems ridiculous and stupid, the will to fight can really change the outcome of a battle. \n\n"
 cq_brutality:0 "CQ Brutality"
 cq_brutality_desc:0 "Hostile fire can be lethal for our troops at longer distances, so focusing on the usage of cruel and brutal tactics during close combat can effectively increase losses among enemy soldiers and destroy their morale."
 hools_siege_warfare:0 "Hooligan Siege Warfare"
 hools_siege_warfare_desc:0 "Let the old tactics stay in the old world. Street fights, in which our people are already trained, can be shifted into fights on a larger scale."

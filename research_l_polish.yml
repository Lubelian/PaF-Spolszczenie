 technological_supremacy:0 "Supremacja technologiczna"
 technological_supremacy_desc:0 "Technology should come first. With the ability to research more advanced ways of warfare, we can put our minds to work fighting our enemies, saving our own men. \n\n"
 elite_technology:0 "Elitarna technologia"
 elite_technology_desc:0 "Possessing the most modern technology, we can turn the tides of battle. It is true that it costs a lot and requires advanced training for our crews, but its advantages on the battlefield are paramount.\n\n"
 specialized_service:0 "Usługi specjalistyczne"
 specialized_service_desc:0 "Specialized service is able to repair any defect in our equipment in a very short time. Properly maintained equipment significantly contributes to the quality of the operations performed."
 expensive_upgrades:0 "Drogie modernizacje"
 expensive_upgrades_desc:0 "Specialized service allows us the repair of any defect our equipment may have in a moment’s notice. Properly maintained equipment significantly contributes to the quality of how we perform our operations."
 maximum_speed:0 "Maksymalna prędkość"
 maximum_speed_desc:0 "Speed ​​is crucial in a war. It won’t be necessary to besiege an enemy city when we get there before our enemies have time to react. Therefore, putting resources towards the development of our units’ speed should be one of our top priorities."
 hardened_materials:0 "Utwardzone materiały"
 hardened_materials_desc:0 "The use of hardened materials proved to be a very efficient solution after many tests. Thanks to a better, stronger and lighter material, our vehicles and buildings will be more resistant to enemy ordinance."
 allied_mastercomputer:0 "Pomoc superkomputera"
 allied_mastercomputer_desc:0 "The use of an advanced comupter to plan and manage combat operations could prove to be groundbreaking at the front. If you exclude people's hesitation and emotions, the computer can accurately determine the best course of action."
 
 common_use_of_tech:0 "Technologia powszechnego użytku"
 common_use_of_tech_desc:0 "Instead of using expensive and delicate devices, a large army needs to focus on cheaper but more common technologies. Their use will help our soldiers,and won’t cost us thousands to outfit one soldier. \n\n"
 simplified_instructions:0 "Uproszczone instrukcje"
 simplified_instructions_desc:0 "The complicated rules of operating new devices can only unnecessarily confuse our people. All recommendations and instructions should be kept to a minimum to help our soldiers manage their equipment."
 common_improvements:0 "Powszechne ulepszenia"
 common_improvements_desc:0 "According to the recommendations of our engineering crew, the introduction of some necessary improvements in our machines will increase their reliability and cut down on costs we’d usually spend on fixing our gear over and over."
 habituation_of_troops:0 "Kształtowanie nawyków"
 habituation_of_troops_desc:0 "Getting our troops used to the new technology requires us to train them and get them to actually use the technology. Making the tech more user friendly will surely help them establish good habits."
 quick_replacements:0 "Szybkie wymiany"
 quick_replacements_desc:0 "Recently developed materials used in production and construction have proven to be very cheap and easy to make. Instead of focusing on expensive and heavy prefabs, it will be more economical to use these, especially with the constant threat from a destructive enemy attack."
 support_implants:0 "Implanty wsparcia"
 support_implants_desc:0 "Nanomachiny, synu. Twardnieją w odpowiedzi na uraz fizyczny. Nie możesz mnie skrzywdzić, Jack. Hahahahaha, co ja właśnie powiedziałem?"

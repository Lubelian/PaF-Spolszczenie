 early_ship_hull_carrier_desc:0 "Przekształcenia starych kadłubów umożliwiają tanie eksperymenty w zakresie lotnictwa morskiego, co pozwala zdobywać doświadczenie w budowie i obsłudze lotniskowców. Okręty te nie będą tak potężne jak budowane od podstaw lotniskowce, ale powstaną znacznie szybciej."
 cruiser_submarines:0 "Kadłub krążownika podwodnego"
 coastal_defense_ships:0 "Okręty obrony wybrzeża"
 basic_ship_hull_heavy:0 "Ciężki kadłub z 1936 r."
 basic_ship_hull_heavy_short:0 "Ciężki kadłub z 1936 r."
 basic_ship_hull_cruiser:0 "Kadłub krążownika z 1936 r."
 basic_fire_control_system:0 "Podstawowy system kierowania ogniem"
 basic_fire_control_system_desc:0 "Cały ostrzał dział okrętu kontrolowany jest z centralnego stanowiska, co zwiększa zagęszczenie ognia oraz celność."
 improved_fire_control_system:0 "Ulepszony system kierowania ogniem"
 improved_fire_control_system_desc:0 "Wprowadzając kurs, prędkość oraz odległość celu, dostarcza się mechanicznemu komputerowi dość danych, by był w stanie dokładnie przewidzieć, gdzie znajdzie się wroga jednostka, gdy będzie można oddać kolejną salwę."
 advanced_fire_control_system:0 "Zaawansowany system kierowania ogniem"
 advanced_fire_control_system_desc:0 "Duży, skomplikowany komputer mechaniczny rejestruje dużą ilość danych dotyczących celu, atakującego okrętu, warunków pogodowych oraz powierzchni morza, co pozwala na bardzo dokładne obliczenia balistyczne."
 sonar:0 "Sonar pasywny"
 sonar_desc:1 "Bazowy zestaw hydrofonów pozwala śledzić cele podwodne na podstawie wydawanych przez nie dźwięków.\n\nZamontowanie tego modułu w §Ymiejscu na elektronikę§! na §Ylekkich okrętachs§! albo §Ykrążownikach§! pomoże im wykrywać wrogie §Yokręty podwodne§!."
 improved_sonar:0 "Sonar aktywny"
 improved_sonar_desc:1 "Ten system, wykorzystujący modulowane fale dźwiękowe, określa precyzyjnie położenie względem zanurzonego celu oraz odległość od niego.\n\nZamontowanie tego modułu w §Ymiejscu na elektronikę§! na §Ylekkich okrętachs§! albo §Ykrążownikach§! pomoże im wykrywać wrogie §Yokręty podwodne§!."
 smoke_generator:0 "Generatory dymu"
 smoke_generator_desc:0 "Niewielkie modyfikacje silników i kominów lekkich oraz średnich okrętów umożliwiają im wypuszczanie dużej ilości dymu w celu uniknięcia lub przerwania kontaktu z przeciwnikiem."
 depth_charges_advice_tt:0 "\nZamontowanie modułu §Ybomb głębinowych§! na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 sonar_advice_tt:0 "\nZamontowanie modułu §Ysonaru§! na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im wykrywanie wrogich §Yokrętów podwodnych§!."
 basic_depth_charges:0 "Podstawowe bomby głębinowe"
 basic_depth_charges_desc:1 "Prosty wybuchowy pojemnik z zapalnikiem naciskowym eksploduje, gdy osiągnie ustaloną głębokość. \n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 improved_depth_charges:0 "Miotacz bomb głębinowych"
 improved_depth_charges_desc:1 "Proste urządzenie mechaniczne wyrzucające bomby głębinowe na ustaloną odległość. Oznacza to, że niszczyciel nie musi już ustawiać się bezpośrednio nad celem, by go trafić. \n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 advanced_depth_charges:0 "Moździerz głębinowy"
 advanced_depth_charges_desc:1 "Moździerz na pokładzie niszczyciela może wystrzeliwać ładunek wybuchowy na znacznie większą odległość, pozwalając utrzymać kontakt sonarowy z okrętem podwodnym przez cały czas ataku i tym samym radykalnie zwiększyć celność.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 modern_depth_charges:0 "Udoskonalony moździerz głębinowy"
 modern_depth_charges_desc:1 "Większy ładunek miotający pozwala zaatakować oddalony okręt podwodny po wyznaczeniu poziomu głębokości.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 improved_airplane_launcher:0 "Usprawniona katapulta startowa"
 improved_airplane_launcher_desc:1 "Ulepszony mechanizm pneumatyczny pozwala wykorzystywać katapultę w przypadku dużo większych samolotów. Zwiększa to zasięg poszukiwania. \n\nZamontowanie tego modułu na §Yciężkich okrętach§!, §Ykrążownikach§! lub wyspecjalizowanych §Yokrętach podwodnych§! ułatwi im wykrywanie wrogich okrętów."
 airplane_launcher_advice_tt:0 "\nZamontowanie modułu §Ykatapulty§! na §Yciężkich okrętach§!, §Ykrążownikach§! lub wyspecjalizowanych §Yokrętach podwodnych§! ułatwi im wykrywanie wrogich okrętów."
 cruiser_armor_advice_tt:0 "\nZamontowanie lepszego modułu §Ypancerza§! na §Ykrążownikach§! pozwoli im przetrwać większe uszkodzenia."
 heavy_armor_advice_tt:0 "\nZamontowanie lepszego modułu §Ypancerza§! na §Yciężkich okrętach§! pozwoli im przetrwać większe uszkodzenia. §YPancerniki§! i §Ykrążowniki liniowe§! różnią się §Yschematami pancerzy§!, krążowniki liniowe zazwyczaj mają słabsze opancerzenie."
 basic_cruiser_armor_scheme:0 "Podstawowy schemat pancerza krążownika"
 basic_cruiser_armor_scheme_desc:1 "Schemat pancerza wzorowany na podziale opancerzenia na zewnętrzne i pokładowe, stosowany na okrętach liniowych. Zapewnia on lepszą ochronę przed odpryskami i pociskami mniejszego kalibru.\n\nZamontowanie tego modułu na §Ykrążownikach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!, ale jednocześnie §Rzmniejsza§! §Yprędkość§! tych jednostek."
 improved_cruiser_armor_scheme:0 "Schemat skośnego pasa pancernego krążownika"
 improved_cruiser_armor_scheme_desc:1 "Dzięki umieszczeniu pancerza zewnętrznego pod pewnym kątem płyta o tej samej masie i grubości staje się trudniejsza do przebicia.\n\nZamontowanie tego modułu na §Ykrążownikach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!, ale jednocześnie §Rzmniejsza§! §Yprędkość§! tych jednostek."
 advanced_cruiser_armor_scheme:0 "Schemat wybiórczego pancerza krążownika"
 advanced_cruiser_armor_scheme_desc:1 "Ten schemat ma za zadanie chronić tylko najważniejsze miejsca okrętu. \n\nZamontowanie tego modułu na §Ykrążownikach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!, ale jednocześnie §Rzmniejsza§! §Yprędkość§! tych jednostek."
 basic_heavy_armor_scheme:0 "Schemat skośnego pasa pancernego"
 basic_heavy_armor_scheme_desc:1 "Dzięki umieszczeniu pancerza zewnętrznego pod pewnym kątem płyta o tej samej masie i grubości staje się trudniejsza do przebicia.\n\nZamontowanie tego modułu na §Yciężkich okrętach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!. §YPancerniki§! i §Ykrążowniki liniowe§! różnią się §Yschematami pancerza§!."
 improved_heavy_armor_scheme:0 "Schemat wybiórczego pancerza"
 improved_heavy_armor_scheme_desc:1 "Ten schemat ma za zadanie chronić tylko najważniejsze miejsca okrętu. \n\nZamontowanie tego modułu na §Yciężkich okrętach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!. §YPancerniki§! i §Ykrążowniki liniowe§! różnią się §Yschematami pancerza§!."
 torpedo_advice_tt:0 "\nZamontowanie §Ywyrzutni torped§! na §Ylekkich okrętach§! albo §Ykrążownikach§! umożliwi im zadawanie poważnych uszkodzeń wrogim §Yokrętom liniowym§! z §Ytrzonu sił§!, jeśli uda im się przebić przez nieprzyjacielską §Ygrupę eskortową§!."
 basic_torpedo:0 "Podstawowa torpeda"
 basic_torpedo_desc:1 "Broń z własnym napędem, wyposażona w głowicę z materiału wybuchowego. Torpeda porusza się wyznaczonym kursem i trafia cel poniżej lustra wody.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 magnetic_detonator:0 "Detonator magnetyczny"
 magnetic_detonator_desc:0 "Nowy detonator wykrywa zmiany w polu magnetycznym Ziemi, gdy torpeda znajduje się pod celem. Wybuch bezpośrednio pod wrogim okrętem powoduje dużo większe uszkodzenia i często łamie kil, powodując natychmiastowe zatopienie."
 homing_torpedo:0 "Torpeda naprowadzana"
 homing_torpedo_desc:0 "Ta wyposażona w czujnik akustyczny torpeda nakierowuje się na najgłośniejsze źródło dźwięku, czyli zazwyczaj na właściwy cel."
 electric_torpedo:0 "Torpeda elektryczna"
 electric_torpedo_desc:0 "Torpeda z silnikiem elektrycznym nie zostawia za sobą łatwych do wykrycia pęcherzyków powietrza, pozostaje więc praktycznie niewidoczna do chwili dosięgnięcia celu. Oznacza to również, że do okrętu, z którego została wystrzelona, nie prowadzi żaden ślad."
 improved_ship_torpedo_launcher:0 "Ulepszona wyrzutnia torped"
 improved_ship_torpedo_launcher_desc:1 "Mocniejsze silniki pozwalają instalować więcej wyrzutni na jednym stanowisku i przyspieszają celowanie.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 advanced_ship_torpedo_launcher:0 "Zaawansowana wyrzutnia torped"
 advanced_ship_torpedo_launcher_desc:1 "Wyrzutnie większego kalibru pozwalają używać większych torped z cięższymi głowicami.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 modern_ship_torpedo_launcher:0 "Nowoczesna wyrzutnia torped"
 modern_ship_torpedo_launcher_desc:1 "Potężne ładunki sprężonego powietrza, które pozwalają wystrzeliwać cięższe torpedy z większymi prędkościami.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 snorkel_advice_tt:0 "\nZamontowanie §Ychrap§! w §Yokrętach podwodnych§! znacznie zmniejsza §Ywidoczność§! tych jednostek. To utrudnia ich wykrycie i zaatakowanie przez wrogie okręty."
 basic_submarine_snorkel:0 "Podstawowe chrapy"
 basic_submarine_snorkel_desc:1 "Zwykły przewód wentylacyjny biegnący od maszynowni do kiosku. Po wysunięciu w zanurzeniu umożliwia działanie silników spalinowych ładujących silniki elektryczne.\n\nZamontowanie tego modułu w w §Yokrętach podwodnych§! znacznie zmniejsza §Ywidoczność§! tych jednostek, co utrudnia ich wykrycie."
 improved_submarine_snorkel:0 "Ulepszone chrapy"
 improved_submarine_snorkel_desc:1 "Ulepszona konstrukcja zapobiega zassaniu wody do silników i zmniejsza echo radarowe górnej części chrap.\n\nZamontowanie tego modułu w §Yokrętach podwodnych§! znacznie zmniejsza §Ywidoczność§! tych jednostek, co utrudnia ich wykrycie."
 light_battery_advice_tt:0 "\n\nZamontowanie modułów §Ylekkich baterii§! na §Ylekkich okrętach§! i §Ykrążownikach§! zwiększa §Yatak (działa lekkie)§!, co ułatwia niszczenie wrogich §Yokrętów eskorty§!. §YLekkie baterie§! zwykle słabo radzą sobie z takimi opancerzonymi jednostkami jak §Ykrążowniki§! i §Yciężkie okręty§!."
 medium_battery_advice_tt:0 "\n\nZamontowanie modułów §Ylekkich średnich baterii§! albo §Yśrednich baterii§! na §Ykrążownikach§! zwiększa §Yatak (działa lekkie)§! albo §Yatak (działa ciężkie)§!, co pozwala im walczyć z wrogimi §Yokrętami eskorty§! albo §Yokrętami liniowymi§!. Zamontowanie jakichkolwiek §Yśrednich baterii§! sprawi, że okręt stanie się §Yciężkim krążownikiem§!, natomiast zainstalowanie tylko §Ylekkich średnich baterii§! zakwalifikuje jednostkę jako §Ylekki krążownik§!."
 heavy_battery_advice_tt:0 "\n\nZamontowanie modułów §Yciężkich baterii§! zwiększa §Yatak (działa ciężkie)§! §Yciężkich okrętów§!, co pozwala im atakować i niszczyć wrogie §Yokręty liniowe§!. §YCiężkie baterie§! słabo radzą sobie ze zwalczaniem mniejszych jednostek, takich jak §Ylekkie okręty§! i §Ylekkie krążowniki§!."
 basic_battery:0 "Artyleria morska"
 basic_battery_desc:0 "Podstawowy projekt mechanizmów celowniczych i wysuwania dział morskich."
 basic_light_battery:0 "Podstawowa lekka bateria"
 basic_light_battery_desc:1 "Otwarte, zasilane gniazdo broni małokalibrowej wykorzystywane na mniejszych jednostkach.\n\nZamontowanie tego modułu zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!."
 improved_light_battery:0 "Ulepszona lekka bateria"
 improved_light_battery_desc:1 "Zamknięte, zasilane gniazdo broni małokalibrowej zapewniające załodze pewną ochronę przed żywiołami i odłamkami.\n\nZamontowanie tego modułu zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!."
 advanced_light_battery:0 "Zaawansowana lekka bateria"
 advanced_light_battery_desc:1 "Zaawansowane podwójne gniazdo zapewniające znacząco zwiększoną siłę ognia i opancerzoną ochronę.\n\nZamontowanie tego modułu zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!."
 basic_light_shell:0 "Małokalibrowy pocisk przeciwpancerny – odłamkowy"
 basic_light_shell_desc:0 "Kompromis pomiędzy możliwościami przeciwpancernymi i wybuchową siłą rażenia. Pocisk ten powoduje znacząco większe uszkodzenia po przebiciu się przez słaby pancerz lekkich okrętów."
 improved_light_shell:0 "Małokalibrowy pocisk przeciwpancerny"
 improved_light_shell_desc:0 "Właściwy pocisk przeciwpancerny do broni małokalibrowej zapewnia niszczycielom i innym lekkim okrętom szansę w walce z opancerzonymi przeciwnikami."
 basic_medium_battery:0 "Podstawowa średnia bateria"
 basic_medium_battery_desc:1 "Wieża z napędem, uzbrojona w dwa lub trzy działa średniego kalibru montowana na krążownikach. \n\nZamontowanie modułu §Ylekkiej średniej baterii§! zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!. Zamontowanie modułu §Yśredniej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 improved_medium_battery:0 "Ulepszona średnia bateria"
 improved_medium_battery_desc:1 "Ulepszona konstrukcja wieży oznacza szybsze ładowanie, a silniejsze opancerzenie pozwala przetrwać potężniejsze ataki. \n\nZamontowanie modułu §Ylekkiej średniej baterii§! zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!. Zamontowanie modułu §Yśredniej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 advanced_medium_battery:0 "Zaawansowana średnia bateria"
 advanced_medium_battery_desc:1 "Łącząc w sobie ładowanie automatyczne i zdalne sterowanie, współczesne krążowniki mogą uzyskać celność i szybkostrzelność na poziomie dotąd uznawanym za nieosiągalny.\n\nZamontowanie modułu §Ylekkiej średniej baterii§! zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!. Zamontowanie modułu §Yśredniej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 basic_medium_shell:0 "Średni pocisk przeciwpancerny z czepcem"
 basic_medium_shell_desc:0 "Po zamontowaniu czepca balistycznego pociski mogą stać się bardziej aerodynamiczne, zachowując swoje właściwości przeciwpancerne."
 improved_medium_shell:0 "Średniokalibrowy pocisk przeciwpancerny – odłamkowy"
 improved_medium_shell_desc:0 "Kompromis pomiędzy możliwościami przeciwpancernymi i wybuchową siłą rażenia. Pocisk ten powoduje znacząco większe uszkodzenia po przebiciu się przez słaby pancerz lekkich okrętów."
 basic_heavy_battery:0 "Podstawowa ciężka bateria"
 basic_heavy_battery_desc:1 "Olbrzymia wieżyczka mieszcząca potężne działa chronione ciężkim pancerzem. \n\nZamontowanie modułu §Yciężkiej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 improved_heavy_battery:0 "Ulepszona ciężka bateria"
 improved_heavy_battery_desc:1 "Potężne dosyłacze pocisków zwiększają szybkość ładowania w ciężkich działach, a specjalnie zabezpieczone automatyczne drzwi chronią przed eksplozją. \n\nZamontowanie modułu §Yciężkiej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 advanced_heavy_battery:0 "Zaawansowana ciężka bateria"
 advanced_heavy_battery_desc:1 "Udoskonalone mechanizmy ograniczenia odrzutu oraz cewki opóźniające redukują zakłócenia wystrzelonych pocisków i radykalnie zwiększają celność. \n\nZamontowanie modułu §Yciężkiej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 basic_heavy_shell:0 "Pocisk przeciwpancerny z czepcem"
 basic_heavy_shell_desc:0 "Po zamontowaniu czepca balistycznego pociski mogą stać się bardziej aerodynamiczne, zachowując swoje właściwości przeciwpancerne."
 improved_heavy_shell:1 "Superciężki pocisk przeciwpancerny"
 improved_heavy_shell_desc:0 "Te ważące znacznie ponad tonę pociski uderzają z niezrównaną mocą i stanowią poważne zagrożenie dla nawet najcięższego pancerza."
 secondary_battery_advice_tt:0 "\nA §YBateria pomocnicza§! pozwala §Ykrążownikom§! i §Yciężkim okrętom§! atakować nieprzyjacielskie §Yokręty eskorty§! jako dodatkowe cele przy zadawaniu uszkodzeń innej jednostce."
 basic_secondary_battery:0 "Osłonięta bateria pomocnicza"
 basic_secondary_battery_desc:1 "Te mniejsze działa, umieszczone w otworach wzdłuż kadłuba, zapewniają okrętowi pewien stopień zabezpieczenia przed niewielkimi okrętami, choć pole ostrzału jest ograniczone.\n\nZamontowanie modułu §Ybaterii pomocniczej§! daje §Ykrążownikowi§!, §Ylotniskowcowi§! albo §Yciężkiemu okrętowi§! niewielki współczynnik §Yataku (działa lekkie)§! i umożliwia ostrzelanie drugiego celu."
 improved_secondary_battery:0 "Wieżyczkowa bateria pomocnicza"
 improved_secondary_battery_desc:1 "Po umieszczeniu dział pomocniczych w zasilanych wieżyczkach ich pole ostrzału, a przy okazji i waga znacznie się zwiększają, stabilność natomiast ulega zmniejszeniu na wzburzonym morzu.\n\nZamontowanie modułu §Ybaterii pomocniczej§! daje §Ykrążownikowi§!, §Ylotniskowcowi§! albo §Yciężkiemu okrętowi§! niewielki współczynnik §Yataku (działa lekkie)§! i umożliwia ostrzelanie drugiego celu."
 dp_secondary_battery:0 "Bateria pomocnicza podwójnego zastosowania"
 dp_secondary_battery_desc:1 "Połączenie ze sobą dział przeciwokrętowych i przeciwlotniczych skutkuje większą elastycznością i ograniczeniem ciężaru.\n\nZamontowanie modułu §Ybaterii pomocniczej§! daje §Ykrążownikowi§!, §Ylotniskowcowi§! albo §Yciężkiemu okrętowi§! niewielki współczynnik §Yataku (działa lekkie)§! i umożliwia ostrzelanie drugiego celu. Ten moduł zwiększa też §Yatak (plot.)§!."
 damage_control_1:0 "Ćwiczenia przeciwpożarowe"
 damage_control_1_desc:0 "Każdy członek załogi, od kapitana po zwykłego marynarza, musi być przygotowany do radzenia sobie z pożarami na pokładzie okrętu."
 damage_control_2:0 "Oddzielne instalacje gaśnicze"
 damage_control_2_desc:0 "Rozdzielenie biegnących wokół okrętu linii gaśniczych znacznie zmniejsza ryzyko, że pojedynczym trafieniem wróg uniemożliwi nam walkę z pożarem."
 damage_control_3:0 "Dieslowe pompy awaryjne"
 damage_control_3_desc:0 "Ciężkie pompy polegają zazwyczaj na zasilaniu przez główne silniki, co sprawia, że pojedyncze, nawet niezbyt mocne trafienie w maszynownię może posłać okręt na dno."
 fire_control_methods_1:0 "Ostrzał klamrowy"
 fire_control_methods_1_desc:0 "Pierwszym krokiem do trafienia jest odpalanie kilku dział jednocześnie, aż pociski dosięgną obydwu stron celu."
 fire_control_methods_2:0 "Ostrzał drabinkowy"
 fire_control_methods_2_desc:0 "Zamiast ostrzeliwania celu i nierejestrowania trafień za wrogim okrętem pociski celowo wysyłane są przed cel, po czym mierzy się odległość pocisku od ostrzeliwanego obiektu, określając właściwy zasięg."
 fire_control_methods_3:0 "Farbowane pociski"
 fire_control_methods_3_desc:0 "Dodanie niewielkich paczek z barwnikiem podczas wystrzeliwania pocisku sprawia, że barwi on wodę wokół celu, co pozwala większej liczbie okrętów na ostrzał tej samej jednostki bez zastanawiania się, który strzał oddany został z którego okrętu."
 scout_plane1:0 "Samolot rozpoznawczy I"
 scout_plane1_desc:0 "Zbieranie informacji o ruchach wojsk wroga i raportowanie rozmieszczenia wrogich okrętów były pierwszymi zadaniami samolotów, od kiedy wykorzystano je po raz pierwszy podczas Wielkiej Wojny. Także obecnie jest to jedno z ich najważniejszych zadań."
 scout_plane2:0 "Samolot rozpoznawczy II"
 scout_plane2_desc:0 "Tworząc specjalne samoloty do obserwacji powietrznej i zwiadu dalekiego zasięgu, zapewniamy sobie uzyskiwanie dokładnego obrazu zamiarów i możliwości naszego przeciwnika."
 SURRENDER_REDUCTION_TOOLTIP:0 "$COUNTRY|H$: Kolaboracja zmniejszy próg kapitulacji tego kraju o $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "$COUNTRY|H$: Masz tam $COLLABORATION|+%.0$ kolaboracji. To zmniejszy próg kapitulacji tego kraju o $SURRENDER|+%.0$ i da $COMPLIANCE|+%.0$ uległości, gdy wróg podda się, co posłuży do odblokowania dodatkowych modyfikatorów uległości."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ ma $COLLABORATION|+%.0$ kolaboracji w kraju:  $COUNTRY|H$. Sprawi to, że $COUNTRY|H$ będzie mieć próg kapitulacji mniejszy o $SURRENDER|+%.0$ i da $COMPLIANCE|+%.0$ uległości, gdy wróg podda się, co posłuży do odblokowania dodatkowych modyfikatorów uległości."

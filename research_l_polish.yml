 basic_naval_mines:0 "Mina kontaktowa"
 basic_naval_mines_desc:0 "Prosta pływająca bomba zakotwiczona do dna morza. Mina ta wybucha, gdy zetknie się z jednostką pływającą."
 improved_naval_mines:0 "Mina magnetyczna"
 improved_naval_mines_desc:0 "Ta skomplikowana mina wybucha, gdy wykryje zmiany pola magnetycznego wywołane przez przepływającą jednostkę."
 advanced_naval_mines:0 "Mina akustyczna"

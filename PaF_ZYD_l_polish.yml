ZYD_mobile_ark_desc:0 "Nasza drużyna piłkarska jest boska. W końcu tylko sam Pan wie, jak zagrają. Dlatego, gdziekolwiek się udamy, musimy głosić nowinę o ich świętości. Do tego potrzebujemy przykazań i Arki Przymierza, która je zawiera. Lecz jak bezpiecznie przetransportować taki ważny obiekt? Na pewno nasi wrogowie będą chcieli ją ukraść lub zniszczyć aby zaszkodzić naszej sprawie. Odpowiedź jest prosta: \n\nDaewoo Lanos. Mocna rama samochodu i pancerz powinny wystarczyć aby przetrwać ataki naszych wrogów. Nawet ma automatyczny zamek! To czyni go idealnym miejscem by przechowywać nawet najświętsze z reliktów."
ZYD_minority_rule2_desc:0 "Frajerzy nas nie lubią, wprawdzie nienawidzą nas jeszcze bardziej niż kiedyś, ale teraz przynajmniej pokazujemy im ich miejsce. Częstsze kradzieże kieszonkowe i pobicia zagwarantowały ich strach a „przesłuchania” ŻOMO dają rade nawet największym rozrabiakom. Niektórzy nadal nie akceptują naszych rządów, ale upewnimy się, że nauczą się nam nie sprzeciwiać."
ZYD_armia_dawida_desc:0 "Uświęcając nowe przykazania, udało nam się wzbudzić większą dyscyplinę i rygor w naszych wojownikach. Nie bedą już szalejącą bandą chuliganów szukająca następnego łupu. Choć tradycje brutalności i dzikości pozostały, teraz ich formacje przynajmniej przypominają prawdziwą armię. Tak jak dumni wojownicy Izraela, Dwanaście Plemion Widzewa stoi ramię w ramię jako bracia, walcząc z polskimi poganami w imię Jahwe."
ZYD_armia_dawida2_desc:0 "Uświęcając nowe przykazania, udało nam się wzbudzić większą dyscyplinę i rygor w naszych wojownikach. Nie bedą już szalejącą bandą chuliganów szukająca następnego łupu. Choć tradycje brutalności i dzikości pozostały, teraz ich formacje przynajmniej przypominają prawdziwą armię. Tak jak dumni wojownicy Izraela, Dwanaście Plemion Widzewa stoi ramię w ramię jako bracia, walcząc z polskimi poganami w imię Jahwe."

ZYD_LKS_guerilla_desc:0 "Ultrasi ŁKS-u są po prostu zbyt dumni, żeby przyznać się do porażki oblężeniu Widzewa i zbyt uparci, żeby przyjąć dominację Jahwe nad sprawami ziemskimi. Nadal trzymają się swych przestarzałych wierzeń, chowając się w swoich leżach jak szczury i pojedynczo odstrzeliwując naszych ludzi. Nieważne ilu milicjantów wystawimy, aby trzymali wartę wokół ich podejrzanych ruder i ile drzwi wyważymy w poszukiwaniu sympatyków ŁKS-u, oni dalej sieją chaos w naszych szeregach, powoli doprowadzając Żydów i Czerwonych do wyginięcia – jak pasożyty zabijające zwierzę od środka."
ZYD_ekonomia_urbana_desc:0 "Dawno temu, chuligani wygrali wojnę z ŁKSem i zajęli ziemię Nowego Kanaanu i jej bogactwo. Oddali ją pod kontrolę i patronat Jahwe, ale w zamian zużyli całe jej zasoby, wyniszczając rynki i doprowadzając warsztaty do zamknięcia. \n§RI Jahwe widział to zniszczenie, i potępił je.§! \n\n Więc zebrał On największych przywódców, ekonomistów i włodarzy pośród Ludu Swego i wysłał ich aby rozkazali chuliganom podnieść narzędzia i nauczyć się rzemiosła – odbudować warsztaty i tworzyć dobra, narzędzia i różne drobiażdżki i artefakty godne narody wybranego przez samego Boga, i aby sprowadzić lud z powrotem na rynki z tymi wytworami aby zdobywali bogactwo i opłacali sprawę Narodu Wybranego."
ZYD_ekonomia_urbana2_desc:0 "Dawno temu, chuligani wygrali wojnę z ŁKSem i zajęli ziemię Nowego Kanaanu i jej bogactwo. Oddali ją pod kontrolę i patronat Jahwe, ale w zamian zużyli całe jej zasoby, wyniszczając rynki i doprowadzając warsztaty do zamknięcia. \n§RI Jahwe widział to zniszczenie, i potępił je.§! \n\n Więc zebrał On największych przywódców, ekonomistów i włodarzy pośród Ludu Swego i wysłał ich aby rozkazali chuliganom podnieść narzędzia i nauczyć się rzemiosła – odbudować warsztaty i tworzyć dobra, narzędzia i różne drobiażdżki i artefakty godne narody wybranego przez samego Boga, i aby sprowadzić lud z powrotem na rynki z tymi wytworami aby zdobywali bogactwo i opłacali sprawę Narodu Wybranego. \n\nWięc, z czasem, Nowy Kanaan wrócił do dawnej chwały, a lud jego znów był syty, dobrze przyodziany i zdolny, znający wiele fachów i umiejętności."
ZYD_armia_urbana2_desc:0 "Co na początku uznano za atak na wolność i status społeczny Plemion, stało się teraz tym, do czego chce dołączyć każdy prawdziwy widzewiak, bo członkostwo w Klubie Centralnym i jego Armii to synonim prawdziwej wiary i elitarnego statusu. Każdego dnia, od kibucu do kibucu, autobusy przepełnione kibolami kierują się do budynków Klubu Centralnego, aby dostarczyć ochotników do szeregów nowej, zjednoczonej armii. Towarzysz Kibic osobiście dopilnuje doprowadzenia ich do stanu godnego wybrańców Jahwe."
ZYD_armia_urbana_desc:0 "Wiadomość wysłana Plemionom jest jasna. Ich autonomia tylko przeszkadza naszej administracji, dezorganizacja i ciągłe kłótnie o byle co paraliżują każdą próbę stworzenia efektywnej armii, i dlatego zostaną jej pozbawione dla dobra Klubu. Towarzysz Kibic ma rację. Jeśli chcemy odzyskać cały Nowy Kanaan, Widzew musi stać się jednym, scentralizowanym bytem – takim, który wzbudza dyscyplinę, ciężką pracę i dumę w sercach jego członków."
ZYD_pitch_failures_desc:0 "Ciągłe nieudane próby wygrania meczu z innymi komunami, to duży cios dla morale naszego ludu, aktywnie osłabiając naszą legitymizację i próby utrzymania regionu w całości. Kibole zaczynają zadzierać nosa, regularnie grożąc naszym graczom i administracji, oraz wyładowując złość na pobliskiej infrastrukturze. Musimy znaleźć sposób, aby dać im lepsze wyniki, albo nasze terytorium niedługo ogarnie zupełny chaos."
ZYD_minority_rule_desc:0 "Jest tylko tylu kiboli, tylko tylu żydów, tylko tylu komunistów w naszym państwie. I jeszcze trudniej znaleźć kogoś, kto spełnia wszystkie trzy kryteria. Większość naszej ludności to zwykli ludzie, nazywamy ich Frajerami. Prości katolicy, ślepi na światło Jahwe. Możemy trzymać ich w szachu kijami bejsbolowymi, ale ni chuja nas nie lubią. Jeśli coś pójdzie nie tak, na pewno obrócą się przeciwko nam bez zawahania."
ZYD_unfinished_collectivization_desc:0 "Długo próbowaliśmy przyjąć ideały komunizmu, ale póki co był to powolny i żmudny proces. Dotąd nie udało nam się w pełni skolektywizować środków produkcji i dóbr bogaczy, co stawia nas w niewygodnym miejscu pomiędzy dwoma sprzecznymi systemami gospodarczymi, co powoduje ogromne zamieszanie pośród naszej klasy robotniczej i zaczyna denerwować naszych bardziej radykalnych sprzymierzeńców. \nTowarzysz Marks nie byłby dumny z naszych postępów."
ZYD_eleven_falashas_desc:0 "Aby wypełnić dziury pozostawione przez… mniej uzdolnionych graczy naszej drużyny, sprowadziliśmy nowiutki skład zagranicznych gwiazd. Teraz możemy wymienić więcej niż dwa podania bez wykopania piłki. Albo strzelić gola inaczej niż ze stałego fragmentu gry. Z taką jakością na pewno niedługo staną się ulubieńcami fanów! A tych starych i tak nikt nie lubił."
ZYD_eleven_praca_desc:0 "Choć Frajerzy to nie są najlepsi gracze, postaraliśmy się, że z kimkolwiek się zmierzą, ci będą jeszcze gorsi. Ci zaznajomieni z tą praktyką mogą nazwać ją niemoralną, lecz nie mogą zaprzeczyć korzyściom, jakie ta decyzja przyniosła naszej popularności, nawet pośród skromnych robotników, którzy mogą się poczuć reprezentowani przez drużyną utworzoną z takich jak oni."
ZYD_i_znow_bijatyka_desc:0 "Kibole po prostu nie potrafią usiedzieć. Zmuszenie tych dzikusów, żeby przestali masakrować siebie nawzajem w cotygodniowych ustawkach, jest prawie niemożliwe, a niektórzy z naszych najlepszych ludzi nigdy do końca nie leczą się z urazów, które sprawiło im inne dziecko Jahwe. Nasze państwo wykrwawia się przez ciągłe wewnętrzne bijatyki i jeśli nie znajdziemy sposobu, żeby szybko spacyfikować winnych, stracimy cały autorytet, jaki nam został."
ZYD_i_znow_bijatyka2_desc:0 "§R Jakimś cudem nasza wewnętrzna stabilność jeszcze bardziej poleciała na pysk i bijatyki zupełnie ogarnęły nasze terytorium. Nowy Kanaan płonie i nasze państwo jest bliskie rozpadowi. Musimy odwrócić to szaleństwo i natychmiast przywrócić kontrolę! Jeśli nie uda nam się zdusić tych zamieszek, Przymierze zostanie złamane a Ziemia Obiecana utracona na zawsze.§!"
ZYD_ekonomia_kradziejsko_kibolska_desc:0 "Nasza gospodarka krwawi przez głupie, krótkowzroczne działania Plemion. Nie ma nic złego w okradaniu Frajerów, lecz skala wymyka się zupełnie spod kontroli. Biorą wszystko, co znajdą, nawet nie patrząc czy coś zostanie dla mniej zdolnych towarzyszy. Wszystko fajnie, dopóki nie skończy nam się jedzenie i broń, bo grupa kiboli postanowi kisić kilka magazynów niezbędnych rzeczy."
ZYD_ekonomia_kradziejsko_kibolska2_desc:0 "Nasza gospodarka krwawi przez głupie, krótkowzroczne działania Plemion. Nie ma nic złego w okradaniu Frajerów, lecz skala wymyka się zupełnie spod kontroli. Biorą wszystko, co znajdą, nawet nie patrząc czy coś zostanie dla mniej zdolnych towarzyszy. Wszystko fajnie, dopóki nie skończy nam się jedzenie i broń, bo grupa kiboli postanowi kisić kilka magazynów niezbędnych rzeczy."
ZYD_ekonomia_kibucowska_desc:0 "Sprawienie, żeby kibole skończyli z okradaniem każdego, kto krzywo na nich spojrzy, będzie długim i żmudnym procesem, ale nasza gospodarka zależy od jego sukcesu. Musimy odwieść ich od obecnego trybu życia szwendających się ultrasów i nauczyć ich bycia dobrymi, cnotliwymi żydami. Muszą poznać wartość uczciwej pracy i wiernego trzymania się zasad, i choć mogą marudzić, kiedyś podziękują nam za zapewnienie im zbawienia."
ZYD_ekonomia_kibucowska2:0 "Rosnąca ekonomia kibucowska"
ZYD_ekonomia_kibucowska2_desc:0 "Gdy coraz więcej kiboli zamienia swoje osady w kibuce i stary styl życia polegający na lekceważeniu praw i przykazań na pobożny, uczciwy, pracowity dbający o swą ziemię i własność, bogactwo zaczyna wpływać i karawany handlowe wracają. Zaczęła się era dobrobytu w Nowym Kanaanie. W całym regionie słychać pieśni chwały, dziękujące Jahwe za błogosławieństwo. W końcu pokazaliśmy, że jesteśmy warci Ziemi Obiecanej."


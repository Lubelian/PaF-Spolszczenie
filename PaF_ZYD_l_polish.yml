POLITICS_RED_RABBI_DESC:0 "Jeśli zapytałbyś dowolnego widzewiaka w 2025 co myśli o żydostwie, prawdopodobnie odpowiedziałby najbrutalniejszymi antysemickimi oskarżeniami, o jakich można pomyśleć. Gdyby nie oblężenie Widzewa, prawdopodobnie mówiłby dziś to samo. \n\nHerszt widzewskich kiboli, dziś zwany przez swoich ludzi Rabinem, brał już udział w sprawach religijnych we wczesnym dzieciństwie, lecz dopiero w późnym wieku nastoletnim poczuł *prawdziwe* religijne powołanie. Służąc jako ministrant i zdobywając coraz to rozleglejszą wiedzę religijną w szkole podstawowej i średniej, Rabin był kimś, kim każdy Polak-katolik powinien starać się być – człowiekiem dobrze rozeznanym w Biblii i pracy ręcznej, który trzyma się polskich, konserwatywnych wartości i przewodzi swoim ultrasom Widzewa w bójkach ulicznych. Jak każdy szanujący się ultras Widzewa w tym czasie, był również antysemitą – było to spowodowane powszechnymi żartami pośród konkurencyjnych klubów Widzewa mówiącymi, że jego członkowie byli potomkami łódzkiego żydostwa mieszkającego w Widzewie i wymordowanego podczas drugiej wojny światowej. Te animozje między klubami piłkarskimi Łodzi tylko wzrosły podczas kryzysu wyborczego w Polsce i następującego upadku państwa. Pozostałości widzewskiego żydostwa, ideologicznie głównie socjaliści, były oczywistym kozłem ofiarnym, i gdy aparat państwowy stracił wszelką władzę, samosąd stał się głównym instrumentem sądowym w kraju. \n\nI ŁKS był chętny to wykorzystać. \n\nGdy miasto pogrążało się w chaosie, fani klubu zorganizowali się w prowizoryczną armię, aby raz na zawsze rozprawić się z komuchami, żydami i własnymi rywalami. Sześć miesięcy później, Widzew nadal był niezdobyty. Zmuszeni do współpracy, aby przetrwać, obrona dzielnicy zorganizowana przez żydostwo okazała się niemożliwa do pokonania dla ŁKS-u. Gdy szeregi agresora zaczęły się wahać, rozpoczął się zacięty kontratak, w którym jeńcy ŁKS-u byli obrażani przez ultrasów Widzewa, którzy szyderczo nawracali się na judaizm przez dokonaniem na nich egzekucji. Potem sojusz przetrwał i choć widzewiakom było daleko od prawdziwych, oczytanych żydów, ich porozumienie i zależność od nich wzrastała, gdy komunistyczne elity na czele z Jerzym Urbanem stworzyły dla nich i ich nowych chuligańskich popleczników państwo, w którym Rabina uczyniono przywódcą i głoszącym prawo. \n\nTeraz jemu i jego kolegom brakuje tak subtelności, jak i napletków. Ich klubowe szaliki ozdobiono złotymi gwiazdami Dawida, a gdziekolwiek trenują woleje, śpiewają żydowskie pijuty. \nGdziekolwiek pójdą, z kimkolwiek walczą, w dali hymn klubowy Widzewa odbija się echem."

#########################WYCIĘTE Z OPISU RABINA, MOŻE DA SIĘ NA COŚ PRZEROBIĆ I WYKORZYSTAĆ.  
#To nie były zwykłe bójki – armia ŁKSu odcięła dzielnicę Widzew od świata zewnętrznego, oblegając ją i próbując wszystkiego czego mogli, aby wybić widzewiaków i ich żydowskich sąsiadów – od bombardowania wrogów kamieniami i koktajlami Mołotowa do sabotażu miejskiej sieci energetycznej, wodnej i ściekowej. Odcięci od jedzenia i podstawowych wygód, dla Widzewa nie było innej drogi niż współpraca, i pamiętając o *ograniczonych zdolnościach umysłowych* piłkarskich ultrasów, żydostwo przejęło pałeczkę organizacji obrony dzielnicy. Żywność i woda były racjonowane, zbudowano prowizoryczne fortyfikacje i latryny, rozprowadzono broń, i tak mijał czas. \n\nDni. Tygodnie. Miesiące bombardowań. Ale jednak, pomimo kamieni i Mołotowów, srając w prowizorycznych latrynach, broniąc się przez szturmami ŁKSu i musząc racjonować jedzenie i wodę – Widzew się utrzymał. Po takim czasie, związek między żydostwem i ultrasami stał się prawdziwy, a morale ŁKSu zupełnie się załamało po pół roku bezowocnego oblężenia. o ich piłkarskich arcywrogach i żydach.
#''-LE OLE-OLE, OLEEEE! \nWIELKI PAN NASZ JEST, JAHWE! \nOTO, OTO ARMIA TWA! \nWIDZE- WIDZE- WIDZEEEWA! \n\nLA-LALALALA, LALAAA! \nLA-LALALALA, LALAAA...! \nLA-LALALALA, LALAAA! \nLA-LALALA, LALA...''

POLITICS_JERZY_URBAN_DESC:0 "Człowiek urodzony w ciężkich czasach dla polskich żydów, znów zmuszony do ukrywanie się wraz z rodziną znowu mierzy się z ciężkim czasami, choć tym razem dla wszystkich swoich rodaków. Przed drugą wojną światową nie miał należytego wykształcenia i nawet wtedy nie skończył żadnego uniwersytetu. Pomimo tych przeszkód szybko zaczął pisać dla państwowych gazet, często ostro krytykując politykę rządu. Później został rzecznikiem rządu komunistycznego w 1981. Odpowiedzialny za propagandę podczas niesławnych rządów generała Jaruzelskiego stał się znany jako „Goebbels stanu wojennego”. Po upadku komunizmu został członkiem polskich partii socjaldemokratycznych (SdRP i SLD), sławną osobowością internetową popularną pośród młodzieży oraz z sukcesami handlował na giełdzie, stając się 98. najbogatszym Polakiem w 2004. Jako doświadczonemu propagandyście i politycznemu intrygantowi udało mu się przetrwać trzeci upadek państwa polskiego. Gdy sytuacja polityczna w Łodzi się rozjaśniła, został zaproszony do stworzenia rządu z widzewskimi kibolami, którzy desperacko szukali kompetentnych żydów do ich struktur władzy."



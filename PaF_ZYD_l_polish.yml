ZYD_meeting_desc:0 "Rabbi stoi na kominie w Tomaszowie już drugi dzień. Tłumy zebrały się wokół, czekając na rozwój wydarzeń. Nikt nie wie, co planuje Jahwe, ale chmury burzowe zbierające się nad naszymi głowami i tuziny piorunów zbliżających się z każdą chwilą wywołują niepokój. Jednakże Rabbi czeka, z kamienną twarzą, tego, co przyniesie przyszłość. Oby Jahwe był łaskawy."

ZYD_sanhedryn_desc:0 "Rabbi zszedł z komina jako inny człowiek. Nie je, nie pije, od kilku dni nie wyrzekł słowa. Wielu z nas zaczęło się już martwić, nie wiedząc, co to może znaczyć. Dziś, jednakże wykrzyczał rozkaz zebrania rady, starszych nie odrywając oczu od nieba. Ma im coś ważnego do przekazania."

ZYD_rabbi_is_dead_desc:0 "Być nie może. Ciężko uwierzyć w taki zbieg okoliczności. Ostatni poplecznik reakcji leży bez życia u stóp tomaszowskiego komina. ŻOMO i WSW już otrzymały tajne rozkazy. Pora skończyć ten „sojusz taktyczny”."

ZYD_seven_miracles_desc:0 "Niebo stało się czarne, choć Ziemia była jasna. Kije kiboli zaczęły puszczać pąki, które po chwili stwardniały i stały się ostrymi kolcami. Choć nie było chmur, padał szkarłatny deszcz. Ludzie zbierający deszczówkę odkryli, że to Kadarka. Biały pył pojawił się na ziemi obok źdźbeł trawy. Wciągając go, widzewiakom przybywało sił. Rdza poczęła nagle odchodzić z Arki Przymierza i spod niej, nietknięta przez czas, wyłoniła się jej nieskazitelna rama. Na granicy naszego państwa pioruny zaczęły uderzać na terytorium naszych wrogów, podpalając wszystko w zasięgu wzroku. Rabbi, pomimo potężnego wiatru, który zerwał się w Tomaszowie, znów wspiął się na komin, trzymając Sztandar Przymierza i oryginalny kij. Jego głos przebijał straszliwy, ryczący, huczący śmiech wiatru. Pierwsi i Drudzy Przybysze, Widzewiacy i frajerzy wszyscy zebrali się osłupieni na Komunii w Wieży. Wszyscy czekali słów Rabbiego..."

ZYD_revenge_on_coal_desc:0 "Cały ten zamęt spowodował, że nie udało nam się wysłać następnej partii nieprzetworzonych surowców do Bractwa Węgla. Nasz przemysł praktycznie stanął. Czy można sobie wyobrazić lepszą sytuację, by rozpocząć wojnę o Ziemię Obiecaną? Każdy, kto śmie szydzić z Ludu Jahwe, musi poznać gniew Lewiatana mieszkającego w naszych sercach. Teraz to nam niewierni będą składali hołd. Flaga Widzewa niedługo załopocze nad ich piekielnymi fabrykami i elektrowniami."

ZYD_challenge_of_strength_desc:0 "Mówią, że w dzikich borach Zachodu pojawili się dzicy i brutalni ludzie, pełni młodzieńczego wigoru i nieokiełznanej agresji. Jeśli mamy zyskać szacunek Frajerów, musimy im pokazać, że nikt nigdy nie będzie nam równy. Nikt w uczciwej walce nie pokona Dzieci Izraela. Tylko my jesteśmy godni i tylko nasze podejście jest dość czyste, by ich okradać."

ZYD_new_synagogues_and_stadiums_desc:0 "Gdziekolwiek stanęła nasza stopa, musi zostać coś, co sprawi, że jej odcisk zostanie tam na dobre, jako pokaz naszej potęgi. Domy modlitwy i nowe stadiony obok nich to podstawa naszej obecności w każdym zakątku ziemi, który sobie rościmy. Te pierwsze, aby wzmocnić ducha i przypomnieć przykład naszych przodków, a te drugie, by dorównać teraźniejszym, naszym najważniejszym wojownikom. Ich złote kopuły będą świeciły tak jasno, że niewierni nie będą mieli wyjścia innego, niż odwrócić wzrok."

ZYD_blooming_business_desc:0 "Na Północy kwitnie Przedsiębiorstwo Śmierci. Zyski rodziny Skrzydlewskich i innych organizacji przechodzą ludzkie pojęcie. Nie można zaprzeczyć, że Jahwe dał im wiele i wiedzieli, jak to pomnożyć do jeszcze ogromniejszych rozmiarów. Ale jest jedna rzecz, której Pan im nie dał: Przymierza. Nadal są frajerami, nieważne, że wyjątkowo bogatymi. Pora im o tym przypomnieć..."

ZYD_last_obstacle_desc:0 "Kilka dni temu stała się rzecz dziwna. Kilku naszych znamienitych i starszych rabinów podróżujących na północ w celach komercyjnych zostało zaatakowanych przez bandę przebierańców ze wspaniałymi brodami i farbowanymi rudymi włosami. Gdy odmówili wypicia oferowanego im podejrzanego napoju, nazwano ich „zdrajcami rasy (((krasnoludzkiej)))” i zaatakowano ich młotami i siekierami. Ledwo udało im się uciec. Tego incydentu nie można zignorować, choć odbiera to część uwagi naszemu głównemu celowi."

ZYD_central_committee_meeting_desc:0 "W Tomaszowie rządzi chaos. Frajerzy buntują się: biją rabinów i chuliganów na ulicach, wyciągają ich nawet z najbardziej zaniedbanych kryjówek i linczują wszystkich. Śmierć Czerwonego Rabbiego okazała się iskrą, która wywołała zapłon frajerskiej furii. Względny porządek panuje tylko w okolicach stacji kolejowej, gdzie łączone milicje pracowniczo-widzewiackie kładą kres podobnym zamieszkom. Od czasu do czasu Opel insygnia i mercedes W124 przekształcone w limuzyny podjeżdżają pod budynek stacji. Przewożą dżentelmenów w kremowych garniturach, którzy natychmiast spieszą na stację, gdzie towarzysz Kibic ogłosił zebranie Komitetu Centralnego Polsko-Żydowskiej Partii Robotniczej. Niedługo stanie się jasne, co przygotowali, bo coraz więcej frajerów widzi w nich gwarancję upadku starego porządku."

ZYD_miners_liberation_desc:0 "Na naszych oczach umysły mieszkańców Bełchatowa zanieczyszczały chmury pyłu węglowego i dymu. Choć nie możemy kwestionować zaszczytnego idei dostarczania prądu naszemu krajowi, nie możemy zaakceptować tego, że jej wytwórcy żyją pod butem szaleńców w habitach. Powinni pracować w delikatnym, kojącym nerwy środowisku i ekstatycznej czerwonej mgle. Pod czerwonym sztandarem, niestalowym butem..."

ZYD_fifth_generation_of_ak_desc:0 "Znów musimy poradzić sobie z polskimi marzycielami. Ile lat musimy się mierzyć z ich ciągłymi odrodzeniami? Przetrwali wszystkie czystki, wtopili się w społeczeństwo i zatruli je od środka. Musimy z tym skończyć. Nigdy więcej chłopaczek w zabawkowym mundurze nie podniesie ręki na Dzielnego Milicjanta, Pracowitego Proletariusza, Czujnego Agenta Służb Bezpieczeństwa czy Żyda w kremowym garniturze."

ZYD_recruit_collaborators_desc:0 "Przydałoby nam się trochę więcej ludzi patrzących na innych. Każdy nowy obywatel Polińskiej Republiki Ludowej jest potencjalnie zamieszany w działalność wywrotową. I dzięki takim inicjatywom upewnimy się, że proletariusze mogą odpoczywać w spokoju, bo ich interesy pozostają niekwestionowane. Na pewno będzie wielu chętnych, szczególnie po wizycie oddziału ŻOMO w ich okolicy."

ZYD_rotten_capitalism_desc:0 "Zawdzięczając to swojemu delikatnemu sercu, Pierwszy Sekretarz lubi, gdy inni odnoszą sukcesy. Całkowicie rozumie, że wolny rynek może być nie tylko źródłem ogromnych zysków, lecz także nadzwyczajnych emocji. W pewnej chwili swego życia zmuszony był zainwestować w Forda. Ale w odróżnieniu od innych domorosłych Rockefellerów, nie zaprzątał sobie głowy konkurencją. Wiedział, że nie ma sobie równych. W końcu nikt nie może pokonać awangardy proletariatu. I to właśnie muszą sobie uświadomić krośniewiccy kapitaliści."

ZYD_slavic_reactionism_desc:0 "Pierwszy sekretarz Polińskiej Żydowskiej Partii Robotniczej lubi czasem poczytać coś zwyczajnego w wolnym czasie. Dlatego miał przyjemność zapoznać się z ciętymi słowami innego łodzianina. I tam był dylemat. Jak poradzić sobie z tym państwem, mimo wszystko monarchią, zrodzonym z pastiszu i satyry na masową histerię dotyczącą Jara Śmietany, Hożego Twarogu i Krasego Tylnego Lica Płotki? Kibic myślał, zastanowił się i po chwili wiedział – dla żartu. I wysłał armię na granicę."

ZYD_promised_land_desc:0 "Czekaliśmy długo na ten dzień, nasze pełne nadziei dusze przepełnione oczekiwaniem na to, co nadejdzie. Nasz Dom, Nasz Kanaan, już widać z daleka na horyzoncie. Wielka Łódź. Wielki Widzew. Ojczyzna Pracy. Ojczyzna naszego ludu. Nawet najtwardsi, najwięksi stoicy z nas nie potrafią ukryć emocji. Nie, kiedy wierzyli, że kiedyś będą mogli znów chodzić w cieniu Kamienic. Naszych Kamienic."

ZYD_allija_desc:0 "Wygraliśmy. Odzyskaliśmy Ziemię Obiecaną. Nasz własny Erec Jisrael. Najważniejsza micwa w całej Halasze. Żyć w Ziemi Obiecanej. Starym Widzewie. W końcu dostaliśmy swój Jom HaAlija. W tej chwili nawet najsilniejsi z nas płakali ze szczęścia. A więc odkupieni Pana powrócili i przybyli do Łodzi z pieśnią na ustach i nieustającą radością w umysłach, ogarnęła ich radość i zadowolenie, opuściły ich żal i tęsknota."

 ##Events##
zydzew.1.t:0 "Księga Wyjścia"
zydzew.1.desc:0 "Jahwe spojrzał na Kanaan na Północy i rzekł:\n- „Wielkie są występki narodu, z którym kiedyś zawarłem przymierze. Pył pokrył stare trofea, ostatnich świadków dawnej chwały.”\n\nNastępnie Jahwe spojrzał na Nowe Jeruzalem i rzekł:\n- „Wielkie jest zepsucie, które dotknęło ziemię obiecaną. Zielony papier i złote baranki są czczone zamiast mnie. Jeruzalem jest jak Sodoma. Izraelici rodziny Widzewa bratają się z frajerskimi Jebusytami z rodziny śródmieścia. Lud mój zapomniał warunków przymierza. Jedzą z jednej misy i piją z jednej puszki jak jeden mąż z tymi, którzy nie znają mego imienia. Nie ma pośród nich jednego sprawiedliwego.”\n\nNastępnie Jahwe spojrzał na przywódców domu Widzewa i rzekł:\n- „Gdzie są starzy przywódcy, którzy chwalili imię moje? Gdzie czyste Słowo, wolne od kłamstw i chciwości? Sprzedali się. Nie ma pośród nich jednego sprawiedliwego.”\n\nNastępnie spojrzał na wojowników Jahwe.\n- „Wielka jest słabość ludu mego. Żaden z nich nie jest w pierwszej linii wojowników Widzewa. I widzę tam niegodnych obcych, jedenastu wrogów plemienia, z którym zawarłem przymierze. Wierzą tylko w złoto. W złoto i nic innego. Nie ma pośród nich jednego sprawiedliwego.”\n\nWielki był gniew Jahwe. Wtedy rzekł:\n- „Mówię: Minie siedem dni i siedem nocy, zanim deszcz płomieni spadnie na nową Sodomę, kiedyś zwaną Moją ziemią. Jeśli pozostał tam jeden sprawiedliwy, niech uratuje tych, których można uratować i uda się na południe. W dzicz. Uratuje sprawiedliwych i zadusi grzeszników.”\n\nRabbi, ostatni wierny sługa Jahwe żył w Łodzi. Grzechy narodu wybranego nie zagłuszyły wiary sprawiedliwych w zwycięstwo Klubu Wybranego i Boga Wszechmogącego. Przez sześć dni i sześć nocy chodził po ulicach Łodzi, niosąc czerwoną flagę, symbol Przymierza. Siódmego dnia on i ci, którzy szli za nim, zostali wygnani. Grzesznicy bali się ich odnowionej wiary. Oto jak dwanaście wiernych plemion Widzewa opuściło dwanaście ulic zepsutej ziemi.\n\nSiódmej nocy ogień spadł na Łódź, a niebo stało się czarne."
zydzew.1.a:0 "Nastał Koniec Początku."

zydzew.2.t:0 "Księga Wyjścia"
zydzew.2.desc:0 "Wysłał więc Jahwe ciężarówki narodowi wybranemu. Pełne były kijów bejsbolowych, lecz ani jednej piłki. Pierwszy kij Rabbi zatrzymał dla siebie. Uzbrojeni, Wierni Pana zdobyli jedzenie w pobliskich wioskach i miasteczkach.\n\nCzternastego dnia plemiona Widzewa znalazły ludzi odzianych w czerń. Ich brody, włosy i nosy były długie. Oni byli Pierwotnymi i najwierniejszymi sługami Jahwe. Bardzo się ucieszyli, gdy Rabbi powitał ich macą i obrywką. Przed odsieczą jego armii wiele wycierpieli z rąk pogan. Opowiedzieli mu wiele historii o starych dziejach. Wyruszyli razem jako jedno plemię Tego, Który Jest. \n\nDwudziestego drugiego dnia, więcej synów Narodu Wybranego zostało odnalezionych przez dwanaście plemion po drodze. Byli ubrani w garnitury, bez bród i długich nosów, ale znali słowo Jahwe i też byli synami plemiona Izraela. I ich też Rabbi powitał macą i obrywkami. Przed odsieczą jego armii znosili gniew pogan. Opowiedzieli Rabbiemu dużo o nowożytnej historii Ludu. Wyruszyli razem jako jedno plemię Tego, Który Jest.\n\nDawni i nowi słudzy Jahwe przynieśli światłość, dawno temu pokonaną przez zepsucie. §BŚwiatłość Bożą§! jako §RJego Lud§!, Lud §BWiary§! jak i §RPracy§! W tym czasie dogadali się i razem oczyścili dwanaście plemion. \n\nCzterdziestego dnia Rabbi, niosący czerwoną flagę i zakrwawiony kij w drugiej ręce, ujrzał dzicz. Jahwe wtem przemówił do niego: „Oto Ziemia Obiecana.” To właśnie Rabbi powtórzył ludowi. Wtedy plemiona rozproszyły się, ustanawiając komuny tam, gdzie ziemia była pusta dla synów Jahwe i wypełnili je frajerami, którzy będą pracować. Tak lud Widzewa dotarł na południe."
zydzew.2.a:0 "Do krainy mlekiem i miodem płynącej"

zydzew.3.t:0 "Księga Kapłańska"
zydzew.3.desc:0 "Razem, Naród Wybrany oblegał Tomaszów jako jeden. Jednakże obrona mieszkańców była ciężka do pokonania. Z niezliczonych ruin miasta zebrali cegły i zbudowali mur wokół miasta. Ani kije, ani rozjuszone pięści nie mogły go przebić, bo kamienie wystrzeliwane z proc odpychały widzewiaków w dzień i w nocy. Wtedy Rabbi wezwał Starszyznę do siebie, aby omówić z nimi, co trzeba zrobić, aby zdobyć ufortyfikowane miasto na chwałę Ludu i Klubu Wybranego. \n\Pierwszy Starszy, zwany przez swoich uczniów Tygrysem, rzekł:\n\n„Rabbi, Jahwe przemówił do mnie we śnie i rozkazał, aby miasto zostało zdobyte - \nMieszkańcy Tomaszowa widzą ruchy naszych wojsk dzięki kamerom. Wiem jak je zniszczyć bez użycia kija czy pięści. Przekraść się do Wielkiego Komina muszę, który w sercu miasta stoi przy fabryce, na której widnieje symbol PZPR-u i wysłać sygnał niszczący urządzenia nadzoru. Wtedy nocą ich proce będą niecelne, bowiem nie przebiją ciemności własnymi oczyma.”\n\nWtedy §BPierwsi Przybysze rzekli:§!\n„– Mówi prawdę, wola Jahwe przez niego przemawia. Aby mógł się przekraść, na całej linii muru muszą grać trąby i musi iść w jego kierunku powoli, w nocy. Kiedy kamienie przestaną celnie trafiać, nasza szarża zburzy mur. Ale nasi wojownicy muszą być silni, niech trenują dzień i noc, Rabbi, aby mogli zburzyć mur. Pokażemy im, jak mogą się wzmocnić”\n\nTak uczynili, zdobywając miasto. Kiedy §RDrudzy Przybysze§! również do niego weszli, ustały wszelkie walki. Ich widok i ich słowa o dawnej chwale miasta uspokoiły lud Tomaszowa. Złość przeciwko §BPierwszym§! ustała.\n\nKiedy zdobyto miasto, Rabbi rzekł swym doradcom:\n„Wasze słowa zawierały wiele mądrości, więc pójdziecie przekazywać ją innym, aby Naród Wybrany i Klub były silne. I ty, Tygrysie, nauczysz nas tajników elektroniki.”\n\nTak więc księża kroczyli pośród dwunastu plemion Widzewa, nauczając o dawnej chwale i chwaląc zręczność rąk i nóg. A była to trudna nauka, po latach sodomickiej ciemności i niepisanego pokoju z Filistynami Śródmieścia Łodzi."
zydzew.3.a:0 "Światło, które oświeci Gojów"

zydzew.4.t:0 "Księga Liczb"
zydzew.4.desc:0 "Kiedy minął pierwszy rok pobytu Narodu Wybranego w Ziemi Obiecanej, cały Polin uciekał do niego od prześladowań ludzkich. Byli biedni, wycieńczeni wrogością, z która spotykali się wszędzie naokoło. Pośród nich był wielki starzec, filantrop o gołębim sercu, który przyjął imię Kibic, aby być bliżej Klubu Wybranego. Niedługo później założył w Tomaszowie gazetę, aby chwalić dzieło Podboju Ojczyzny. Każdy widzewianin szybko stał się wiernym czytelnikiem tygodnika „NIE” – głosu sprzeciwu wobec prześladowań i zwolennika Zupełnego Odzyskania.\n\nStrony tego dziennika wyliczały zniszczenia, które wycierpiał Polin i straty Narodu Wybranego. Nie tylko podczas upadku, ale przez ostatnie 30 lat. Tysiące miejsc pracy, setki tysięcy prefabrykowanych mieszkań, miliony dolarów na prywatyzacji. Jednakże starzec był nieugięty, kiedy zapytano o jego uczucia:\n\n„Chuj mnie to obchodzi,” mówił, nadal pisząc. Był wielką inspiracją dla dwunastu plemion, zachowując awanturniczy wigor pomimo zaawansowanego wieku. Inwestował zyski z dziennika w Forda i Toyotę przez kontakty z innymi przedstawicielami Narodu Wybranego. W ten sposób zebrał kapitał i pomnożył swój potencjał. Jednakże zrobił to jako wyjątek, ku sukcesowi Klubu Wybranego\n\nJednakże w sąsiednich państwach poczęto powtarzać kłamstwa, że §RCzerwonego Goebbelsa§! znowu wyniesiono na piedestał."
zydzew.4.a:0 "Jeden z najjaśniejszych umysłów Polina"

zydzew.5.t:0 "Księga Powtórzonego Prawa"
zydzew.5.desc:0 "Minął rok obecności Dwunastu Plemion w nowej ojczyźnie. Wtedy Rabbi ujrzał, jak wiele zła działo się w Trzecim Kanaanie. Każde plemię walczyło z wszystkimi innymi. Aby zająć frajerów do okradania i pracy oraz dla bogactwa i ziemi. Było zbyt mało rabinów-trenerów i czasem ulegali wpływom bratobójczych walk i namawiali swych kompanów do tego samego. W końcu Pan odwiedził go we śnie i rzekł mu:\n-„Rabbi, lud, z którym zawarłem przymierze, znowu depcze po jego warunkach. Gdzie jedność?”\n\nRabbi odrzekł:\n- „Wielki Jahwe, co mamy zrobić, jeśli zbyt niewielu z nas zna Słowo, a jeszcze mniej potrafi się nim dzielić? Co mamy zrobić, kiedy twoją wolę zna tylko kilku, a stare Przymierze zostało tylko w duszach, nie umysłach?”\n\nJahwe odrzekł:\n-„Niech więc Przymierze zostanie odnowione. Przekażę wam prawo, a ty rozwiesisz je w okolicy, rozkażesz wykonać porządny mural i nie pożałujesz spreju. Słowo będzie znów prawem ulicy i każdy będzie je znać.„ \n\Więc Rabbi rozkazał tak uczynić. Wziął również płaski kawał betonu i wysprejował na nim Prawo Odnowionego Przymierza. Wtedy wziął go, wraz ze swym kijem i czerwoną flagą, którą wyprowadził plemiona z Łodzi i włożył je do daewoo lanosa. Po tym zapieczętował samochód, a kluczyki zatrzymał sobie. Cztery razy do roku jeździ po ziemiach Dwunastu Plemion i zawsze jest to wielkie święto."
zydzew.5.a:0 "Jam jest Pan, twój Bóg, który cię wywiódł z ziemi łódzkiej, domu niewoli."

zydzew.6.t:0 "Ziemia Obiecana"
zydzew.6.desc:0 "Niebo rozświetlało tysiąc gwiazd. Nie było wiatru – płatki białego pyłu wolno unosiły się w powietrzu. Tysiące równych oddechów wypełniało płuca magicznym proszkiem znowu i znowu. Każda chwila wdechu czyniła wojowników Widzewa silniejszymi, bardziej gotowymi do walki. Szeregi wojowników były uzbrojone w to samo – proce w kieszeniach, kije na pasach, kielichy pełne świętej czerwonej deszczówki.\n\nTak stoją i czekają drugi dzień z rzędu. Czekają w gotowości. Tak jak Rabbi, który spędził dwie noce na kominie. Wszyscy czekają na znak, ale początkowa burza ustąpiła i frajerzy wrócili do domów. Nawet żelazna wola widzewiaków zaczynała rdzewieć. Nagle, światło gwiazd złączyło się w jedną potężną wiązkę wycelowaną w Rabbiego. Informacja rozchodziła się jak burza – frajerzy szybko wrócili na plac. Ci, którzy zostali w domu, niedługo usłyszeli słowa brzmiące jak grzmot. Słyszano je wszędzie, w każdej piwnicy, każdym schronieniu, każdym zakamarku i kryjówce w mieście – Rabbi mówił głosem Jedynego:\n\nSłuchajcie, frajerzy, a ja będę mówić;\nUsłysz, Widzewie, słowa ust moich. \nNiech moja nauka spada jak GKS\na moje słowa schodzą jak Legia\njak smog na Cracovię, \njak obfity deszcz na Bruk-Bet. \nOznajmię imię Pana. \nO, chwalcie wielkość naszego Klubu! \nOn jest Widzewem, jego dzieła są idealne \na jego drogi sprawiedliwe. \nWierny Bóg, który nie czyni złego \nprawy jest i sprawiedliwy. \nJebać ŁKS”"
zydzew.6.a:0 "Pora wypełnić nasze przeznaczenie."

zydzew.7.t:0 "Wykład Kibica"
zydzew.7.desc:0 "Obywatelu, ludu pracujący miast i wsi! Nasi Bracia i Nasze Siostry w Wierze! Dziś rano wydarzyła się tragedia. Serca wojownika i genialnego kontynuatora dzieła Mojżesza, mądrego Przywódcy i Nauczyciela Wiary Hebrajskiej i genialnego teoretyka Marksizmu-Solomonizmu nie ma już wśród nas... Jego bicie ustało. Ten, który zjednoczył Naród Wybrany i który dzielił z nami ten ciężar.\n\nKochaliśmy go. Jak Ojca i jak Przyjaciela. Cały wolny Polin jednoczy się w bólu, ale taka musiała być wola Jahwe. Nie jest trudno być zupełnie zszokowanym, zaskoczonym i załamanym w tej ciężkiej chwili. Partia o tym wie i Towarzysz Kibic, najwierniejszy przyjaciel Rabbiego, też to wie, Z tego powodu tymczasowo obejmie przywództwo nad administracją Polina.\n\nTowarzysz Kibic oznajmia, że w niedalekiej przyszłości odbędzie się wielkie spotkanie ludu i partii, połączone z referendum na temat spraw przywództwa państwowego i jego funkcjonowania. Celem jest ponowne ustanowienie porządku i rządów prawa, aby osuszyć łzy, które spowodowało to krótkotrwałe załamanie struktur państwowych. Data wielkiego głosowania to…\n\n1. Czy jesteś za zniesieniem Sanhedrynu?\n2. Czy chcesz utrwalenia w przyszłej Konstytucji ustroju gospodarczego zaprowadzonego przez reformę obywatelską i unarodowienie wspólnych gałęzi przemysłu, z zachowaniem kulturalnych i gospodarczych praw komun chuligańskich?\n3. Czy chcesz zmiany obecnych granic państwowych i rozszerzenia ich o ziemie utracony jako wynik wojny i chaosu ideologicznego?”"
zydzew.7.a:0 "Pora na zmianę tempa"

zydzew.8.t:0 "NASZYM KLUBEM RTS"
zydzew.8.desc:0 "CAŁA POLSKA O TYM WIE\nŻE CZERWONA ARMIA TWA"
zydzew.8.a:0 "TO KIBICE WIDZEWA"

zydzew.9.t:0 "Już prawie pora zbiorów"
zydzew.9.desc:0 "Dźwięk gwizdka przeszył głowy publiczności zebranej na wylot. Kiedy czerwonolicy rabin-trener w końcu wyjął go z ust, członkowie kibucu Drzewica-Piłsudski stali przez nim we względnie równym szeregu. Wszyscy zdezorientowani, z worami pod oczami i poplamionymi dresami. Rabin spojrzał na nich z obrzydzeniem, schował ręce za plecami i powoli szedł przed swoimi podwładnymi. Zimna bryza szarpała jego tałes, gdy przemawiał. \n- Jestem Rabin Mosze, od dziś wasz trener i instruktor pracy. Będziecie mówić tylko, gdy wam pozwolę. Będziecie się do mnie odpowiednio zwracać. CZY. ZROZUMIELIŚCIE. PRZEKLĘTE LARWY?!\n- Tak, Rabbi – leniwie odpowiedzieli zebrani\n- CO TO BYŁO? NIE SŁYSZĘ WAS!!! WSZYSCY BRZMICIE, JAKBY W WASZYCH SERCACH BRAKOWAŁO JEHOWY. JESZCZE RAZ!\n- TAK, RABBI!!! – Tym razem dźwięk grzmiącego tłumu było słychać kilka mil dalej.\n- Jeśli udam nam się zbudować tu prawdziwy kibuc, na tym zadupiu, jeśli przejdziecie przez profesjonalne szkolenie, pewnego dnia będziecie prawdziwymi wojownikami rodu Abrahama. Będziecie pierdolonymi awatarami Dawida modlącymi się, żeby starczyło Filistynów do najebania. Ale nim nastanie ten dzień, jesteście w hierarchii nawet pod frajerami. Musicie udowodnić, że Jahwe stworzył was szóstego dnia, a nie pierwszego. Jeśli będzie trzeba, będę was gonił z kijem przez wszystkie Dni Stworzenia. Nie uronię łzy dla tych, którzy zdecydują zostać wśród robactwa. Wychodzi na to, że takich was stworzył Jahwe. – Rabin Mosze włożył gwizdek do ust i dmuchnął w niego z całej siły.\n- Brać motyki i do roboty. Czosnek sam się nie zasadzi."
zydzew.9.a:0 "Pokarm dla wojownika..."

zydzew.10.t:0 "Nie lękaj się Frajera"
zydzew.10.desc:0 "Drzewica. Zakład przemysłowy Gerlach, który ciągle produkuje broń dla żołnierzy Klubu Wybranego. I sztućce dla frajerów. Już późno, prawie robi się ciemno. Młody, dobrze zbudowany chłopak w ciuchach roboczych stoi na moście, tuż obok zakładu. Opiera się, o barierkę paląc papierosa. Od czasu do czasu spogląda w dół, widząc dziwnie zbudowane suche koryto rzeczne. Most wydaje się być tamą. Po drugiej stronie kiedyś był staw, zupełnie zielony od alg.\n- Był tam spływ kajakowy. No, teraz nikt tu nie pływa... - Chłopak odwrócił się, żeby zobaczyć, kto do niego mówi. Ujrzał zbliżającego się starca, też ubranego w ciuchy robocze.\n- Ciekawe... - odpowiedział chłopak i wziął, bucha.\n- Nawet mieliśmy olimpijczyków! Przywieźli kilka medali, nawet złote! Tam – wskazał na niższą cześć spływu – jest poświęcony im pomnik.\n Chłopak ujrzał łzę kręcącą się w oku starca. \n – Może któregoś dnia ktoś znów tu popłynie.. – odpowiada nieśmiało.\n Staruszek uśmiecha się \n – Tobie by dobrze szło, masz krzepę. Sam widziałem, jak wynosiłeś tego bandytę do lasu.\n Młodzieniec zakrztusił się dymem. \n- Ach, nie martw się, kiedyś byłem taki jak ty. Tylko kiedyś to się nazywało ORMO. W końcu też strzegliśmy pokoju. – Chłopak zaczyna się niepokoić – Tak, też bujałem kajakami, heh. No, już. Koniec przerwy. Jeśli chcesz, przyjdź któregoś dnia, nauczę cię czegoś o pływaniu Nadal mam w garażu mój stary kajak. Jeśli zaś chodzi o robotę… też mogę pokazać ci parę sztuczek. Twoja technika wymaga kilku poprawek. Któregoś dnia możesz nie dać rady. \nStaruszek odchodzi od barierek i idzie w kierunku bramy. Chłopak spogląda na niego. Był zwykłym frajerem, ale milszym niż inni."
zydzew.10.a:0 "Może naprawdę zna się na rzeczy?"

zydzew.11.t:0 "Niespodziewane objawienie"
zydzew.11.desc:0 "Rabbi nie myślał nawet chwili, gdy schodził z komina z niemal boską prędkością. Nigdy wcześniej nie widziano go owiniętego taką mglistą, odurzającą aurą zapału. Wszyscy zebrani u podstawy komina szybko go otoczyli, aby usłyszeć, jaką wiedzę tym razem przekazał mu Jahwe. Zanim ktokolwiek zdążył zadać choć jedno pytanie, Rabbi zaczął mówić. Jego głos grzmiał pośród tłumu z niezachwianą pewnością.\n\n- Moi drodzy towarzysze! Mam dla was największą nowinę. Nastała chwila, na którą wszyscy tak długo czekaliśmy! Jahwe wzywa nas wszystkich w bój, bo bramy naszego Kanaanu zauważono na horyzoncie. Obdarzono mnie wizjami cudów w godzinie najświętszej z wojen! Rozpalcie w sercach płomień Jahwe! Idźcie i dzielcie się tym palącym, inspirującym i nieśmiertelnym płomieniem z wszystkimi, którzy nie mieli szczęścia usłyszeć tych słów z pierwszej ręki! Każdy musi usłyszeć i płonąć ogniem zaciekłości albowiem to są ostatnie dni naszych przygotowań i musimy pracować ciężej niż kiedykolwiek wcześniej! Teraz idźcie z Jahwe i podzielcie się tymi świętymi słowami o wielkim znaczeniu!\n\nTak więc gdy tylko Rabbi skończył swą przemowę, a raczej proroctwo, każdy, nawet frajerzy, poszli dzielić się słowami swojego pana z wszystkimi. Razem ich serca będą płonąć jak ognista burza, która spali wszystko co śmie stanąć na jej prawej drodze."
zydzew.11.a:0 "Aj waj…"

zydzew.12.t:0 "Gniew Jahwe"
zydzew.12.desc:0 "Jahwe się pogniewał i trafił Rabbiego piorunem, zabijając go na miejscu."
zydzew.12.a:0 "O żesz kurwa, co się do chuja stało?!"

zydzew.13.t:0 "Okno transferowe"
zydzew.13.desc:0 "Na lotnisku w Tomaszowie Mazowieckim atmosfera była raczej zimna. Dosłownie i w przenośni. Zimny wiatr zerwał sztrajmły z głów rabinów i wcisnął się w przerwy w chałatach. Czekając na samolot, co było dość niecodziennie w archaicznej Polsce, musieli stać na powierzchni lotniska. Gości trzeba było powitać natychmiast i bogato – macą i piwem. Choć ich dłonie odmarzały od trzymania puszek i mis, nadal stali, tak jak chór kiboli, który stał kawałek dalej. \n\nW końcu na niebie zobaczyli szybko zbliżający się obiekt. Szybko dołączył do niego stabilny i jeszcze głośniejszy dźwięk silników. To był samolot z logiem Al El – jednej z ostatnich instytucji Państwa Izrael, które przetrwały okupację armii państw arabskich. Kiedy w końcu się zatrzymał, doprowadzono schody i czarnoskórzy gracze zaczęli wychodzić.\nPowitano ich głośnym „Szalom!”. Pomimo zimna, podnosili ręce w geście powitania. Atmosfera się rozluźniła i chór szybko zaczął śpiewać „Naszym klubem RTS…”"
zydzew.13.a:0 "Wewnątrz nadal jest nadzieja..."

zydzew.14.t:0 "Robotniczy Klub Sportowy"
zydzew.14.desc:0 "Dwie postacie stały w zacienionym biurze na najwyższym piętrze tuż nad fabryką. Jednym z nich był Jerzy Kibic, który spokojnie przeglądał pliki, drugim był bardzo przestraszony i zdezorientowany młody człowiek. Młodzieniec, prawie jąkając się, próbował coś powiedzieć.\n\nA-ale jak? Mam tu normalną pracę, nie mogę..\n-Możesz. Sanhedryn się wszystkim zajmie. Widzieliśmy twój występ za fabryką, podczas przerwy, jak się bawiłeś. Takie rzeczy powinno się doceniać. – Mirek, pracownik tomaszowskiego oddziału firmy Chipita zaczerwienił, się słysząc ten komplement.\n-Wraz z miejscem w magazynie, zapewnione zostaną również: alokacja na nowe mieszkanie i miejsce honorowe w synagodze. \n-Naprawdę, wciąż w to nie wierzę... - wydukał Mirek \n-To uwierz. Pomyśl, jak bardzo będziemy z ciebie dumni. Masz na to potencjał. Nie słuchaj tych głupców, będą nadal na ciebie krzyczeć, ale gdy strzelisz gola, będą cię nosić na rękach. \n-Jest pan pewien?\n-Mów co chcesz, ale dobry jestem w wyczytywaniu opinii publicznej – powiedział Jerzy Kibic, kładąc kontrakt pod nosem Mirka. Podpisał go bez wahania."
zydzew.14.a:0 "To NASZ wielki dzień"

zydzew.15.t:0 "Trzy szekle"
zydzew.15.desc:0 "Piotrków Trybunalski. Tłum fanów piłki nożnej zebrany na placu w galerii N-Park nabożnie spoglądał na Rabbiego, który pomimo porywistego wiatru dumnie stał na kominie obok galerii. W rękach miał telewizor podłączony do baterii, którą nosił na plecach.\n\n- Oto nowe prawo! – krzyknął do zebranych – prawo dane nam przez Boga, który dostosowuje się do okoliczności.\nWtedy słowa nowego przykazania ukazały się wielkimi literami na ekranie. Głośniki zamontowane na ścianach zabrzmiały kobiecym, sztucznym głosem syntezatora: „11. Pamiętaj, byś nie okradał frajerów, którzy pracują na ciebie. Trzy szekle.”\n\nSanhedryn, zebrany na swoim miejscu honorowym, wydał okrzyk radości. Jeden z jego członków, Tiger Bonzo, widząc jak świetnie działa jego elektroniczne dzieło, uronił łzę radości. Szybko wziął swojego Xiaomi i wpisał następne przykazanie. To szybko pojawiło się na ekranie:\n\n- 12. Nie kłóć się ze swoimi współplemieńcami o byle gówno, bo Jahwe tego nie lubi. Trzy złote.\n\nRabbi wtedy krzyknął do zdezorientowanych, lecz skupionych fanów:\n-Oto słowo boże…"
zydzew.15.a:0 "...którego trzeba się trzymać."

zydzew.16.t:0 "Zadzwoń do Saula"
zydzew.16.desc:0 "Środek nocy. Lasy niedaleko Białaczowa. Obóz kiboli w miejscu dawnego obozu letniego. Oczywiście żadnych strażników – Olo, widzewiak, który miał pełnić nocną wartę, zajęty był innymi sprawami. Zawsze po zmroku w polowej synagodze organizowano imprezę. Co chwilę jakiś widzewiak, potykając się, wychodził z baraków domu modlitwy i, upadłszy na kolana, rzygał na ziemię. Zwykle po chwili wstawał i zataczając się, wracał do środka. Lecz tym razem było inaczej. Olo, gdy tylko podniósł łeb z kałuży rzygów, ujrzał w oddali, za bramą, żółte światła samochodów. Wstał, zmrużył oczy i powoli udał się w kierunku wejścia do obozu. Nagle usłyszał dźwięk otwieranych drzwi nadal zamazanych pojazdów. Ciemne postacie krzyczące niezrozumiałe słowa biegły w kierunku Ola. Otępienie alkoholowe szybko ustąpiło trzeźwości wymuszonej trwogą.\n\n- KURWA! ATAKUJĄ! JEBANI ATAKUJĄ!\n\nWtedy gumowa pałka trafiła Ola w głowę. Ogłuszony upadł twarzą w kałużę wymiocin. Osłupiali kibole zaczęli wylewać się z synagogi. Człowiek, który uderzył Ola w głowę, stał dumnie między komunardami i kompanami, którzy za nim szli. Światła samochodu zaciemniły od tyłu jego twarz, ale patrząc od frontu, można było zauważyć jego diaboliczny uśmiech.\n\n-Koniec imprezy! Jeśli Saul nie pójdzie do Dawida, Dawid musi przyjść do Saula! Zabrać ich!"
zydzew.16.a:0 "Miał rację, jeden precyzyjny cios wystarczy..."

zydzew.17.t:0 "Jeden rabin powie tak…"
zydzew.17.desc:0 "Na byłym stadionie MGKS Drzewica odbył się sparing lokalnego klubu z ich odpowiednikami z Opoczna. To była idealna okazja dla rabinów do przetestowania swoich wojowników i trenowania wspólnie z innymi.\n\n-I jak idzie twoim graczom, Mosze? – Siwowłosy rabin z Opoczna spoglądał na swojego rozmówcę z Drzewicy z jawnym zainteresowaniem \n-Co masz na myśli – jak? Kurwa zajebiście! Słuchaj, miałem pomysł, patrzyłem, jak mało robili ci niewierni, kiedy Polin był jeszcze względnie normalnym miejscem. Co roku, od czasu do czasu, chodzili gdzieś w imię chwały Bożej i nazywali to pielgrzymką. \nRabin Isaak sięgnął po czarny kapelusz na swojej głowie i zdjął go. -Ale Mosze, czy to w zgodzie z Torą?\n-Powiedziałbym, że tak – dumnie odrzekł Mosze\n-A ja bym powiedział, że nie – ze smutnym uśmiechem odpowiedział Isaak. \n-A ja bym powiedział TAK! Posłuchaj mnie – Mosze nachylił się lekko do Isaaka – jeśli powiemy im, że idą gdzieś na chwałę Bożą, to nie będą spacerować, pobiegną kurwa. \n-Dobra, jedna rzecz. Co zrobimy, jeśli nagle zaczną obrabiać, po drodze jakichś frajerów? Nie ma na to przykazania i spowolni to całą procesję. \n-Wtedy stworzymy nowe przykazania – Mosze przewrócił oczami\n-Nie zapamiętają\n-No...to przetłumaczymy ze starych tekstów...czekaj, mam! „Pamiętaj, abyś święty dzień meczu święcił”! Po każdej pielgrzymce zorganizujemy mecz!\n-W sumie to całkiem niezłe... w tym przypadku prawo nie działa wstecz, lecz do przodu. \n\nOboje rabini po osiągnięciu konsensusu chętnie obejrzeli resztę meczu. Ale jedna zgoda nigdy nie kończy rabinackich dysput."
zydzew.17.a:0 "...ale drugi rabin powie „nie”."

zydzew.18.t:0 "Dwanaście Plemion. Jedna Wola."
zydzew.18.desc:0 "Lasy niedaleko Spały, widzewskie centra treningowe. Rabin Mosze stał na kamieniu górującym nad okolicą. Przed nim stały szeregi jego wojowników rozpięte na setki metrów – ubrane w stalowe napierśniki, sandały, z kijami bejsbolowymi w dłoniach i wielkimi tarczami leżącymi na ziemi u ich boków. Wszyscy byli gładko ogoleni, bez najmniejszego włoska na policzku. Wszyscy poza jednym porucznikiem z imponującą czarną brodą, wzorowaną na starożytnych królach i wojowników znad Jordanu. \n-Jesteście gotowi iść na wojnę?! Co macie w sercach?!\nPorucznik podniósł miecz, nie przestając patrzeć na rabina Moszego. Na ten widok armia Widzewa jednym głosem zaczęła śpiewać pieśń wojenną:\n§RŁódzki Widzew to potęga, \nDziś każdy o tym wie, \nJahwe ponownie jest z nami, \nOgólnie nie jest źle.\nNowy Kanaan jest w zasięgu,\nCały Polin też,\nŁódzki Widzew to potęga,\nJahwe, o tym wiesz!§!\nMosze podniósł swą laskę do góry. Jej żelazna, zaostrzona końcówka mieniła się w ostrym świetle słońca. Jego długie, siwe włosy zaczęły unosić się na wietrze. Rabin podniósł rękę i pomachał nią, dając sygnał siedmiu widzewianom stojącym przed nim. Podpalili swoje usmolone kije i podnieśli je. Siedem jasnych płomieni zapłonęło nad łysinami potężnego ludu Izraela. Wystrzelono flary z tyłu i zaczęły grać bębny. \n- NA WOJNĘĘĘ! – krzyknął Mosze, podczas gdy tysiąc stóp odzianych w sandały z wigorem szło po asfalcie ku zachodzącemu słońcu. Rabin Mosze nadal stał na kamieniu, patrząc, jak szeregi jego wojowników maszerowały na jego rozkaz. Złapał swój medalion z gwiazdą Dawida, który wisiał mu na szyi. Ręka się na nim zacisnęła, wbijając ostre rogi gwiazdy w jego żylaste dłonie. Ale nie czuł bólu. Tylko dumę."
zydzew.18.a:0 "Nie będzie świtu... dla gojów."

zydzew.19.t:0 "(Nie)zapomniana przeszłość"
zydzew.19.desc:0 "-Jestem na to za stary – mruknął pomarszczony człowiek siedzący na skrzypiącym fotelu.\n- Przemyśl to, czy chcesz umrzeć, siedząc w tej dziurze i pijąc te szczyny. \nTo nie szczyny! – ryknął pułkownik Henryk Piontkowski, podnosząc do ust szklankę brzoskwiniowej amareny. – A to mój dom i tu chcę umrzeć!\nTe wypowiedziane słowa zabrzmiały nadzwyczaj ostro na tle starych książek, dokumentów i wycinków z gazet. Ubrany w czarny dres, wysłannik Widzewa stał przy oknie, głęboko wzdychając. Dziesiąte piętro bloku na łódzkim Teofilowie dostarczało zapierających dech w piersiach widoków. \n-Winda działa?\n-Działała. Przynajmniej miesiąc temu. Muszą tylko znaleźć jakieś części.\n-Pułkowniku, ledwie pan chodzi, nawet o lasce, nie może pan tu zostać. Proszę pójść do nas, do twojego ludu, pomożemy tam panu.\n-Nie pójdę do debili. Nawet przed upadkiem kibole z miejskiego derby dla zabawy kradli mi laskę, a byłem blisko ronda Lotników! Pułkownik podniósł głos tak wysoko, że zaczął kaszleć. Posłaniec przewrócił oczami. To musiał być ŁKS. Nawet jeśli są pośród nas debile, to nie znaczy, że jesteśmy bezwartościowi. Pomożemy panu we wszystkim, nawet w podcieraniu dupy, proszę tylko pójść z nami. Ciężarówka już czeka pod blokiem\n-Nigdy.\n-Nienawidzą tu pana! Nie pozwolą panu żyć w spokoju. Wie pan, że ten dialog to gówno prawda. Potrzebujemy pana i pana umiejętności, pułkowniku. -Staruszek dokończył amarenę i odstawił szklankę na stolik. Ugryzł się w wargi i rzekł:\n-Kogo niby mam szkolić?\n- Wielu naszych ludzi. Jeden z nich się wyróżnia, jest odpowiedzialny, sumienny i lojalny. Nie słyszałem o takich cechach wśród chuliganów. Pułkownik Henryk dłuższą chwilę drapał się po brodzie.\n-Dobra, ten wasz pionier mnie zainteresował. Może nawet nie kłamiecie."
zydzew.19.a:0 "Nigdy byśmy pana pułkownika nie okłamali..."

zydzew.20.t:0 "Surowa ambicja"
zydzew.20.desc:0 "Oficer WSW gapił się na krajobraz za oknem. Widok z trzeciego piętra kamienicy tomaszowskiej pozwalał mu skupić się na pracy jak nic innego. No, może poza papierosem w ustach, którego teraz oczywiście tam trzymał. W biurze był jeszcze jeden człowiek. Młody gość, gładko ogolony na twarzy i głowie siedział prosto na krześle przed biurkiem oficera. Jego zielonoszary mundur był ozdobiony czerwonymi i złotymi znakami, razem z gwiazdą przymierza dumnie przyczepioną do piersi. Gapił się na oficera bez jakichkolwiek emocji. W końcu ten drugi wypuścił dym z płuc i zwrócił się do swojego gościa. \n-Wiesz, długo o tym myśleliśmy – zaczął drapać się po łysinie – i doszliśmy do wniosku, że człowiek taki jak ty jest potrzebny do zadań innych niż wcześniej – jego rozmówca nadal nawet nie mrugnął\n-Nie, żebyśmy mieli jakieś zastrzeżenia. Wręcz przeciwnie. Jesteś jednym z najlepszych oficerów. Świetnie zinfiltrowałeś zakład przemysłowy w Drzewicy, idealnie spacyfikowałeś tą kibolowską komunę, pomimo tego, że sam do niej należałeś – Oczy obu mężczyzn się spotkały, i, po krótkiej chwili, na ich twarzach pojawiły się uśmiechy.\n-Zrobiłem to, bo byli pasożytami. Chcieli być wojownikami Jahwe i żyli w luksusie kosztem frajerów. Z dumą wykonałem rozkaz.\n- Cieszę się, majorze Birkucie – słysząc to, gość uśmiechnął się nawet szerzej niż wcześniej i przez chwilę zawstydzony patrzył się w ziemię.\n-Dziękuje panu!\n-Jeszcze do tego dojdziemy. Jestem Marek – oficer wstał i uścisnął dłoń Birkuta nad biurkiem. – Proszę przyjść tu jutro o 7 rano. Trzeba będzie cię oprowadzić."
zydzew.20.a:0 "Na chwałę Ojczyzny!"

zydzew.21.t:0 "Płyń z prądem"
zydzew.21.desc:0 "Ciepłe słońce paliło ogoloną głowę i gołe ciało Birkuta. Powietrze było wilgotne i ciężkie, jak to bywa w gorące dni przy zalewie w Drzewicy. Nowo mianowany major WSW siłował się wiosłem z kajakiem. Wkładał całą siłę we wiosłowanie, ale pomimo tego najwyżej kręcił się w kółko. Dźwięki chlapiącej wody i ciężkie oddechy ledwo dyszącego Birkuta przerywał głośny, serdeczny śmiech. \n-Za mocno, musisz to robić powoli i delikatnie. O tak. \nBirkut obejrzał się i zobaczył znajomego staruszka płynącego ku niemu. Kajak, w którym siedział, szybował, po tafli wody jakby ślizgał się na lodzie. Majorowi bardzo zaimponowały jego umiejętności. \n-Musisz jeszcze trochę poćwiczyć. I wyluzować. Czemu się tak denerwujesz? – zapytał staruszek. Birkut się roześmiał. \n-Żartujesz sobie? Każdy by się denerwował na moim miejscu. Niedługo idziemy do lasu. Ja będę dowodził.\n-Tym bardziej nie powinieneś się niczym przejmować. Im szybciej i mniej pewnie działasz, tym większa szansa, że coś się spierdoli – Birkut pomyślał o tym i spojrzał w dół. Tymczasem staruszek zatrzymał się tuż obok kajaka majora i wyjął z kieszeni ćwiartkę pigwowej wódki. Naturalnie szybko wziął łyka\n-A co jeśli nie będą mnie przez to szanować?\n-Wiesz, szacunek można zdobyć na dwa sposoby. Pierwszy, przez agresję. I to działa. Ale pamiętaj, że denerwując się łatwo o seplenienie. A wtedy ciężko mówić do więcej niż jeden osoby. Dlatego szacunek jest taki ważny. Zyskasz go, gdy wydasz się spokojny i przygotowany na wszystko.\n- Wiesz strasznie dużo jak na zwykłego ormowca."
zydzew.21.a:0 "-Wielu rzeczy jeszcze o mnie nie wiesz..."

zydzew.22.t:0 "Niedzielny grill [1/2]"
zydzew.22.desc:0 "Sosnowy las w Parchowcu. Drzwi vana marki volkswagen, zaparkowanego na leśnej dróżce zatrzaskują się. Następnie tuziny cichych kroków na ściółce. Był donos – jest i szybka reakcja. \nOd upadku i przybycia fanów ŁKS-u w te okolice, żaden leśnik się tu nie zapuszczał i las zdziczał. Gęste krzaki wyrosły wokół równych szeregów drzew, a ścieżki zarosły mchem. Jednostka ZOMO, odziana w zabarwione na zielono mundury, miała przed sobą trudne zadanie: wytropić rewizjonistów Retkiny, zneutralizować ich odizolowaną komórkę i nie dać się wcześniej zaskoczyć. Szli w nierównym szeregu, 5 metrów od siebie. Ostre igły sosen drapały ich nieosłonięte twarze znowu i znowu. Birkut był na czele, z raną biegnąca od ust do lewego ucha, po tym, jak gałąź będąca na jego drodze boleśnie wystrzeliła mu w twarz. Nie zdołał złapać jej o czasie, bo trzymał skrócony kij bejsbolowy w jednej ręce, a pistolet w drugiej. \n-Panie majorze… - Birkut usłyszał uciętą w pół wypowiedź. Odwrócił się i ujrzał zmieszanego szeregowego. – Pańska twarz! – Krew już zaschła na policzku. \n-Nic mi nie będzie. Widzisz ich?\n-Tak, na prawej flance. Zbudowali sobie palisadę.\nCała grupa, widząc podniesioną dłoń Birkuta, ruszyła w kierunku obozu. Przebijając się przez coraz to gęstsze chaszcze, w końcu ujrzeli małą polanę. Na jej środku stała półtorametrowa bariera zrobiona ze ściętych pni i drewna znalezionego w okolicy. Wyglądała więcej niż żałośnie. W środku był dym i pachniało grillowanymi, niekoszernymi kiełbaskami."
zydzew.22.a:0 "[NASTĘPNA STRONA]"

zydzew.23.t:0 "Niedzielny grill [2/2]"
zydzew.23.desc:0 "-Grillują, pieprzeni Jebusyci, ale im dopierdolim… - Chrząknięcie majora wybiło triumfalne wizje z głowy szeregowego – To może być pułapka, wąchałeś to kiedyś wcześniej albo widziałeś dym? – Birkut zapytał i spojrzał przez lornetkę – O, patrz, tuż pod płotem - Szeregowy spojrzał, ale nic nie zobaczył.\n-Tam jest okop, położyli mięso na grilla, kiedy tam siedzą, żebyśmy myśleli, że imprezują.\n-No, to co robimy? – zapytał szeregowy.\n-Nadal masz ten sztuczny granat? To daj i patrz – Birkut wziął granat i rzucił z głośnym krzykiem – SZYSZKA! UWAGA! – Granat wylądował prosto w okopie. Były krzyki i kilkunastu partyzantów ubranych w czarne i czerwone dresy z logiem ŁKS-u nagle zaczęło wychodzić z płytkiej dziury.\n-Amatorzy… - mruknął Birkut, po czym wziął do ust gwizdek. Głośnym gwizdom odpowiedziały bojowe okrzyki widzewiaków. Rzucili się z prędkością światła na zaskoczonych partyzantów ŁKS-u z pałami.\nBirkut nie ukrywał satysfakcji."
zydzew.23.a:0 "Kolejny dzień bez strat."

zydzew.24.t:0 "Przebudzenie Lewiatana"
zydzew.24.desc:0 "Noc rozświetlały tylko płomienie szalejące wszędzie. Rabin Mosze ubrany w łuskową zbroję z namalowanym logiem RTS-u szedł w stronę ruin leśniczówki. Po bokach miał swoich sierżantów. Też narzucili zbroję na dresy. Blaski płomienie odbijające się od nich prawie oślepiły widzewian biegających po zrujnowanym osiedlu i skutych więźniów bojówek ŁKS-u.\nIlu w środku? – zapytał rabin, gdy zatrzymali się przy bazie Filistynów.\n-Siedmiu dowódców, zabarykadowali się i nie chcą wyjść.\n\nRabin spojrzał wyzywająco na starą leśniczówkę, zabarykadowaną deskami.\n-Powinniśmy użyć tarana? – zapytał jeden z sierżantów.\n-Nie trzeba. – powiedział Mosze, po czym odrzucił hełm i tałes. Rzucił swoją laskę na ziemię i nieuzbrojony poszedł w kierunki fortecy ŁKS-u. Dumnie naprzód.\n-To wasza ostatnia szansa, żeby ujść z życiem! Ktokolwiek wyjdzie teraz, przeżyje, kto nie wyjdzie, umrze! – krzyknął rabin.\n\nPrzez chwilę było słychać tylko trzaskanie płomieni i szwendających się widzewiaków. Nagle głośny gwizd przeszył powietrze i z jednego z okien wyleciała włócznia. Wylądowała tuż u stóp Moszego. Ale on nawet nie mrugnął, tymczasem zaczął liczyć głośno.\nRaz! Dwa!\n\nNawet nie doszedł do trzech, kiedy drzwi się otworzyły i dwóch mężczyzn w czarnych dresach wybiegło. Szybko ich pojmano, zmuszono do zbezczeszczenia szalika ŁKS-u i zabrano do namiotu obrzezań.\nMosze kazał wrzucić do leśniczówki Mołotowa. Pozostali przywódcy Filistynów wybiegli tak szybko, jak mogli, błagając o litość, gotowi opuścić swój klub. Obrzezań dokonano bez znieczulenia, na miejscu. Ale chwilę później, gdy nadal krzyczeli z bólu, leżąc na ziemi, rabin kazał ich podnieść i powiesić."
zydzew.24.a:0 "Rabin Mosze się nie powtarza."

zydzew.25.t: "Raj utracony"
zydzew.25.desc: "Pan Mariusz, osiemdziesięcioletni emeryt – spacerował ulicą Rokicińską do Centrala – domu handlowego serca Łodzi. Tym razem szedł kupić trochę ziemniaków i cebuli. Mariusz stale jak na swój wiek przechodził tamtędy co tydzień przez ostatnich kilka dekad i nawet Upadek Polski i trzy następujące oblężenia miasta tego nie zmieniły. Rząd miasta traktował główny warzywniak Łodzi (jak go często zwą) ze specjalną troską i zawsze starał się dbać o jego zaopatrzenie.\n\nTym razem jednak staruszek poczuł, że coś jest nie tak.\n\nPomimo godziny i wyjątkowo dobrej pogody na dworze, nie napotkał na drodze do Centrala ani jednej osoby. Wprawdzie słyszał o jakimś ostatnim najeździe na Łódź, ale póki co nie widział ani nie poczuł żadnych jego skutków w swoim życiu i osiedlu. Nagle, jego już słabe oczy ujrzały, że krajobraz kilkaset metrów przed nim jest biały i mroźny. Zanim spostrzegł, co dokładnie się dzieje, do jego uszu doszły dziesiątki męskich głosów śpiewających radosne pieśni – po dźwięku jakiegoś wybuchu w oddali – stały się jeszcze głośniejsze i bardziej zauważalne.”\n\nPan Mariusz, który był, delikatnie mówiąc, trochę zdumiony, dopiero teraz dostrzegł czerwone sztandary z żółtymi gwiazdami Dawida trzepoczące w oddali, prawie natychmiast został oślepiony setkami flar wystrzelonych w tej samej chwili. Natychmiast padł na kolana i szybko wyjął jarmułkę z kieszeni, zastępując nią płaską czapkę."
zydzew.25.a: ""Bóg odbiera i daje, niech Jego imię będzie pochwalone""

unification.3.t:0 "[GetNewspaper]Kibole Widzewa jednoczą województwo łódzkie"
unification.3.desc:0 "Powojenna Polska jest domem wielu dziwacznych ruchów politycznych i religijnych. Niewiele z nich jednak dorównuje swoją niezwykłością nowym władcom Łodzi. \n\nŻydowska, socjalistyczna teokracja Nowego Kanaanu to amalgamat lokalnych żydowskich elit, które osiedliły się w Łodzi po fali antysemickich ataków w innych częściach kraju, starej gwardii komunistycznej ery PRLu z Jerzym Urbanem na czele i piłkarskich ultrasów RTS-u Widzew, którzy nawrócili się na judaizm po bitwie o Widzew, która teraz jest legendą założycielską państwa. Komunalne społeczeństwo i lewicowa gospodarka Nowych Kanaanejczyków może zostać opisana tylko jako „kibolowy kibucyzm” albo „teokratyczny socjalizm chuligański” \nKiedy my zastanawiamy się, czy polskie konserwatywne społeczeństwo przyjmie rządy, które tak bardzo sprzeczne z ich poglądami, sąsiedzi Żydzewa obawiają się, że niedługo przeszyje im plecy miecz Jahwe."
unification.3.a:0 "Niezbadane są wyroki Jahwe"

unification.37.t:0 "[GetNewspaper]Kibole Widzewa jednoczą województwo łódzkie"
unification.37.desc:0 "Powojenna Polska jest domem wielu dziwacznych ruchów politycznych i religijnych. Niewiele z nich jednak dorównuje swoją niezwykłością nowym władcom Łodzi. \n\nŻydowskie, socjalistyczne państwo Polin został stworzony dzięki sojuszowi miejscowych żydowskich elit, które osiedliły się w Łodzi po fali antysemickich ataków w innych częściach kraju, starej gwardii komunistycznej ery PRLu z Jerzym Urbanem na czele i piłkarskich ultrasów RTS-u Widzew, którzy nawrócili się na judaizm po bitwie o Widzew, która teraz jest mitem założycielskim państwa. Struktura i gospodarka Polina została zaprojektowana przez nikogo innego niż Jerzego Urbana, który służył w aparacie cenzury i propagandy PRL-u i później założył wysoce antyklerykalną gazetę „NIE”. \nKiedy my zastanawiamy się, czy polskie konserwatywne społeczeństwo przyjmie rządy, które tak bardzo sprzeczne z ich poglądami, „Goebbels stanu wojennego” szykuje kolejną błyskotliwą satyrę szkalującą sąsiednie reżimy."

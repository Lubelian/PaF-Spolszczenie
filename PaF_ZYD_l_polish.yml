ZYD_exodus:0 "Szemot"
ZYD_exodus_desc:0 "Czterdzieści dni Rabbi wędrował, prowadząc Dwanaście Plemion do Dziczy Obiecanej. Czwartego dnia, głód wystąpił wśród ludu Widzewa. Tylko wiara w Słowo Jahwe dawała im siłę. Wtem Rabbi, widząc to, rzekł:\n\n-Głód nas męczy, pomóż swemu ludowi, Jahwe!"
ZYD_leviticus:0 "Wajikra "
ZYD_leviticus_desc:0 "Rabbi, wraz z plemieniem swoim, wyruszył na południe, do Tomaszowa, zwanego Miastem Pokrzyw, bo w jego ścisłym centrum bardzo trzeba było uważać na nie. Tam również wybrali się z nim przybysze z oryginalnego Narodu Wybranego. Drudzy Przybysze opowiadali historie o sławie miasta przez bogactwo jego, kiedy nadal działała tam fabryka tekstyliów, słynna na cały Polin ze zręcznego rzemiosła. Lewiatan Dolar położył temu kres wraz z reformami które pochłonęły całe bogactwo z tej ziemi. "
ZYD_numbers:0 "Bemidbar"
ZYD_numbers_desc:0 "Dnia pierwszego trzeciego tygodnia po wyjściu kiboli z Widzewatymi słowami Jahwe przemówił do Rabbiego na stacji kolejowej Koluszki w namiocie spotkania:\n”Dokonajcie obliczenia całego zgromadzenia widzewiaków według plemion i klubów, licząc według głów imiona wszystkich mężczyzn. \nTy i Aaron dokonajcie spisu wszystkich widzewiaków zdolnych do walki od lat szesnastu wzwyż. \nZ każdego klubu winien wam towarzyszyć mąż, głowa plemiona.”"
ZYD_deuteronomy:0 "Dewarim"
ZYD_deuteronomy_desc:0 "Dekalog\n\n1. Nie będziesz miał innych klubów poza RTS-em ani bogów poza Jahwe.\n2. Nie będziesz brał imienia klubu swego nadaremno.\n3. Pamiętaj, abyś mecz dzień święty święcił, wystrzeliwywał flary.\n4. Czcij Klub swój, Boga swego i Rabbiego swego.\n5. Będziesz kradł tylko od frajerów i wrogów Klubu i Narodu swego.\n6. Nie pożądaj dziewczyny ani telefonu ziomka swego.\n7. Nie będziesz donosił.\n8. Wrogów swoich będziesz po równo napierdalał.\n9. Nie odmówisz piwa\n10. Ani żadnej innej rzeczy, którą dadzą ci frajerzy."
ZYD_constant_brawls:0 "Ciągłe bijatyki"
ZYD_constant_brawls_desc:0 "Powiedzieć, że nasze ziemie wrą od niepokoju, byłoby niedopowiedzenie. Widzewianie wędrują między kominami i miejscami, gdzie okrada się frajerów, zaczynają bójki (często śmiertelne w skutkach), kradną wszystko, co nie jest przykręcone. Tymczasem w lasach grasują milicje ŁKS-u wypędzone z Łodzi przez Pana Dialogu. Samotni wędrowcy często znikają bez śladu. Nikt nie jest pewien przyszłości, a konflikt między Pierwszymi a Drugimi Przybyszami co do sposobu przezwyciężenia kryzysu."
ZYD_mutual_destruction:0 "Wzajemne zniszczenie"
ZYD_mutual_destruction_desc:0 "Pomiędzy Dwunastoma Plemionami toczy się ciągły bój o zasoby. Z każdym dniem idea jedności między Narodem Wybranym a Klubem zanika. Zamiast tego najzwyklejsze i najprymitywniejsze partykularyzmy wychodzą na pierwszy plan. Jeśli nie zatrzymamy tego procesu i nie przypomnimy widzewianom, kim są, jakie są ich zadania i wrogowie, niedługo cały Nowy Kanaan obejmie chaos wojny domowej."
ZYD_the_decalogue_upgrade:0 "Ulepszenie Dekalogu"
ZYD_the_decalogue_upgrade_desc:0 "Sam Jahwe odwiedził naszych najpobożniejszych ludzi dziś w nocy we śnie. Mówią, że rozkazał im zmienić Dekalog natychmiast i znacznie go rozszerzyć. Po krótkiej analizie widać, że proponowane zmiany poważnie zwiększą rygor, któremu są poddani mieszkańcy Widzewa. Położono również nacisk na posłuszeństwo Jahwe, Starszym, Prorokom Wiary i Rabbiemu. Drudzy Przybysze protestują przeciwko zajęciu kompetencji prawa świeckiego przez prawa religijne. Jednakże nie da się zaprzeczyć, że taki rozszerzony Dekalog mógłby być gwarantem pokoju, jedności i jednogłośności pośród Narodu Wybranego, jeśli miałby być przyjęty jako prawo."
ZYD_limitation_of_the_autonomy_of_the_twelve_tribes:0 "Ograniczenie autonomii Dwunastu Plemion"
ZYD_limitation_of_the_autonomy_of_the_twelve_tribes_desc:0 "Choć oczywistym jest, że system podziału pomiędzy dwunastoma plemionami dwunastu ulic Widzewa umożliwił stworzenie ramy naszego nowego Polina dzięki swojej „elastyczności”, teraz to tylko kula u nogi. Chuligańskie Komuny Widzewa, niepodległe niczemu, to siedliska moralnego rozkładu i źródła ciągłych podziałów klasowych i otwartego antagonizmu pomiędzy nimi. Funkcjonujące państwo nie może być zbudowane na tej podstawie. Choć możemy… uszanować odmienność pojedynczych plemion w sensie kulturowym, ich prawna niepodległość od rządu centralnego musi zostać zniesiona."
ZYD_alcohol_rationing:0 "Racjonowanie alkoholu"
ZYD_alcohol_rationing_desc:0 "Jeden z najpilniejszych problemów naszego kraju to alkoholizm. Choć zgodnie z dekalogiem nie możemy odmówić piwa od frajerów, powoduje to duże problemy z organizacją i morale naszych wojowników. Nie znają umiaru i większość czasu nie są w stanie wykonywać swoich obowiązków. Chodzą nawet plotki, że frajerzy specjalnie dostarczają im alkoholu, aby widzewiaki nie mogły ich okraść. Coś trzeba z tym zrobić. Pierwsi Przybysze proponują rozszerzenie Dekalogu jeszcze bardziej – narzucając obowiązek konsumpcji koszernego piwa, rozprowadzanego bezpośrednio przez rabbich i ustanowienie bezalkoholowych świąt, takich jak Pascha uda nam się zmniejszyć ten problem."
ZYD_warriors_overview:0 "Spis Wojowników"
ZYD_warriors_overview_desc:0 "Choć wstyd się przyznać, Klub pomimo odrodzonego zapału pośród fanów, nadal z przymusu zadowala się byle czym – większość drużyn komunalnych może sobie poradzić z naszymi teoretycznie najlepszymi graczami bez większego wysiłku. Jak mamy utrzymać entuzjazm Dwunastu Plemion, jeśli ich najważniejsza reprezentacja, największe źródło inspiracji nie potrafi strzelić gola drużynie wiecznie pijanych włóczęgów? Wracając, szczerze mówiąc, i tak ciężko by było je rozróżnić… Musimy znaleźć graczy, którzy ze śmiertelną efektywnością gry i emocjonalnym stylem zainspirują naszych żołnierzy do wali w imię Klubu Wybranego, Narodu Wybranego i Boga Wszechmogącego."
ZYD_eleven_felash:0 "Jedenastu Felaszów"
ZYD_eleven_felash_desc:0 "Pierwsi Przybysze, widząc problemy na pierwszej linii wojowników Jahwe, zasugerowali nam przywrócenie graczy wiary mojżeszowej, Oczywiście ci utalentowani gracze nie przyjdą do nas za darmo, ale to gra warta świeczki. Poza tym, że dostaniemy swoją prawdziwą drużynę marzeń, dzięki nim podkreślimy jedność religijną i akceptację Narodu Wybranego i zachęcimy naszych obcych braci do wsparcia naszego wysiłku wyciągnięcia Filistynów i Ammonitów z innych klubów. ŁKS obrażał nas i Jahwe swoimi krzywymi uśmieszkami wystarczająco długo."
ZYD_eleven_sons_of_labour:0 "Jedenastu z Ludu Pracującego"
ZYD_eleven_sons_of_labour_desc:0 "Drudzy Przybysze zasugerowali, żebyśmy uszanowali tych, którzy włożyli najwięcej wysiłku w budowę naszego państwa, to jest robotników. Choć powołanie frajerów do jedenastki RTS-u może być szokiem dla członków Dwunastu Plemion i prawdopodobnie taka decyzja wywoła wiele niepokoju. Jednakże Drudzy Przybysze, włącznie z Kibicem podkreślają, że polepszy to opinię, o nas u samych frajerów tym samym zwiększając efektywność ich pracy. Zapytany o możliwe zdolności piłkarskie tej drużyny, Kibic odparł, że osobiście zatroszczyłby się o to, że każdy mecz skończy się ich zwycięstwem – powiedział, że stać go na to, że w „NIE” wszystko będzie opisane, tak jak być powinno."
ZYD_pitches_of_prayer:0 "Boiska Modlitwy"
ZYD_pitches_of_prayer_desc:0 "Dzień meczu to dużo, dużo więcej niż okazja do naparzanki. Wraz z pierwszym gwizdkiem słychać pieśni wiary. W graczach RTS-u na murawie odradza się siła Samsona, odwaga Dawida i wytrwałość Jozuego. Każdy gol potwierdza przymierze, które zawarł z nami Jahwe, każde nasze zwycięstwo, każdy psalm zaśpiewany razem na boisku – nasze podziękowanie i wyznanie wiary. Nieśmiertelne nauki Abrahama – Mojżesza – Izajasza – Ezechiela – Jeremiasza żyją zawsze, gdy czerwona flara rozświetla niebo.\n\nŚwiętujmy Dzień Meczu!"
ZYD_communal_and_robbery_economy:0 "Ekonomia kradziejsko-kibolska"
ZYD_communal_and_robbery_economy_desc:0 "Całe terytorium Nowego Kanaanu jest podzielone pomiędzy Dwanaście plemion. Ich członkowie żyją w komunach po kilkuset członków, gdzie piją piwo, oglądają mecze i napierdalają się po mordach. Oczywiście nie pracują i zbierają fundusze od frajerów, to jest od tych mających zatrudnienie. W teorii miało im to pozwolić nauczyć się walczyć wręcz, studiować Torę i modlić się za Klub i Naród. Ten system nie może jednak być utrzymany – nasza armia to pijana, pasożytnicza tłuszcza, która nie potrafi trzymać kija prosto ani zacytować, choć pół linijki z Księgi Liczb. Nie wiedzą, jak i o co walczyć. W dodatku zużywają dużą ilość dóbr, których nikt nie potrafi kontrolować."
ZYD_wrath_of_the_losers:0 "Gniew Frajerów"
ZYD_wrath_of_the_losers_desc:0 "Poza kastą przywódczą kleryków i fanami Widzewa trzecią grupą w naszym państwie są frajerzy – ludzie pracujący i cele kradzieży kieszonkowych i pobić. Kiedy na początku udało nam się trzymać ich w ryzach, teraz plenią się strajki i niepokój, głównie przez rosnącą chciwość Wojowników Izraela. Oczywiście miało to straszny wpływ na naszą produkcję przemysłową. Nie pobijemy pogan ani ŁKS-u procami i złamanymi kijami do bejsbola. Musimy coś z tym zrobić."
ZYD_the_kibbutz_reform:0 "Reforma kibuców"
ZYD_the_kibbutz_reform_desc:0 "Pierwsi Przybysze uważają, że znaleźli rozwiązanie naszych problemów gospodarczych. Proponują przekształcenie chuligańskich komun w kibuce. Pod reżimem religijnym nasi wojownicy zaczęliby kultywować ziemię i na początku wykonywać proste prace ręczne. Tym sposobem dalibyśmy im prawdziwą pracę, zwiększyli produkcję i moglibyśmy uspokoić nastroje pośród frajerów. Zajęci pracą i modlitwą chuligani nie mieliby czasu ani potrzeby kraść. Jednakże trudno by było zmusić ich do tego, większość z nich nie ma fachu w rękach, co dopiero w nogach i głowach. Religijna i zawodowa edukacja trochę zajmie."
ZYD_sending_widzewiaks_to_factories:0 "Wysyłanie widzewian do fabryk"
ZYD_sending_widzewiaks_to_factories_desc:0 "Drudzy Przybysze wierzą, że najlepszym rozwiązaniem byłaby częściowa lub całkowita likwidacja komun i wysłanie widzewian do fabryk jako pracowników i „nieformalnych ochroniarzy”. Parę miłych słów, krótka „polityczno-religijna” sesja treningowa i nastanie pokój pośród frajerów i Widzew w końcu będzie nam służyć. Kibic zajął się organizacją tego przedsięwzięcia i jej „podstawą ideologiczną i medialną”. Długo to nie zajmie, a rezultaty mogą być... wyjątkowo owocne."
ZYD_usury_as_an_alternative_to_robbery:0 "Lichwa alternatywą dla rabunku"
ZYD_usury_as_an_alternative_to_robbery_desc:0 "Choć tradycyjny rabunek to integralna część etosu ludu Widzewa, utrzymanie tego stanu powoduje różnorakie komplikacje – ciężko jest kontrolować gospodarkę, kiedy każdy plan jest krzyżowany przez samowolne akcje wojowników Jahwe. Nasi uczeni w piśmie, po wielu dniach badania pism świętych i we współpracy z Drugimi Przybyłymi spod znaku Kibica znaleźli rozwiązanie tego problemu. Lichwa wobec frajerów, jako operacja finansowa, z natury jest czynnikiem stałym i przewidywalnym, i z pewnością właściwa jej interpretacja może być równoznaczna z rabunkiem. Szybki kurs żydowskiej ekonomii wyjaśni słuchaczom, że jest dużo bardziej dochodowa niż zwykłe kradzieże."
ZYD_discuss_of_the_high_command:0 "Sprawa Naczelnego Dowództwa"
ZYD_discuss_of_the_high_command_desc:0 "Przeprowadzając niezbędne reformy gospodarcze i ograniczając zapędy naszych braci, możemy zacząć myśleć o zajęciu całego województwa i, co najważniejsze – powrocie do naszego Prawdziwego, Pierwotnego Kanaanu – Łodzi. Na drodze do Wojny o Ojczyznę i naszego powrotu stoją jedynie ŁKS-owscy Synowie i Córy Koryntu. To bezbożni jebusyci co skończyli Pabianice, co puszczają rudych przodem w kolejkach. Dzikusy, które wylizują talerze po roladkach i mylą Reksia z Krecikiem. Nasi wojownicy często nie wiedzą, jak walczyć, myślą, że kijami bejsbolowymi się gra. Musimy wybrać przywódców, którzy nauczą ich sztuki wojny i poprowadzą przeciwko Pladze Śródmieścia."
ZYD_rabbis_as_commanders:0 "Dowództwo w rękach Trenerów-Rabinów"
ZYD_rabbis_as_commanders_desc:0 "Kluczem do sukcesu jest zawsze morale i wsparcie z samej góry. Rabini już udowodnili swoją zdolność do motywacji widzewian do działania: ich inicjatywy od nowa rozpaliły religijny zapał pośród Narodu Wybranego. Każdego dnia płomienne kazania i wymyślne przypowieści uczą nas o mocy Odnowionego Przymierza i tych, którzy nie są go godni. Po przemówieniach następuje okres intensywnego treningu fizycznego, podczas którego śpiewa się psalmy. Oddanie dowództwa rabinom wydaje się oczywiste – Dwanaście Plemion wejdzie wraz z nimi do płonącej Sodomy."
ZYD_good_old_comrades:0 "Starzy dobrzy towarzysze"
ZYD_good_old_comrades_desc:0 "Choć Jahwe pokazał nam swą łaskę, odnawiając Przymierze, aroganckim by było żądać jego wsparcia w każdy czas. Zbudowaliśmy naszą armię na solidnej podstawie i religijne uniesienie nie jest jej częścią. Choć wielu poległo, są wciąż pośród nas starzy oficerowie z czasów, gdy armia Polina walczyła pod Czerwonym Sztandarem i pod boskim patronatem. Ich wiedza i ich dzieci będą przewodzić naszej nowej armii. Regularne, profesjonalne szkolenie, szkolenia polityczne i religijne, czujne oko naszych tajnych towarzyszy i powszechny pobór uczynią Widzew siła, przed którą nasi wrogowie będą się trząść ze strachu."
ZYD_sanctioning_the_kibbutz_cult_of_strength:0 "Usankcjonowanie chuligańskiego kultu siły"
ZYD_sanctioning_the_kibbutz_cult_of_strength_desc:0 "Pośród Widzewian podziw dla siły, brutalności i dominacji jest powszechny. Dla sławy, władzy nad innymi ludźmi i pokazania charakteru są w stanie robić rzeczy, których nikt inny by nie śmiał. Nie mają sobie równych, jeśli chodzi o zuchwałość na polu bitwy. Kilku radykalnych rabinów uważa, że są podświadomie dumni ze swojego przymierza z Jahwe i z łaskim którą ich obdarzył. Uważają również że ten element chuligańskiej kultury powinien być wyeksponowany i uświęcony. Bo Ten, Który Jest, wybrał Nas, abyśmy sprawili, by wszyscy frajerzy się nas trwożyli."
ZYD_davids_army:0 "Mężni wojownicy Dawida"
ZYD_davids_army_desc:0 "Dwanaście Plemion coraz bardziej staje się jak starożytne plemiona pierwszej Ojczyzny. Noszą stalowe napierśniki zrobione ze złomu, robią z niego tarcze, które polerują tak, że odbite w nich światło oślepia wrogów. Wyróżniają się w walce procami i zdobycznymi karabinami. Wszystko to ma miejsce pod nadzorem rabinów, przy śpiewie pieśni autorstwa Króla Dawida, do światła menory i gwaru Widzewskich meczów piłkarskich. Nawet nasza podstawowa jedenastka włożyła sandały i tuniki z logiem Klubu Wybranego i Gwiazdą Dawida. Dziś jesteśmy jak nasz Drugi Król – niepozorni, lecz gotowy, by pokonać każdego Goliata, który stanie nam na drodze. My też jesteśmy gotowi odnowić dawną chwałę Narodu Wybranego. To nasz boski obowiązek."
ZYD_recreation_of_wzw:0 "Odnowienie Wojskowej Służby Wewnętrznej"
ZYD_recreation_of_wzw_desc:0 "Nasza stara, ale nowa Armia Ludowa musi być niezawodna. Byłoby najlepiej, gdyby profesjonaliści mogli się tym zająć. Religijny zapał wzbudzany przez rabinów nie może tego zagwarantować. Istniała kiedyś organizacja, która wzorowo kontrolowała nasze siły zbrojne, chroniąc je przed ideami wywrotowymi oraz zajmując się właściwym wzmocnieniem ideologicznym. Musimy zrekonstruować Wojskową Służbę Wewnętrzną, żeby utrzymać armię w czystości. Personel będą stanowić najinteligentniejsi oraz najbardziej posłuszni widzewianie, szkoleni przez wciąż żywych byłych oficerów tej formacji. Będą też stanowić idealny fundament dla naszych grup wywiadu i kontrwywiadu."
ZYD_restoration_of_discipline:0 "Odnowienie dyscypliny"
ZYD_restoration_of_discipline_desc:0 "Udało nam się dokonać niemożliwego. Dawni, nieokrzesani chuligani, myślący tylko o piciu piwa i biciu fraje…mas pracujących miast i wsi, dziś maszerują równym krokiem, ubrani w mundury jednego wzoru i śpiewają Międzynarodówkę. Wszystko pod czujnym okiem oficerów wywiadu z WSW i pewnych komisarzy ideologiczno-religijnych. Jak Kibic pisze w „NIE” – „Nikt nie ma już wątpliwości – PR znów ma siłę i środki, aby przywrócić porządek w brązowej polskiej dziczy. Polsko-Żydowska Kibolowsko-Robotnicza Armia czeka na rozkazy, żeby rozprawić się z rewolucją narodowofilystyńską. Ich pierwszymi celami będą antysemiccy bandyci i wyzyskiwacze pracowników z ŁKS-u.”"
ZYD_sharpening_the_old_sticks:0 "Struganie nowych kijów"
ZYD_sharpening_the_old_sticks_desc:0 "Ilość nowej broni będzie obfita. To wszystko, czego teraz potrzebujemy, aby wybrać się w święty bój. Rabbi znów robi objazd w swojej Arce Przymierza. Nie mieszczą się już dotacje. Każdy dokłada się do wspólnego celu. Każdy zdolny to walki bojowym kijem bejsbolowym będzie gotów do spełnienia swojego obowiązku wobec Jahwe, Ludu i Klubu. Nasi piłkarze też podróżują z miasta do miasta, z komuny do komuny, z wioski do wioski zachęcając do wzmożonego wysiłku. Tymczasem lasy są ciche jak grób. Pachną strachem. Pora przywrócić porządek w Nowym Kanaanie. Potem przyjdzie czas odzyskać Stary."
ZYD_pacyfication_of_the_lks_remnants:0 "Pacyfikacja pozostałości ŁKSu"
ZYD_pacyfication_of_the_lks_remnants_desc:0 "Przez ostatni rok żyliśmy w strachu na prawdziwie hiobowej ziemi. Jak Hagar, która zrodziła Abrahamowi syna przez oddanie Bogu, staliśmy się znów całkiem potężni przez odnowione przymierze. Jednakże nie możemy spocząć na laurach. W naszych lasach nadal są bandyci – przeklęci potomkowie kazirodczego związku Lota z jego córkami – Ammonici z Retkinii, Moabici z Polesia. Samo ich istnienie to obraza majestatu Jahwe. Nie pozwolimy bandytom pochodzenia nacjonalistycznego terroryzować wszystkich plemion i ludów, które żyją w Trzecim, Tymczasowym Kannanie. Naszej ziemi."
ZYD_forced_converions:0 "Przymusowe nawrócenia"
ZYD_forced_converions_desc:0 "Rabini wysunęli interesującą propozycję dotyczącą naszego postępowania z ŁKS-em. Przywołali istnienie ludu Samarytan w starożytnych czasach Izraela. Byli żydami niewłączonymi w Przymierze – nawrócenie z innych wiar. Służyli jako pracownicy gościnni i ludzie od czarnej roboty niegodnej żadnego członka Narodu Wybranego. Nic nie stoi na przeszkodzie odnowienia istnienia Samarytan w dzisiejszych, nowożytnych warunkach. Pojmani kibole ŁKS-u zostaną zmuszeni do uznania siły Jahwe, jeśli kiedykolwiek chcą być jeszcze wolni. I do tego będą zmuszeni przyjąć nasze prawa."
ZYD_forced_labor:0 "Praca przymusowa"
ZYD_forced_labor_desc:0 "Faktem jest, że musimy się, uporać z ŁKS-em. Ci polscy faszyści nie mogą, już być wolnymi ludźmi, tym bardziej zdolnymi do bezlitosnego okradania naszych towarzyszy pracowników. Ale czemu marnować ich potencjał? Wielu z nich pęknie i wpadnie w nasze ręce. A ci, którzy nie pracują – nie jedzą. Możesz pracować na różne sposoby; wycinać lasy, kopać torf. Czasem można nawet coś osiągnąć po wystarczająco długiej „praktyce”. Niech to będzie wolność. Oczywiście „wolność” pod ścisłym nadzorem WSW. W końcu mówimy o elementach niepewnych politycznie i religijnie..."
ZYD_taking_the_dogs_off_the_leash:0 "Spuszczanie psów ze smyczy"
ZYD_taking_the_dogs_off_the_leash_desc:0 "Płomienie wiary rozpalone w sercach fanów Klubu Wybranego są jak te płonące w trzewiach Lewiatana. Pochłoną wszystko, co stanie im na drodze. Zostawią tylko proch, by nawozić ziemię do kultywacji frajerskim oraczom. Zaprawdę straszny jest gniew Dwunastu Plemion; groźba z ich ust jest śmiertelna dla serc słabych – zamarliby w miejscu. Nie ma nadziei dla wrogów synów Izraela, potomków Dawida i Salomona, wnuków Mojżesza. Kanaan zostanie zalany krwią, Nowy i Stary. To będzie nasze poświęcenie, prawdziwy Baranek Boży."
ZYD_zomo_action:0 "Akcja ŻOMO"
ZYD_zomo_action_desc:0 "Kto jest lepiej przygotowany do walki z plagą bandytyzmu antysyjonistycznego niż specjalnie wyszkolone, zmotoryzowane jednostki wyjątkowe? Nawet grupy bandytów najmocniej połączone nienawiścią klasowo-narodową przegrają w bezpośredniej walce ze zdyscyplinowaną siłą klasy robotniczej, która w dodatku ma przewagę technologiczną. Mamy wystarczająco rezerw Lublin i T4, aby stworzyć specjalną brygadę, naszą dumę i terror dla wroga. Zewnętrznego i wewnętrznego."
ZYD_rts_is_a_power:0 "RTS JEST POTĘŻNY!"
ZYD_rts_is_a_power_desc:0 "Naród Wybrany znów jest jeden. Nikt nie równa się naszej armii. Nikt nie jest tak syty, jak nasi bracia i siostry. Jahwe nie musiał dawać nam manny z nieba ani zdrojów wody pitnej. Na pustyni, niebezpiecznej i niegościnnej, zbudowaliśmy prawdziwą oazę z samego piachu. Jego Słowo i nasza nieugięta wola, wiarą w zwycięstwo Narodu Wybranego i Klub wystarczyły. Rabbi stoi dziś na górze komina w Tomaszowie i patrzy, jak piękny jest jego Kraj wokół. Ale czeka też na słowo Jahwe..."

 POLITICS_GRZEGORZ_SCHETYNA_DESC:0 "There are people whose destiny is to always be second. Grzegorz Schetyna is one of them. \n\nStarting as an anticommunist, liberal oppositionist, Schetyna made himself comfortable in Third Polish Republic’s politics as a Lower Silesian backbone of the Civic Platform. Donald Tusk found his talents useful and took a liking in him. Having become his right-hand, Schetyna kept the party in shape and enjoyed power flowing from the future Emperor’s authority. Then the tides turned. Tusk departed to Brussels, and Schetyna took his mantle, failing miserably. Left on his own, he lacked resolve, and proved to be a spineless leader. The Platform was shaken, and PiS exploited that to the fullest. \n\nThe fault often lies on both sides, so would symetrist say. Schetyna knows this all too well. Along with Tusk he clamored for EU intervention, and when it happened, he knew that, despite all his faults, his boss had no one else he could rely upon as much as him – for without Tusk, Schetyna was nothing. Delegated to Lower Silesia, he nominally became the second Eurokommissar; in fact, however, he is barely Tusk’s ersatz for territories deemed less important than Westpommern. \n\nEagerly waiting for guidelines from Myślibórz and Brussels, Schetyna does not act much on his own. Being seen by the Poles as a despicable laughingstock, he tries at least not to become one for the Europeans – therefore, he allows army and European politicians to act on their own. With factionalism and bickering among the elites, the masses rumble, and another collapse seems imminent. If Schetyna won’t get his shit together, his name will forever be synonymous with failure."

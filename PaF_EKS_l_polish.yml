unification.45.t:0 "[GetNewspaper]Eurokommissariat Schlesien unites Lower Silesia"
unification.45.desc:0 "Many waters have flown through the Odra river after the Collapse of the Eurokommisariats. Few Poles believed that this strange German occupation state would survive, let alone reunite Lower Silesia. However, Poles loyal to the leadership from the West, no matter if rightly so, showed enormous enthusiasm and effort in the fight for the shattered lands.\nGrzegorz Schetyna, the right-hand of the head of the PO party, now the unquestionable leader of the EKS, has become the main quarterback in the region. As a trusted man in Brussels, he was entrusted with managing Lower Silesia, which was less important than Pomerania and Wartheland for Germany. Despite this, having less influence and manpower and questionably loyal vassals, he managed to lead the Polish-German forces to victory. EU officials have come by train to take up important administrative positions. Now three flags fly again at the Breslau town hall, only that one flies slightly higher."
unification.45.a:0 "So much blood spilled just for nothing to change."

eksrozpadnews.1.t:0 "[GetNewspaper]Bunt w Żaganiu!"
eksrozpadnews.1.desc:0 "To, co początkowo wydawało się jedynie optymistycznymi pogłoskami, zostało teraz praktycznie potwierdzone – Eurokomisariaty zaczęły się rozpadać, a polska 11. Dywizja Kawalerii Pancernej była pierwszą częścią europejskiej armii okupacyjnej, która całkowicie oderwała się od rządu EK. Przywódca jednostki – gen. Piotr Trytek – publicznie oświadczył, że nie będzie już służył w „patologicznym reżimie europejskim”. W tych strasznych i strasznych czasach my – jako Polacy – powinniśmy trzymać się razem i położyć kres handlowi bronią i nielegalnemu osadnictwu niemieckiemu na okupowanych terenach. Polska jeszcze nie zginęła! - stwierdził Trytek w przesłaniu nadawanym ze zdobytej rozgłośni radiowej w Żaganiu. Nie wiadomo, czy władza niemiecka podejmie próbę odwetu, gdyż przeciwko buntownikom nie zorganizowano na razie żadnych wojsk. Czy dzieje się tak dlatego, że administracja zna swoje grzechy i uważa bunt za w jakiś sposób zasłużony? A może dlatego, że europejska armia przygotowuje się na niepokoje w pozostałych Komisariatach?"
eksrozpadnews.1.a:0 "Tym razem było więcej niż czterech pancernych"



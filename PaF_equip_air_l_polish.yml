 trans_helicopter_equipment:0 "Helikoptery transportowe"
 trans_helicopter_equipment_desc:0 "...*pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr*..."
 trans_helicopter_equipment_0:0 "Cywilny i wojskowy helikopter transportowy"
 trans_helicopter_equipment_0_desc:0 "Refurbished air ambulances and old, multipurpose civilian and military copters used to transport people out of and onto the battlefield. Models such as the Mi-4."
 trans_helicopter_equipment_1:1 "Klasyczny wojskowy helikopter transportowy"
 trans_helicopter_equipment_1_desc:1 "Cold War helicopters designed with transporting troops in mind, such as the Mi-8. They go 'pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr', but instead of making people go 'oh God-oh shit-oh God-oh shit-oh God-oh shit-oh God-oh shit' they pick them up and drop them off elsewhere."
 trans_helicopter_equipment_2:2 "Nowoczesny wojskowy helikopter transportowy"
 trans_helicopter_equipment_2_desc:2 "Chinooks and other modern, heavy transport copters. The choppas that Schwarzenegger told you to get to."
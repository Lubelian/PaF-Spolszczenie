l_polish:
 primitive_aircraft:0 "Odnaleziony samolot cywilny"
 primitive_aircraft_desc:0 "All kinds of small and medium-size civilian planes that have been stumbled upon and looted by warlord rabble. Most of them cannot be used for anything else than scouting or flying above the enemies' ears just to annoy them with engine humming."
 primitive_aircraft_equipment:0 "Odnalezione samoloty cywilne"
 primitive_aircraft_equipment_desc:0 "All kinds of small and medium-size civilian planes that have been stumbled upon and looted by warlord rabble. Most of them cannot be used for anything else than scouting or flying above the enemies' ears just to annoy them with engine humming."
 bomber_equipment:0 "Bombowce"
 bomber_equipment_desc:0 "I'm trying my hardest to make a ''all toasters toast toast'' bit here but ''all bombers drop bombs'' 's missing the mark a bit."
 bomber_equipment_0:0 "Półstandaryzowany samolot rolniczy"
 bomber_equipment_0_desc:0 "Agricultural planes fulfilling the role of light bombers and fighter-bombers, used for spraying various corrosive, irritant or disgusting substances and (manually) dropping bombs on enemy heads."
 bomber_equipment_1:0 "Prowizoryczny lekki bombowiec"
 bomber_equipment_1_desc:0 "Agricultural aircraft and heavier trainer aircraft models with added pylons, able to serve underwing-mounted bombs and dropped barrel bombs directly (on)to their customers."
 bomber_equipment_2:0 "Klasyczny myśliwiec-bombowiec"
 bomber_equipment_2_desc:0 "Old, mass-exported bombers from the earlier days of the Cold War that have been bought in the past by the Polish Air Force. Back when Poland was still a thing."
 bomber_equipment_3:0 "Klasyczny samolot b. wsparcia i szturmowy" 
 bomber_equipment_3_desc:0 ""Frogfoots" and other tested Cold War-era aircraft designed with close air support and attack aircraft roles in mind."
 bomber_equipment_4:0 "Nowoczesny samoloty b. wsparcia i szturmowy" 
 bomber_equipment_4_desc:0 "More advanced Cold War planes outfitted with various high tech gadgets and technologies that provide close air support to Americans and their sphere to this day."
#
 transport_equipment:0 "Samolot transportowy"
 transport_equipment_desc:0 "Aircraft used by paratroopers and supplies to fall out of."
 transport_equipment_0:0 "Lekki samolot i regionalny samolot pasażerski"
 transport_equipment_0_desc:0 "Utility planes falling under the definition of 'light aircraft' (so-called 'awionetki') and small regional airliners, used by Polish ragtag armies in semi-standardized air fleets to move supplies and soldiers by air."
 transport_equipment_1:0 "Mały samolot użytkowy i wojskowy"
 transport_equipment_1_desc:0 "Military and converted civilian aircraft models that can transport cargo and paratroopers, can land almost anywhere and can be repaired by virtually anyone with a toolshed. Category encompassing planes such as the legendary An-2 - the 'kukuruźnik' or 'Antek'."
 transport_equipment_2:0 "Klasyczny średni samolot pasażerski i liniowy"
 transport_equipment_2_desc:0 "Pricier, more advanced, medium-size airlifters or planes that can be easily converted to such, mostly old Soviet An-24's and An-26's or copies of those planes."
 transport_equipment_3:0 "Klasyczny duży samolot transportowy"
 transport_equipment_3_desc:0 "Copies of heavy, Cold War-era models of airlifters that were still used by many third or even second world armies up to early 2000's."
 transport_equipment_4:0 "Nowoczesny transportowiec"
 transport_equipment_4_desc:0 "Technologically advanced and well suited for harsh landing conditions transport aircraft models (and copies thereof) of the late Cold War, used to this day by the biggest world powers, such as the Russian Il-76 and An-12, the Indian A-50E/I and the American C-130 Hercules."
#DRONY SPACJA
 uav:0 "Dron"
 uav_equipment:0 "Bezzałogowy statek powietrzny"
 uav_equipment_desc:0 "Aerial vehicles that carry no personnel onboard. They come in a multitude of types, serving various different purposes depending on their shape and size."
 drone_0_equipment:0 "Dron Cywilny"
 drone_0_equipment_desc:0 "Small quadcopters and other commercial drones used for reconnaissance and droping things onto enemy heads."
 drone_1_equipment:0 "Zmodyfikowany dron cywilny" 
 drone_1_equipment_desc:0 "Civilian drones that have been slightly modified to allow them to carry and launch bombs at nearby positions."
 drone_2_equipment:0 "Uproszczony duży UAV"
 drone_2_equipment_desc:0 "Larger, but unarmed or very lightly armed drones used for larger-scale reconnaissance."
 drone_3_equipment:0 "Nowoczesny UAV zwiadowczy"
 drone_3_equipment_desc:0 "More advanced drones that have been bought online and/or modified for use in the military."
 drone_4_equipment:0 "Zaawansowany UAV zwiadowczy"
 drone_4_equipment_desc:0 "Drones of mostly western origin, used by militaries worldwide to conduct reconnaissance across entire regions."
#ucav
 ucav_equipment: "Bezzałogowe bojowe statki powietrzne"
 drones_research: "Szybkość badań nad dronami"
 combat_drone:0 "Dron bojowy"
 combat_drone_equipment:0 "Bezzałogowe bojowe statki powietrzne"
 combat_drone_equipment_desc:0 "Armed drones that perform various missions without the risk of losing any personnel in the result."
 combat_drone_0_equipment:0 "Improwizowany UCAV"
 combat_drone_0_equipment_desc:0 "Small UCAVs built out of parts of civilian drones. Though much larger than typical commercial quadcopters, they're still too small to carry any large-size weaponry."
 combat_drone_1_equipment:0 "Nowoczesny UCAV"
 combat_drone_1_equipment_desc:0 "Armed drones that - thanks to their increased size yet still stealthy profiles - can wreck more havoc among enemy lines and infrastructure."
 combat_drone_2_equipment:0 "Zaawansowany UCAV"
 combat_drone_2_equipment_desc:0 "Top-shelf modern combat drones with multiple advanced functions and abilities."
#HELIKOJPTRY
 helicopter_equipment:0 "Helikoptery bojowe"
 helicopter_equipment_desc:0 "...*pyr-pyr-pyr-pyr-pyr-pyr-BRRRRRRRRRRRRRRRRRRRRRRRRRRR-pyr-pyr-pyr-pyr-pyr-pyr*..."
 helicopter_0_equipment:0 "Cywilny helikopter i aerostat"
 helicopter_0_equipment_desc:0 "Various found helicopters and aerostats (blimps and balloons, some even selfmade) of very low combat capabilities. Hard to shoot down and even harder to use in any other way than scouting."
 helicopter_1_equipment:0 "Zmodyfikowany cywilny helikopter użytkowy"
 helicopter_1_equipment_desc:0 "Civilian helicopters that have been modified to better suit combat use. Still hard to shoot down, still even harder to use in any other way than scouting."
 helicopter_2_equipment:0 "Śmigłowiec cywilny i wojskowy"
 helicopter_2_equipment_desc:0 "Old, multipurpose copters of which military variants were also manufactured. Models that still remember 'Nam."
 helicopter_3_equipment:0 "Klasyczny śmigłowiec bojowy"
 helicopter_3_equipment_desc:0 "Hinds and other mass-exported Cold War-era helicopter gunships. They go 'pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr' and make people in front of them go 'oh God-oh shit-oh God-oh shit-oh God-oh shit-oh God-oh shit'."
 helicopter_4_equipment:0 "Nowoczesny helikopter szturmowy"
 helicopter_4_equipment_desc:0 "Copies of Polish W-3 Sokółs and SW-4 Puszczyks produced in Świdnik before the Fall. Finally - some good, modern equipment that we dont have to illegally copy from abroad."

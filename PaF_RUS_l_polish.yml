kacap.1.t:0 "Wieści ze wschodu"
kacap.1.desc:0 "W zrujnowanej Polsce ciężko o informacje o zagranicznej scenie politycznej. Nie licząc niestabilnego i nieczęsto działającego internetu, kraj jest odcięty od zagranicznych mediów i źródeł informacji. Jednakże od czasu do czasu agregaty spalinowe w centrali TVP mają wystarczająco mocy, żeby przesłać proste wiadomości przez programy telewizyjne. Rzadko, bo rzadko, ale czasem fanatykowi telewizji uda się nagrać najnowsze wydanie „Wiadomości” na dekoder. Przez rodzinę i przyjaciół, płyty CD rozpowszechniają się po całym kraju. W końcu, po raz enty jedna trafia na próg Jana Kowalskiego, z dwudniowym opóźnieniem. Jakość nie powala i większość danych utracono podczas piątego lub szóstego kopiowania płyty. \nJednakże, jedna informacja z zagranicy, ta, która interesowała Jana, przetrwała."
kacap.1.a:0 "Czekaj, co się stało?"

kacap.2.t:0 "[GetNewspaper]Konfrontacja w Moskwie"
kacap.2.desc:0 "Nowy pakiet regulacji antykorupcyjnych proponowany przez Nawalnego właśnie został przyjęty przez Dumę i topowi gracze Rosji NIE przyjęli jej miło. \n\nNowe regulacje podobno dają prezydentowi potrzebne narzędzia, aby kontrolować różne spółki zależne od skarbu państwa, aby zbadać i położyć kres wszelkim nadużyciom. Zapytany podczas wywiadu, która spółka państwowa zostanie zbadana pierwsza, Nawalny odpowiedział krótko. – „Rosgwardia”. \nGenerał Zołotow – przywódca Rosgwardii – szybko przeprowadził medialny kontratak na prezydenta, w której zwrócił uwagę na ilość niezgody pomiędzy rządzącymi różnymi sektorami państwa rosyjskiego. Gdy coraz więcej szych w rządzie rosyjskim potwierdza oświadczenia Zołotowa, sekretarki Nawalnego narzekają na rosnącą liczbę imion, które trzeba wykreślić z rządowych dokumentów."
kacap.2.a:0 "Zaczyna się krucjata Nawalnego."

kacap.7.t:0 "[GetNewspaper]Nawalny wygrywa drugą rosyjską wojnę domową"
kacap.7.desc:0 "Po latach brutalnej walki rosyjska wojna domowa w końcu się skończyła. Okrutnym zrządzeniem losu, wyszło na to, że całe straty i zniszczenia ściągnięte na kraj są na nic, bo rząd Nawalnego ponownie ma kontrolę nad całym państwem. Opuszczony przez najpotężniejszych popleczników i zmuszony do ucieczki ze stolicy podczas kryzysu Rosgwardii, prezydentowi mimo to udało się użyć swoich lojalistycznych batalionów i wymanewrować walczącą między sobą opozycję, niszcząc ich siły kawałek po kawałku, póki nie zgasł ostatni płomyk rebelii. Konflikt posłużył za idealną okazję do czystki wszelkiego wewnętrznego oporu, więc nikt w Rosji nie może już podważyć władzy Nawalnego. Już przez Dumę przechodzą prawie jednogłośnie gruntowne reformy znoszące ograniczenia władzy prezydenckiej. A plotki mówią, że to dopiero początek."
kacap.7.a:0 "Droga do władzy absolutnej stoi otworem."

kacap.8.t:0 "[GetNewspaper]Miedwiediew wygrywa drugą rosyjską wojnę domową"
kacap.8.desc:0 "Przez ponad 20 lat, putinizm zniewalał Rosję, wlewając się do samego rdzenia narodu nawet po pozbawieniu władzy jego twórcy. Pomimo najlepszych wysiłków, kilka lat u władzy Nawalnego zupełnie nie wystarczyło, aby stłumić poparcie, którym były prezydent nadal cieszył się u elit, jak i zwykłych ludzi. Zgubiony przez pychę, niedoszły car nie zdawał sobie sprawy, że by powalić jego reżim na kolana, wystarczy jedna zapałka – zapałka, którą sam odpalił swą głupią próbą konsolidacji władzy. Z Putinem zajętym w Kaliningradzie, zadanie przewodzenia rewolucji przypadło Dimitriemu Miedwiediewowi, który użył swej ogromnej bazy wsparcia, aby stopniowo wpędzać Nawalnego do narożnika aż do jego ostatecznej porażki. Miedwiediew znów zasiada na Kremlu, tym razem udowodniwszy to, że zasługuje na swoją pozycję. Okaże się, czy pozostanie wiernym pieskiem swojego pana, czy ambicja nowego prezydenta poprowadzi go do przekształcenia Rosji na swój obraz."
kacap.8.a:0 "Wygnaniec wraca na tron"

kacap.9.t:0 "[GetNewspaper]Zołotow wygrywa drugą rosyjską wojnę domową"
kacap.9.desc:0 "Rosyjska wojna domowa w końcu się skończyła, skończona przez tego samego człowieka, który rozpoczął ją lata temu. Ze wszystkich frakcji walczących o władzę w kraju, jakimś cudem zatriumfowała Rosgwardia Wiktora Zołotowa. Jej początkowa konfrontacja z siłami Nawalnego dała początek ogólnonarodowej rebelii, a lojalność jednostki była zdobyczą, o którą walczyły główne strony konfliktu. W końcu Miedwiediewowi udało się włączyć jednostkę do swojego obozu, lecz kosztem dużych wpływów Zołotowa. To okazało się zgubą byłego prezydenta, bo tuż na progu swojego zwycięstwa wcześniej słabo walcząca Rosgwardia pozbawiła go władzy w krwawym zamachu stanu. Spędzając całą wcześniejszą karierę jako lizus, Zołotow znalazł się u steru największego państwa świata w czasie jego największego kryzysu od prawie wieku. Potrzeba cudu, aby utrzymał się na tym tronie na długo."
kacap.9.a:0 "Przyszłość Rosji pozostaje niezbyt kolorowa, jedyna szansa na rewolucję zaprzepaszczona"

kacap.10.t:0 "[GetNewspaper]Szojgu wygrywa drugą rosyjską wojnę domową"
kacap.10.desc:0 "Normalność powoli wraca do Rosji, podczas gdy odgłosy strzałów, wszechobecne od wybuchu wojny domowej, w końcu cichną. Ku rozczarowaniu miejskich elit Moskwy i Petersburga, nowy pan narodu to żaden z opłacanych przez nich kandydatów, a zdobywca z odludnej krainy Tuwy. Uniknąwszy najcięższych walk z początku konfliktu, Siergiej Szojgu mógł zbierać swoje siły na peryferiach kraju. Wyczekując najodpowiedniejszego momentu do ataku, wyruszył ze stepów, gdy wojska rządowe wypaliły się, i zgniótł wyniszczone resztki ich opozycji. Teraz rządząc Rosją, generał ogłosił tymczasowe zawieszenie procesu demokratycznego, aby ustabilizować kraj. To, czy kiedykolwiek go przywróci, jest wysoce wątpliwe."
kacap.10.a:0 "Pokój utrzymany lufą karabinu."

kacap.11.t:0 "[GetNewspaper]Dugin wygrywa drugą rosyjską wojnę domową"
kacap.11.desc:0 "Zachód trwoży się, słysząc wieści o zjednoczeniu Rosji wypływające z niewielu pozostałych w rozdartym wojną kraju źródeł. Widzowie z całej Europy patrzyli w strachu, jak Aleksandr Dugin przed dziesiątkami tysięcy zebranych na placu Czerwonym ogłaszał nową erę w Rosji – erę „wspaniałego boju z egzystencjalnym zagrożeniem atlantycyzmu”. Na początku lojalny wobec republiki Miedwiediewa jako jeden z jej największych stronników, Dugin użył swojej wysokiej pozycji, aby zdobyć wpływy pośród wyższych sfer rządu, w końcu dochodząc do władzy poprzez zamach stanu przeciw prezydentowi. Wprowadzając w życie swoje teorie o prawdziwym państwie paneurazjatyckim, pisarz przekształcił samą tożsamość Rosji, próbując ją odciąć od wpływów zachodu. Wiedząc, że określone cele Dugina całkowitego zniszczenia amerykańskiej hegemonii są teraz wsparte największym arsenałem jądrowym świata, świat może tylko mieć nadzieję, że nie zmierzamy bezpośrednio ku Armagedonowi."
kacap.11.a:0 "DEFCON wzrasta o dwa poziomy, oczekiwać następnych działań."

kacap.12.t:0 "[GetNewspaper]Komuniści wygrywają drugą rosyjską wojnę domową"
kacap.12.desc:0 "Historia naprawdę kocha się powtarzać. Przez swoje ciągłe odrzucenie stabilności narodowej Rosja musiała się zmierzyć z kolejną wojną domową i jakby zrządzeniem losu, tak jak kiedyś, wychodzi z niej czerwona. Krasnyj Front, utworzony jako koalicja umiarkowanych socjalistów i twardogłowych komunistów przejął całkowitą kontrolę nad państwem, zdolny zdobyć wsparcie zaniedbywanych regionów wiejskich kraju i uciskanej ludności obietnicą powrotu do radzieckiego dobrobytu i użyć jej do stworzenia ruchu ludowego, któremu udało się pokonać siły rządowe. Choć na pierwszy rzut oka Rosja świętuje, fajerwerki rozświetlają nocne moskiewskie niebo, nie wszystko gra w kraju, bo różnice ideologiczne, których przedmiotem jest, sama natura nowego państwa grożą rozerwaniem delikatnego sojuszu i rozdarciem kraju po raz kolejny, ledwie tygodnie po zjednoczeniu."
kacap.12.a:0 "Czy porażki Związku zostaną pomszczone?"

kacap.13.t:0 "[GetNewspaper]Kadyrow wygrywa drugą rosyjską wojnę domową"
kacap.13.desc:0 "Świeży strumień informacji z Rosji wciąż zadziwia politycznych i wojskowych ekspertów, bo po przerośnięciu ich oczekiwań na każdym etapie wojny, Ramzan Kadyrow w końcu zasiada na Kremlu jako niekwestionowany przywódca Rosji. Na początku spodziewano się wykorzystania chaosu ogarniającego kraj do zabezpieczenia niepodległego państwa czeczeńskiego, lecz widok jego elitarnej gwardii zmuszającej do odwrotu niewyszkolonych poborowych z brygad obrony terytorialnej Nawalnego podczas prawie każdej potyczki ośmielił przywódcę do podporządkowywania coraz to większych połaci ziemi swojemu nowemu kalifatowi, a gdy miesiące nieustających walk w końcu wypaliły innych pretendentów, cała Rosja znalazła się w rękach Kadyrowa. Choć dziś triumfuje, pozostaje pytanie, czy oddana ludność prawosławna zaakceptuje nowego władcę, czy niedługo będzie zmuszony opuścić zdobyte ziemie i wrócić do Czeczenii, żeby uniknąć ich gniewu."
kacap.13.a:0 "Chowajcie kozy i kobiety – Czeczeni przybyli!"

kacap.14.t:0 "[GetNewspaper]FSB wygrywa drugą rosyjską wojnę domową"
kacap.14.desc:0 "Po raz pierwszy od lat Rosja znalazła się w stanie pokoju, państwo zjednoczone przez mało prawdopodobnego zwycięzcę – Aleksieja Bortnikowa z FSB. Zwykle poddane prezydentowi, biuro na skutek nadużyć władzy Nawalnego porzuciło przysięgę i zajęło Kreml, zmuszając dyktatora do ucieczki ze stolicy. Spodziewano się po nich, że dołączą do jednego z większych graczy, ale FSB postanowiło walczyć na własną chwałę, wykorzystując ogromne zasoby i zdolności produkcyjne Moskwy do podporządkowywania sobie kolejnych frakcji. Z poddaniem się ostatnich punktów oporu wroga, Bortnikow ogłosił przedłużenie swoich uprawnień wyjątkowych i stworzenie nowej „tymczasowej republiki” do czasu przywrócenia stabilizacji w rozdartym wojną kraju. Na razie ten dzień jest odległy, bo protesty nadal paraliżują większe miasta Rosji."
kacap.14.a:0 "Niepokój trwa, a przywódcy nie mają jak go zatrzymać"

kacap.15.t:0 "[GetNewspaper]Moskwa okrążona"
kacap.15.desc:0 "Podczas gdy pakiet antykorupcyjny Nawalnego (często zwany „pakietem caryfikacyjnym” przez opozycję) przemierza szeregi Rosgwardii, wyrzucając ludzi ze stanowisk na prawo i lewo, dotarły do nas wieści o rebelii brygady Rosgwardii szturmującej Moskwę. \n\nNikt nie wie dokładnie, co się dzieje w mieście, bo rozwój wydarzeń jest wysoce chaotyczny i nawet w tej chwili się zmienia, ale świadkowie mówią o przejęciu głównych dróg komunikacyjnych w Moskwie. Co więcej, w regionie Kitaj-gorod usłyszano intensywną wymianę ognia między Rosgwardią a lokalnymi milicjantami."
kacap.15.a:0 "Przypomnijcie im, jak poszedł pucz sierpniowy."

kacap.16.t:0 "[GetNewspaper]Święta wojna"
kacap.16.desc:0 "Naczelny tiktoker Czeczenii – Ramzan Kadyrow – wstawił ostatnio na swoje konto filmik, w którym mówi o „odprzysiężeniu lojalności rządowi federalnemu i rozpoczęciu operacji w Dagestanie”, ogłaszając dżihad u boku muftiego Czeczenii. \n\nWe wczesnych godzinach porannych, nagrania z kamer monitoringu w mieście Chasawiurt w Dagestanie opublikowano w sieci. Nagrania ukazują ludzi Kadyrowa wyruszających w kierunku Machaczkały, stolicy regionu. \n\n\n\nWyglądało na to, że Rosję czeka kolejny pucz sierpniowy. \n\nChyba zamiast tego zobaczymy drugą wojnę domową."
kacap.16.a:0 "Matka Miś nie żyje, a jej młode walczą o mięso jej ciała…"

kacap.17.t:0 "[GetNewspaper]Czerwony świt"
kacap.17.desc:0 "Świadkowie z dalekiego wschodu Federacji Rosyjskiej mówią o zdzieraniu z budynków rosyjskich flag i zamienianiu ich na flagi... starego Związku Radzieckiego. Dziś dokładnie o 12:37, przed radą miasta, Ziuganow proklamował Socjalistyczną Republikę Ludową Dalekiego Wschodu. \n\nChoć większość międzynarodowych niezależnych obserwatorów przyjęła proklamacje obojętnie, licząc się z powstaniem rządu komunistycznego w Rosji, zachodnie rządy wyraziły zaniepokojenie możliwym powrotem Sowietów, a Wietnam i Korea Północna udzieliły poparcia dla proklamacji. Lokalni przywódcy wraz z „lojalistami” Nawalnego ewakuowali się do Chabarowska, skąd prawdopodobnie udadzą się dalej na zachód. W międzyczasie rosyjski prezydent zaapelował do narodu z oblężonej Moskwy, ogłaszając stan wojenny w całej Rosji."
kacap.17.a:0 "Tak upadają imperia: kawałek po kawałku."

kacap.18.t:0 "[GetNewspaper]Syn nieśmiertelnych zaśnieżonych szczytów"
kacap.18.desc:0 "Czy do map Azji trzeba dodać kolejne państwo? Wcześnie rano Siergiej Szojgu – minister obrony narodowej – przybył samolotem do Kyzyłu wraz z dużą częścią swojego personelu. W swoim przemówieniu, generał, samemu będący Tuwańczykiem stwierdził, że musi „zapewnić bezpieczeństwo Tuwańczyków w tych ciężkich czasach”. Świadkowie twierdzą, że wraz z ministrem i jego personelem, 11 Gwardyjska Samodzielna Brygada Desantowo-Szturmowa przybyła z Ułan-Ude, aby stworzyć podstawę armii tuwińskiej. Co więcej, kamery na lotnisku Szeremietiewo w Moskwie zarejestrowały ładowanie dużych skrzyń do samolotu generała. Rząd Federacji Rosyjskiej oskarżył go więc o kradzież około 30 ton złota z rezerw Banku Centralnego."
kacap.18.a:0 "Nie chodzi jednak o złoto. Chodzi o czerwony przycisk."

kacap.19.t:0 "[GetNewspaper]Duch Kremla"
kacap.19.desc:0 "Moskwa bez prezydenta? Około 3 nad ranem Aleksiej Nawalny zniknął z Kremla. Kamery w pobliskim hotelu zarejestrowały, jak wsiadał do nieoznakowanej ciężarówki wojskowej, obstawianej przez żołnierzy, która potem niepostrzeżenie przejechała przez punkty kontrolne Rosgwardii i wyruszyła ku Petersburgowi. O 7:42, prezydent Nawalny przemawiał w swojej najnowszej proklamacji z na razie nieznanego miejsca o potrzebie ucieczki z Moskwy, za powód podając wystosowane przez FSB groźby zamachu na jego życie. Co więcej, nagrania Bortnikowa wchodzącego na Kreml wraz z plutonem uzbrojonych agentów można znaleźć w internecie. \n\nSiły bezpieczeństwa oficjalnie dołączyły do rosyjskiej wojny domowej."
kacap.19.a:0 "Kto zostanie następnym pretendentem?"

kacap.20.t:0 "[GetNewspaper]Echa przeszłości"
kacap.20.desc:0 "Zaginiony od upadku dyktatury Putina i uznawany za martwego, Dimitri Miedwiediew pokazał się w Petersburgu, przejmując kontrolę nad lokalnym rządem. W płomiennym przemówieniu do narodu były prezydent uznał reżim Nawalnego za nielegalny i wezwał wszystkich rosyjskich patriotów do stanięcia u jego boku i doprowadzenia zdrajcy przed oblicze sprawiedliwości. Zabezpieczywszy już lojalność kilku dawnych sojuszników Putina, włączając Rosgwardię Wiktora Zołotowa i milicje eurazjatyckie Aleksandra Dugina, siły Miedwiediewa podobno dorównują siłom lojalistów. Rząd Nawalnego wisi na włosku, przywódca spiesznie przygotowujący odpowiedź ze swojej nowej bazy w Wołgogradzie."
kacap.20.a:0 "Teraz potrzeba już tylko jednej iskry"



##Decisions##

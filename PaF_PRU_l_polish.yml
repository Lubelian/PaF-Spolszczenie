unification.95.desc:0 "W północno-wschodniej Polsce nastąpił nieoczekiwany wynik, gdy (pół) słynna artystka Ola Turkiewicz umocniła swoje panowanie na terenach województwa warmińsko-mazurskiego.\nOla otwarcie opowiada się za państwem pruskim skupionym na kulturach starych społeczności pogańskich, które zamieszkiwały te tereny przed ich podbojem przez Zakon Krzyżacki.\n \n Nowo powstałe państwo jest w dalszym ciągu dość niestabilne, gdyż stara się zyskać legitymizację w polskich społecznościach lokalnych i pragnie „odrodzenia bałtyckiego”, co według niej „wymazałoby konsekwencje grzechów Polski, Niemiec i Rosji na ludności pogańskiego Bałtyku”.\n\nWiele osób wciąż kwestionuje zasadność istnienia państwa, ale czy im się to podoba, czy nie, państwo na razie pozostanie..."
unification.95.a:0 "Zemsta dokonana!"

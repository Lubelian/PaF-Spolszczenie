POLITICS_OLA_TURKIEWICZ_DESC:0 "Ola Turkiewicz – wokalistka, kompozytorka, organizatorka festiwali, a od niedawna przywódczyni neobałtyckiej bandy, która opanowała południe Mazur. Na jej decyzję o wyrzeźbieniu państwa dla Bałtyku wpłynęła przede wszystkim jej wiara w „pruskiej restauracji”, która opowiada się za odrodzeniem wielu kultur zniszczonych przez Krzyżaków i Polaków. \n \n Choć udało jej się podbić państwo dla siebie, jej najcięższa próba dopiero się rozpoczęła, ponieważ zadanie ustanowienia funkcjonalnego kraju było stronnicze na tak kontrowersyjnym pomyśle i chronienie go przed najeźdźcami spoczywa teraz na jej barkach. Ma z pewnością pełne i całkowite poparcie Prusów, Jaćwingów, Warmian i Mazurów, ale czy te małe, kilkutysięczne, izolowane społeczeństwa wystarczą jej do rywalizacji z masowym sprzeciwem ze strony polskich nacjonalistów? Tak naprawdę zagorzali nacjonaliści są nie tylko jej wrogami, ale pomysł założenia niepolskiego państwa na polskiej ziemi nie jest popularny wśród... nikogo. \n \n W miarę jak kurtyna pokojowego współistnienia powoli opada, Ola będzie musiała stawić czoła odpowiedzialności za niesienie ludzi, których przysięgła chronić, przez chaos wojny, a w obliczu możliwości niepowodzenia naród bałtycki może spotkać ten sam los, jaki spotkał setki Lata temu."


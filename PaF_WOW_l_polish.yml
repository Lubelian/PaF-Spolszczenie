unification.113.t:0 "[GetNewspaper]Warszawski Okręg Wojskowy jednoczy Okręg Stołeczny!"
unification.113.desc:0 "Dla niektórych Upadek nie był wydarzeniem wywołanym od wewnątrz, ale raczej nieuniknionym rezultatem obcych machinacji. Przez miesiące spisek ten gnił wśród zwolenników starego reżimu, jednak bez wsparcia watażki groził, że zostanie na zawsze wyrzucony na śmietnik historii. Jednak w wyższych szeregach Warszawskiego Okręgu Wojskowego znalazła wreszcie swojego sponsora. Zachwycony tą teorią Antoni Macierewicz poprzysiągł zemstę zarówno siłom unijnym, jak i rosyjskim, wzywając do powszechnej mobilizacji narodu polskiego. Choć jego środki mogą wydawać się ekstremalne, sama potęga militarna armii Szalonego Marszałka pozwoliła mu pokonać i wyeliminować wszystkie frakcje watażków w stolicy. Teraz gdy Warszawa jest mocno w jego zasięgu, potencjał przemysłowy miasta i przytłaczająca populacja z pewnością zostaną w pełni wykorzystane, by wzmocnić szeregi armii. Choć mogą jeszcze o tym nie wiedzieć, miliony, które nazywają ten region domem, wkrótce staną się żołnierzami w nadchodzących wojnach o zjednoczenie."
unification.113.a:0 "Antoni wzywa nas do broni."


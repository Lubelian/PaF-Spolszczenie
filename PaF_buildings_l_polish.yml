l_polish:
 high_tech_complex: "Fabryka Elektroniki"
 high_tech_complex_plural: "Fabryka Elektroniki"
 high_tech_complex_desc: "Ten budynek dostarcza twojemu państwu zaawansowane technologicznie podzespoły komputerowe niezbędne do produkcji czegoś bardziej nowoczesnego niż technologia z okresu II wojny światowej. Obecnie dostarcza:"
 power_plant: "Elektrownia Węglowa"
 power_plant_plural: "Elektrownia Węglowa"
 power_plant_desc: "Ten budynek dostarcza twojemu państwu elektryczności, dzięki której maszyny w fabrykach i telewizory w domach działają. Szkoda tylko, że nie ma co oglądać. Wymaga zasobów węgla do funkcjonowania."
 wind_farm: "Elektrownia OZE"
 wind_farm_plural: "Elektrownia OZE"
 wind_farm_desc: "Powietrze! Woda! Słońce! Geotermia! Biomasa! Z połączenia tych mocy powstałem ja, Kapitan Planeta!\n\nNie zużywa żadnych surowców, lecz wytwarza mniej energii"
 cathedral: "Świątynia"
 cathedral_plural: "Świątynia"
 cathedral_desc: "This building caters to the souls (and minds (and wallets)) of those answering before you and the divine." 
 recycling_plant: "Zakład Recyklingu"
 recycling_plant_plural: "Zakład Recyklingu"
 recycling_plant_desc: "This building sorts the rubbles of pre-Fall Poland to provide you with scrap metal and random items that can still be reused for state purposes, like found tools (for manual workers), furniture (for government offices) or fancy cutleries (for politician tea parties). \nProvides "
 steel_works: "Kombinat Metalurgiczny"
 steel_works_plural: "Kombinat Metalurgiczny"
 steel_works_desc: "This building produces specialized materials utilized in the production of modern military equipment and vehicles - stuff like duraluminium, titanium alloys, stalinium and unobtainium. \n\nMight consume steel scrap, depending on our technological level. \nCosts/provides " 
 bootleg_pit: "Biedaszyb"
 bootleg_pit_plural: "Biedaszyb"
 bootleg_pit_desc: "This massive hole in the ground provides your state with black rocks that leave black smudges on fingers and skylines. \nProvides "
 university: "Uniwersytet"
 university_plural: "Uniwersytet"
 university_desc: "This building provides your state with drunken students and loud house parties that deafen the neighbours. Oh, and it also helps with analyzing, researching and/or implementing new ideas that might be useful for the army and the state apparatus."
 hospital: "Szpitale"
 hospital_plural: "Szpitale"
 hospital_desc: "This building provides your population with less deaths from health problems and your state with more deaths on the frontlines that can be ignored thanks to the amount of healthy people that can replace them." 
 prison: "Więzienie"
 prison_plural: "Więzienie"
 prison_desc: "This building deals with criminals and undesirables causing ruckus in areas that haven't been completely integrated into our state." 
 januszex: "Dzielnica Handlowa"
 januszex_plural: "Dzielnica Handlowa"
 januszex_desc: "These districts provide your state with increased economic growth, also letting your population have easier access to commercial goods, bringing a little bit of normalcy back in their lives."
 
 hit_the_building_limit: "\n§RPrzekroczono limit budynków!§!"
 TEMPLE_COUNT_LOC: "[?root.num_of_cathedrals]/[?root.max_effective_cathedrals]"
 UNIVERSITY_COUNT_LOC: "[?root.num_of_universities]/[?root.max_effective_universities]"

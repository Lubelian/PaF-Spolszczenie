 ##Events##
 sanok.1.t: "[GetNewspaper]Serce ciemności"
 sanok.1.desc: "Raporty z linii frontu wskazują na to, że [From.GetName] żołnierze zapuścili się do Sanoka w ramach działań mających na celu zabezpieczenie obszarów strategicznych. Jednak to, co odkryli, przekracza wszelkie zrozumienie. Ulice, niegdyś pełne codziennego życia, są teraz niesamowicie ciche, pozbawione jakichkolwiek śladów obecności ludności cywilnej. Szczegóły pozostają skąpe, a prawdziwy charakter okropności, które dotknęły Sanok, pozostaje owiany tajemnicą. Niektórzy żołnierze opisali unoszący się w powietrzu przyprawiający o mdłości smród, zgniłą mieszankę rozkładu i czegoś znacznie bardziej złowrogiego. W poszukiwaniu odpowiedzi siły okupacyjne odkryły pokoje wypełnione czymś, co można opisać jedynie jako rozczłonkowane szczątki, przypominające makabryczny teatr terroru. Szerzą się spekulacje, obejmujące teorie od tajnych działań wroga po bardziej nadprzyrodzone wyjaśnienia. Wydaje się, że nikt nic nie wie, ale najwyraźniej czujniki wykryły masywne konstrukcje rozciągające się pod ziemią..."
 sanok.1.a: "Zgroza! Zgroza!"

unification.116.t:0 "[GetNewspaper]Bielany jednoczą Okręg Stołeczny!"
unification.116.desc:0 "Dzisiaj Dawid Podsiadło, piosenkarz, a obecnie charyzmatyczny przywódca Bielańskiej Unii Feministek, zadeklarował w swoim oświadczeniu pomyślne zajęcie wszystkich ziem dawnej stolicy. \n\nWzorcowy kraj, do którego stworzenia Podsiadło aspiruje, jest zbudowany na zdecentralizowanym państwie ekonomii (w ramach tzw. ustroju małomiasteczkowego) i negacji patriarchatu. Klika Podsiadły głosi i narzuca wartości postępowe i feministyczne – wymusza właściwy dobór słów, gdyż obowiązki państwowe pełnią Różowe Koszule, brutalna, ideologiczna bojówka. Nie wahając się brutalnie zmiażdżyć opozycji, Podsiadło nie widzi problemu w ustanowieniu de facto reżimu totalitarnego, mówiąc o tolerancji, europejskich wartościach i równości, głosząc, że takie wartości „przystoją siłaczowi, a nie biernemu protestującemu”."
unification.116.a:0 "Małomiasteczkowiec w wielkim mieście."


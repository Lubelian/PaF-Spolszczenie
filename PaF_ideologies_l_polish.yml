autocracy_national_oligarchy_subtype_desc: "Ci, którzy stracili wiarę w rządy ludu, zwrócili się ku temu, co im pozostało - rządy silnej ręki. Despotyczne rządy, zwykle pozbawione wszelkiej ideologii, polegają niemal wyłącznie na sile dyktatora i jego otoczenia – czy to resztkach armii, policji, czy bojowników zgromadzonych w kierunku charyzmatycznego przywódcy. Despoci lekceważą wolę ludu, zarówno w swoich granicach, jak i poza nimi, a wielu z nich całkowicie straciło swój kompas moralny w ogniu wojny."


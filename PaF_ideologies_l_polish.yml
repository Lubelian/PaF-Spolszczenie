neonationalism_populist_dictatorship_subtype_desc: "Ciężkie czasy to chwile upadku dla niektórych, ale chwile chwały dla innych. Narodowi radykałowie wiedzieli, jak wykorzystać ciężkie czasy, aby zdobyć chwałę. Domagając się silnego, jednolitego narodowo państwa polskiego, nacjonaliści nie zawahają się użyć wszystkich dostępnych środków, aby je odbudować - w razie potrzeby z ruin. Nacjonalistyczne kliki są zwykle rządzone przez charyzmatycznych przywódców, którzy utrzymują swoją władzę dzięki silnej wierze ideologicznej swoich bojowników."


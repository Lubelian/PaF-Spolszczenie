reactionary_traditional_monarchism_subtype_desc: "Nostalgia to potężna broń. Tęsknota za starymi dobrymi czasami sprawiła, że ludzie niejednokrotnie angażowali się w radykalne ideologie. Reakcjoniści w Polsce, wzywający do przywrócenia starego porządku, nie mają już na myśli stanu rzeczy sprzed kilkudziesięciu lat. Twierdzenia, że należy cofnąć się jeszcze dalej, wieki, a nawet do pierwotnych form reżimów, stają się coraz bardziej popularne. Nawet jeśli nie pochodzą z kultury polskiej czy zachodniej."


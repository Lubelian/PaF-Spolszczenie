paternal_conservatism_christian_democracy_subtype_desc: "Zwolennicy konserwatywnej ideologii, którzy w dużej mierze byli odpowiedzialni za kryzys i rozpad państwa polskiego w latach 20., w większości zwracali się ku bardziej radykalnym częściom swojej idei. Ci nieliczni, którzy pozostali na stanowiskach chadeckich i socjal konserwatywnych, w dużej mierze kontynuują swoje poparcie dla programu sprzed upadku Zjednoczonej Prawicy, a także dla zbrojnego oporu wobec europejskiej interwencji na Zachodzie."


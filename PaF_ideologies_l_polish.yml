postpolonism_romuva_revivalism_subtype_desc: "Rozprzestrzeniająca się w XXI wieku wiara w upadek istniejących społeczeństw, połączona z faktycznym upadkiem wszystkiego, co niegdyś było Polską, zmienia niektórych ludzi, niektóre idee. Postpolonizm, to termin utworzony przez zagranicznych dziennikarzy na określenie jednego z ideologicznych ekscesów, które wyrosły z trupa dawnego państwa. Trudno jest zdefiniować prawdziwych „postpolonistów”, ale powszechnie uważa się, że jest to określenie na grupy żyjące w przekonaniu, że idea Polski jako państwa i Polaków jako narodu starcia podstawę do istnienia. Dlatego postpoloniści chcą nadać mu nową formę i nie cofną się przed żadnymi możliwościami przebudowy tej części świata na swój obraz i podobieństwo."


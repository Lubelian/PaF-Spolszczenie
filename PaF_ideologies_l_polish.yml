### OPISY SUBIDEOLOGII

marxism_cranism_subtype_desc: "Drawing from the teachings of the 19th-century philosopher Karl Marx, Marxists seek to overthrow capitalism and build a classless, stateless and moneyless society by introducing a temporary dictatorship of the proletariat. Moreover, Polish Marxists also refer to the heritage of the Polish People's Republic and the Polish United Workers' Party. Polish Marxism also seeks to liberate Poland from what the Marxists call the imperialist yoke of the European Union and its Commissariats."

squattism_subtype_desc: "Skłotyzm to niejasny termin odnoszący się do wszelkiego rodzaju społeczności, ruchów, ideologi charakteryzujących się wysoce zdecentralizowanymi, niebiurokariatycznymi, niemal plemiennymi sposobami rządzenia i życia. Prawie wszyscy skłotyści podzielają prosamorządowe, antypaństwowe i antypolicyjne idee. Dążą oni do pozbycia się jakiejkolwiek ingerencji rządu w ich styl życia, ale jeśli chodzi o politykę społeczną to rozciągają się od anarchistów i anarchistycznych lewicowców, po prawicowe, nacjonalistyczne a nawet faszystowskie chuligaństwo, które potępia ingerencje policji w ich życie, obejmują więc całe spektrum polityczne. Samorządne wioski i społeczeństwa które nie mają jakichkolwiek politycznych skłonności również podpadają pod termin skłotyzmu."

socialdemocrature_subtype_desc: "Szukając kompromisu między socjalistycznymi postulatami a liberalną demokracją i kapitalizmem, polscy socjaldemokraci opowiadają się za silnym państwem opiekuńczym i redystrybucją bogactwa poprzez programy socjalne, przy jednoczesnym zachowaniu gospodarki rynkowej. Chociaż większość socjaldemokratów w Polsce promuje wartości postępowe w swoim światopoglądzie, istnieją również bardziej umiarkowane lub konserwatywne odłamy socjaldemokracji."

euroliberalism_subtype_desc: "Kryzys państwa polskiego okazał się także kryzysem myśli liberalnej na jego terytoriach. Poparcie liberałów dla interwencji wojskowej Unii Europejskiej w zachodnich prowincjach przełożyło się na niemal ogólnokrajowe odrzucenie liberalizmu na terenach dawnej Polski. Nieliczni liberałowie, którzy trzymali się swoich ideałów, niosą na swoich sztandarach ideały umiarkowania i pojednania, a także odbudowy liberalnej demokracji w Polsce na wzór prawdziwie europejski."

freemarketism_subtype_desc: "Korzenie ideologii libertariańskiej w Polsce sięgają lat 90 i działalności politycznej Janusza Korwin-Mikkego. Ideologia ta uważana za niszową, w ostatnich latach zaczęła zdobywać popularność wśród klasy średniej w dużych miastach dawnej Polski. Chociaż libertarianie nie mają wspólnej linii ideologicznej, podzielają zamiłowanie do "państwa minimalnego" i leseferycznego wolnego rynku."

paternal_conservatism_subtype_desc: "Zwolennicy konserwatywnej ideologii, którzy w dużej mierze byli odpowiedzialni za kryzys i rozpad państwa polskiego w latach 20., w większości zwracali się ku bardziej radykalnym częściom swojej idei. Ci nieliczni, którzy pozostali na stanowiskach chadeckich i socjal konserwatywnych, w dużej mierze kontynuują swoje poparcie dla programu sprzed upadku Zjednoczonej Prawicy, a także dla zbrojnego oporu wobec europejskiej interwencji na Zachodzie."

autocracy_subtype_desc: "Ci, którzy stracili wiarę w rządy ludu, zwrócili się ku temu, co im pozostało - rządy silnej ręki. Despotyczne rządy, zwykle pozbawione wszelkiej ideologii, polegają niemal wyłącznie na sile dyktatora i jego otoczenia – czy to resztkach armii, policji, czy bojowników zgromadzonych w kierunku charyzmatycznego przywódcy. Despoci lekceważą wolę ludu, zarówno w swoich granicach, jak i poza nimi, a wielu z nich całkowicie straciło swój kompas moralny w ogniu wojny."

reactionary_subtype_desc: "Pomimo tego, że gospodarka centralna Polski popadła w chaos, w całym kraju wciąż istnieją firmy, które mimo załamania gospodarczego funkcjonują i starają się przestrzegać zasady business as usual. Najwięksi z nich mają nawet władzę i kapitał do samodzielnego rządzenia danym terytorium, a natura hierarchii późnego kapitalizmu państwowego sprawia, że bliżej im do modelu feudalnego niż do nowoczesnego społeczeństwa."

corporativism_subtype_desc: "Pomimo tego, że gospodarka centralna Polski popadła w chaos, w całym kraju wciąż istnieją firmy, które mimo załamania gospodarczego funkcjonują i starają się przestrzegać zasady business as usual. Najwięksi z nich mają nawet władzę i kapitał do samodzielnego rządzenia danym terytorium, a natura hierarchii późnego kapitalizmu państwowego sprawia, że bliżej im do modelu feudalnego niż do nowoczesnego społeczeństwa."

postpolonism_subtype_desc: "Rozprzestrzeniająca się w XXI wieku wiara w upadek istniejących społeczeństw, połączona z faktycznym upadkiem wszystkiego, co niegdyś było Polską, zmienia niektórych ludzi, niektóre idee. Postpolonizm, to termin utworzony przez zagranicznych dziennikarzy na określenie jednego z ideologicznych ekscesów, które wyrosły z trupa dawnego państwa. Trudno jest zdefiniować prawdziwych „postpolonistów”, ale powszechnie uważa się, że jest to określenie na grupy żyjące w przekonaniu, że idea Polski jako państwa i Polaków jako narodu starcia podstawę do istnienia. Dlatego postpoloniści chcą nadać mu nową formę i nie cofną się przed żadnymi możliwościami przebudowy tej części świata na swój obraz i podobieństwo."

neonationalism_subtype_desc: "Ciężkie czasy to chwile upadku dla niektórych, ale chwile chwały dla innych. Narodowi radykałowie wiedzieli, jak wykorzystać ciężkie czasy, aby zdobyć chwałę. Domagając się silnego, jednolitego narodowo państwa polskiego, nacjonaliści nie zawahają się użyć wszystkich dostępnych środków, aby je odbudować - w razie potrzeby z ruin. Nacjonalistyczne kliki są zwykle rządzone przez charyzmatycznych przywódców, którzy utrzymują swoją władzę dzięki silnej wierze ideologicznej swoich bojowników."

#################### PLACE HOLDERY #########################

marxism_cranism_stalinism_subtype_desc: "Czerpiąc z nauk XIX-wiecznego filozofa Karola Marksa, marksiści dążą do obalenia kapitalizmu i zbudowania bezklasowego, bezpaństwowego i bezpieniężnego społeczeństwa, poprzez wprowadzenie tymczasowej dyktatury proletariatu. Ponadto polscy marksiści odwołują się do dziedzictwa PRL-u i PZPR. Polski marksizm dąży także do wyzwolenia polski spod tego, co nazywają imperialistycznym jarzmem Unii Europejskiej i jej Komisariatów."


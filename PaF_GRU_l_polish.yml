 ##Events##
unification.81.t:0 "[GetNewspaper]Grudziądz jednoczy Kujawsko-Pomorskie!"
unification.81.desc:0 "Grudziądz zawsze był miastem ściśle związanym z siłami zbrojnymi i gdy Upadek spowodował, że Polska popadła w chaos, oni byli tam, aby przywrócić porządek. Zbierając oddziały wojskowe z okolicznych terenów, tworząc Dowództwo Grudziądza, resztki armii zdołały od tego czasu zebrać siły przywrócić porządek najpierw w okolicznych gminach, a obecnie w całym województwie kujawsko-pomorskim. O ile pacyfikacja regionu przez Armię była postrzegana jako praktycznie nieunikniona ze względu na jej stosunkowo ogromną siłę, to w większości miejsc nie spotkała się ona z otwartymi rękami, przytaczając jako nielegalne przez społeczeństwo. Pomimo głosów sprzeciwu ich sukces jest niewątpliwy."
unification.81.a:0 "Marsz, marsz Grudziądz!"
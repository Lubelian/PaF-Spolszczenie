 Zona_desc: "§HStare Bałuty. 23 sierpnia, 2025.§! \n\n§WGrażyna i jej mąż delektują się mielonymi kotletami i oglądają Familiadę, gdy nagle - oni, ich obiad, blok mieszkalny i cała okolica zostają zmieceni z powierzchni ziemi, gdy nad większością województwa łódzkiego wschodzi drugie słońce, powodując kompletny rozpad już umierającej Polski i wywołuje prowadzoną przez Niemców interwencję UE, która miała przywrócić kraj do odpowiedzialności za siebie.§! \n\n...kiedyś mieszkało tu 50000 osób.\nTeraz to miasto duchów."
 Skawina_desc: "§WW gminach Skawina i Dobczyce dominują cztery rzeczy: rozległe pola uprawne, niewielkie połacie lasów, niewysokie wzniesienia i§! §Rbandy zbójów§!§W.§! §RSzerzący się. Wszechobecnie. Bandyci.§! \n\n§WGdy aparat państwowy przestał funkcjonować w regionie, kilku brutali zebrało się razem i zaczęło napadać na sąsiednie domy i wioski w poszukiwaniu pieniędzy, biżuterii, samochodów i telewizorów. Wielu poszło w ich ślady, najpierw po to, by wzbogacić się, a potem odzyskać to, co zostało im skradzione przez innych.§! §tI nie ma śladu rozwijającej się władzy, która mogłaby ostatecznie zatrzymać ten proceder raz na zawsze.§!"
  Bieszczady_desc: "§WAchhh... piękne Bieszczady - bardzo malowniczy i słabo zaludniony region, pozbawiony jakiejkolwiek infrastruktury czy zorganizowanej władzy. \n\nWiększość miejscowej ludności uciekła na Słowację i Ukrainę, a ich domy i gospodarstwa zostały opanowane przez dzikie zwierzęta - nowych władców tego opuszczonego regionu. Grupy patrolowe z Krosna, Leska i Przemyśla często próbują wkraczać na ich terytorium, po czym wracają do domu z zapakowanymi w worki zwłokami swoich towarzyszy, którzy zostali okaleczeni przez niedźwiedzie i wilki.§! \n\n§HI tak powoli toczy się życie, tu w Bieszczadach.§!"

  baluty_question_category: "Kwestia Bałut"
  baluty_question_category_desc: "Pustkowie rozciągające się za centrum Łodzi nadal prześladuje i napromieniowuje mieszkańców miasta, powodując powodując niezliczone diagnozy raka i tworząc miejsce dla bardziej niż zwykle wątpliwy czarny rynek, który wciąż rośnie i rozwija się. \n\nNo dalej, oś zrobimy  z tym gnijącym zadupiem...\n"
  

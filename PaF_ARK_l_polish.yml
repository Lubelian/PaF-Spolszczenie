arka_exodus.2.t: "[GetNewspaper]Odejście Ostatniej Arki"
arka_exodus.2.desc: "W ciągu ostatnich kilku dni europejskie media społecznościowe szturmem podbiły zdjęcia... gigantycznej drewnianej arki przemierzającej Morze Bałtyckie na północ. \nPierwsza obserwacja statku miała miejsce w zeszłym tygodniu, kiedy rybak nielegalnie działający w pobliżu polskiego wybrzeża opublikował tweet zawierający zdjęcie ogromnego drewnianego statku przypominającego Arkę Noego, opatrzonego logo polskiego klubu piłkarskiego Arka Gdynia. Niedługo potem kolejne statki z Visby zgłosiły, że widziały ten sam statek niejasno zmierzający w kierunku na szwedzki kontynent. Rozmaitym szwedzkim mediom udało się przeprowadzić wywiady z członkami Arki, a najważniejszym z nich jest Zbigniew Rybak – naczelnik konstruktorów Arki. Podobno klub przeprowadził masowy exodus do Szwecji, w celu powrotu do kraju odbuduj go od początku, gdy w końcu przestanie się rozpadać w Ciemne Wieki."
arka_exodus.2.a: "Arka Gdynii jest prawdziwa!"

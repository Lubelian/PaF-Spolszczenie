CAL_heirs_of_aurelian_tt: "\nDepending on our earlier choice we will get a different general: if we decided to §0Bribe the Praetorians§!, we will get §0Christianus Cinastovicus§! and if we decided to §tIncrease the Pay for the Legions§!, we will get §tMarcus Vicinus§!."



## First Tree ##



CAL_dobrze_jest_byc_cesarzem: "Dobrze jest być cesarzem"
CAL_dobrze_jest_byc_cesarzem_desc: "Citizens of Calisia! Behold, as the dawn breaks over our illustrious city, stirring with the promise of another day steeped in the rich tapestry of ancient customs and daily routines. Macellum Arcum is now open to trade, let all who hunger for sustenance and delight flock to the markets, where the aroma of spices and the lavishness of exotic goods beckon. At midday, a theatrical spectacle will unfold at the stadium, where the legendary tales of Hercules will be brought to life with mesmerizing performances and awe-inspiring theatrics.\n\nOn the floors of Senate, another dispute about redistribution of public land will take place! Let us join hands and hearts to safeguard our precious Ager Publicus, ensuring its fertile fields endure for generations to come,"

CAL_zwyczajowe_dary_od_senatorow: "Zwyczajowe dary od Senatorów"
CAL_zwyczajowe_dary_od_senatorow_desc: "Emperor Ricardus Calisius announces to all citizens who may be concerned. A senatorial banquet will be held in a week's time at the Embolusia Iovis Palace. All attendees are expected to bring gifts in honor of the Emperor as has become customary at such celebrations. The finest wine and dishes shall be provided and paid for from the Calisian treasury. Family members, or close acquaintances may also be brought to the occasion within reason, with a limit of one person per invited senator. \nBaked goods for the event will be provided by the Italia bakers’ guild. Finest Calisian pastries, from the finest Calisian ingredients."

CAL_merytokratyczny_psikus: "Ludowi Stronnicy"
CAL_merytokratyczny_psikus_desc: "A message paid for and provided by the Populares faction for all who may be interested. Any Calisian citizen who wishes to air their grievances, or to discuss any political matter with the Populares may do so during one of the refreshing open-air meetings set to happen the following Veneris. The rally will be held in the Garden of Goddess Diana near the split of the Prosna river. Everyone interested is warmly invited by the hosts to attend and even more so expected to ask any questions that come to mind. The event will occur between 11 and 15 o’clock. Complimentary drinks and snacks will be provided by associated guilds, until the stocks run out."

CAL_wyslanie_kwestorow_w_teren: "Wysłanie Kwestorów w teren"
CAL_wyslanie_kwestorow_w_teren_desc: "Terrible news from the Senate! Due to the diligent work of certain members of the Populares, a terrible overreach of power has been uncovered! Signs of corruption, fraud and exploitation of the plebes have been noted in the lands of prominent figures within the Optimates faction. In the coming days, extraordinary elections will be held for the appointment of new Quaestors who will be tasked with auditing every plot of land that falls under Ager Publicus. Severe punishments will be carried out against those guilty of any of the aforementioned crimes."

CAL_odwdzieczenie_sie: "Najlepsi"
CAL_odwdzieczenie_sie_desc: "A message paid for and provided by the Optimates faction for all who may be interested. In the upcoming days, Optimates senators will be holding their bi-monthly meeting with their supporters at the Roma Restaurant. Letters of invitation have been sent out to the most esteemed guests and will arrive shortly. Tables of the finest meals will be set for the occasion, with genuine Calisian wine from Petrus Caletus’ own vineyard being one of the evening's highlights. Any well-mannered citizens may also attend the meeting, regardless of receiving a formal invitation, however the organizers cannot guarantee if seating will be available. Formal attire is strictly required for entry."

CAL_budowa_siatki_kontaktow: "Plotki od nowych przyjaciół"
CAL_budowa_siatki_kontaktow_desc: "Terrible news from the Senate! Following a private investigation carried out by concerned members of the Optimates, blatant over reaches of the Ager Publicus have been uncovered on the properties of senators Juno Priscus and Remus Sisenna. The senators’ trial is set to take place within a month’s time, however reports of their actions seem grim. Counts of exploitation against plebis workers, falsifying tax documents, paying insufficient tribute to Emperor Ricardus Calisius and slavery. Senators responsible for highlighting these criminals have asked to remain anonymous, claiming their devotion not to fame, but to the Res Publica."

CAL_niebywale_doniesienia: "Niebywałe doniesienia"
CAL_niebywale_doniesienia_desc: "New information pertaining to the Ager Publicus Scandal! Following leads uncovered by the Senate, an entire machinery of corruption has been uncovered by Quaestors. Many land owners, be it patricians, wealthy plebes and even senators have been found guilty of many earlier alleged crimes! The Emperor Ricardus Augustus Calisius is outraged at such levels of wretchedness exhibited by the elite of the Res Publica and calls for immediate action to be undertaken by the Senate. Further investigations will continue in the meantime. Landowners are from now, until the situation is resolved, required under law to provide proper earnings reports to Quaestors and are to allow for an inspection of all properties within Ager Publicus within the nearest convenient time."

CAL_sprawa_ager_publicus: "Casus Ager Publicus"
CAL_sprawa_ager_publicus_desc: "The court of Ricardus has prepared, with the blessing of the gods and the Senate, to commence a series of adjudications, aimed at resolving the flashpoint of Ager Publicus, a land reform that has been tied to numerous legal complaints, and bitterness between Optimate and Populare members of the Senate. With charity, goodwill and no motive but a wish to restore justice and order to our fair city, Ricardus will judge all day and night, until the matter is put to rest. Such dedication, will surely see him be favored by the gods."

CAL_mowa_o_naduzyciach: "Mowa o nadużyciach"
CAL_mowa_o_naduzyciach_desc: "Today, within the hallowed halls of the Senate, Consul Compa will deliver a stirring address on the rampant abuses plaguing our sacred Ager Publicus.\nLet all senators and citizens alike gather with earnest attention, for the fate of our cherished land hangs in the balance. Consul proclaims that he shall illuminate the grievous injustices besetting our agricultural domain, igniting a fervor for change and inspiring collaborative action among our esteemed lawmakers.\nAttend, citizens of Calisia, for this historic moment heralds the dawn of a new era in the stewardship of our communal resources. Freedmen and slaves are not eligible."

CAL_cyceronski_sznyt: "Cyceroński sznyt"
CAL_cyceronski_sznyt_desc: "The consul has delivered his address, wherein he spoke of reform of Ager Publicus as paramount, yet cautioned against the precipice of revolution.\nWith sagacity and temperance, he implored us to exercise prudence and balance, lest we be ensnared in the whirlwind of ad hoc social justice. Let us heed this clarion call to reason amidst fervor worthy of Cicero itself!\n\nThough reform beckons, let us tread with measured steps, guided by the steady hand of deliberation. For in the crucible of governance, it is wisdom, not impulse, that shall shape the course of our noble endeavor.\n\nMay the words of the consul echo through the annals of time, together with enduring spirit of our revered Res Publica and the timeless pursuit of justice tempered by reason."

CAL_rozkradanie_res_publici: "Rozkradanie Res Publici"
CAL_rozkradanie_res_publici_desc: "Consul Andreas Kompa fails to bring the Senate to function as the Senators continue to squabble among each other, and any attempts to choose a solution to the corruption among the land administration have stopped. Progress on designing plans to redistribute the land and tend to Calisians' woes has been made since the last month, and the Optimates and Populares declare readiness to start implementing their measures. No approach can be decided upon, however, and the Curia Calisia is effectively in complete deadlock."

CAL_stracone_szanse: "Stracone szanse"
CAL_stracone_szanse_desc: "News on the situation in the Senate! The Optimates' proposal to form a special quaestorial office for abuses of public land has led to a temporary thaw in the Optimate-Popular conflict in the Curia Calisia, allowing the Senate to partially resume work on the Ager Publicus case. The Senators agreed with the need for an administrative anti-corruption body, and with the punishments provided for by the proposal. \n\nFollowing, the Senate has once again fallen victim to chaos and bickering."

CAL_gniewnosc_demostenesa: "Gniewność Demostenesa"
CAL_gniewnosc_demostenesa_desc: "The consul hath spoken with fervor and fervency, delivering a vehement harangue against the Optimates, decreeing that reform of the Ager Publicus is not only essential but must be executed with radical, unyielding precision!\n\nLet his words echo through the hallowed halls of governance, a clear call to arms against the oppressors of the plebeians! For in the crucible of reform, there can be no compromise, no quarter given to those who would defy the will of the people.\n\nConsul's impassioned rhetoric ignites a fervent spirit of rebellion against the established order, propelling the Popular faction towards a future where justice reigns supreme and the Ager Publicus stands as a testament to the triumph of the populace over tyranny!"

CAL_ubozenie_zwyklych_obywateli: "Ubożenie zwykłych obywateli"
CAL_ubozenie_zwyklych_obywateli_desc: "News from the Senate! As Ager Publicus reforms continue, a new resolution has been proposed. All lands falling under Ager Publicus will be confiscated from their respective landowners in order to be evenly redistributed among the patricians. While cases of severe crimes were not found on properties of many honest proprietors, abundant cases of oversized and undersized lots were found. This legislation drafted by the populares will only serve to right the injustices of apparent monopolization attempts by certain landlords. Plebes who do not possess land are encouraged to contact the appropriate authorities with requests for plots of arable land, if experienced or certified in the field."

CAL_glod_ziemi_o_stali: "Głód ziemi i stali"
CAL_glod_ziemi_o_stali_desc: "More news on Ager Publicus reform! The populares latest stroke on the legislature has been announced. Upon the reform’s passing, effective across every Provincia, Centurial Committees will be granted the additional responsibility of enforcing the rules of Ager Publicus. The Committee members are to be held personally accountable for any breaches of the new laws put in place within their jurisdictions, with punishments of deductions from their paychecks, the loss of their positions or even jail time in extreme cases. Solving any cases of corruption, nepotism or monopolistic practices will be put in the hands of the Committees through any means available to them."

CAL_chaos_na_komisjach: "Chaos na komicjach!"
CAL_chaos_na_komisjach_desc: "Chaos hath gripped our fair nation, stemming from tumult within the Senate over the reform of the Ager Publicus. Yet lo, this turmoil hath spread its tendrils, ensnaring even the centuriate assemblies and lower echelons, at times devolving into vigilante justice against landholders.\n\nOnce-steadfast pillars of governance now tremble under the weight of discord and dissent. Factional strife rends the fabric of our society, threatening the very foundation of our beloved Republic.\n\nMARTIAL LAW has been announced in some provincial areas as sanctity of law and order hangs by a thin thread. May the gods forgive our beloved Republic and don’t lose faith in Ricardus Augustus Calisius as he is yet to grace us with his resolve!"

CAL_armia_obywatelska: "Kwestia Donativum"
CAL_armia_obywatelska_desc: "A question of Donativum, long since filibustered by the Senate, will be heard today by Ricardus’ court! The customary bonuses for all armed forces will resume, but due to budgetary restraints, either Praetorians or our brave Legionnaires, will receive anything. The proceedings with both sides of the argument will be open to all citizens. A market fair will be established after the proceedings. No prostitutes or unclean salesmen are welcome."

CAL_wyzszy_zold_dla_pretorian: "Łapówka dla Pretorian"
CAL_wyzszy_zold_dla_pretorian_desc: "News for the Calisian Praetorian Guard! Emperor Ricardus Calisius seeks to reward the efforts of his most loyal defenders. Four barrels of fine wine, directly from the Emperor’s own wine cellar and a large sum of Calisian Denarii will be bestowed upon the Guard. Praefectus Praetorio Christianus Cinastovicus will be personally granted the riches to distribute within his ranks as he sees fit. This sign of appreciation and generosity is one that the Emperor hopes will be duly repaid by the Praetorian Guard’s continued, exemplary servitude."

CAL_wino_w_koszarach: "Wino w koszarach"
CAL_wino_w_koszarach_desc: "All citizens and merchants in possession of alcohol, fine food, and refreshing beverages, are advised to sell their goods at the camps of the Praetorians! Qualified cooks and pliant servants are also wanted for temporary hire. A feast in celebration of receiving the Donativum bonuses will be held, available to those who received an official invite. No prostitution or seditious discussions will be tolerated!"

CAL_wyzszy_zold_i_wieksza_dyscyplina: "Wyższy żołd, większa dyscyplina"
CAL_wyzszy_zold_i_wieksza_dyscyplina_desc: "News for the Legionnaires of Calisia! As a means to bolster the mightiest of our Legions, Emperor Ricardus Calisius has made the generous choice to grant a large sum of Calisian Denarii to our finest protectors. Among many other Legates, Centurion Marcus Vinicius will be bestowed the largest sum of coin to best reward the devotion and valiant sacrifices of the Alpha Legion throughout the first days of our grand Res Publica. All legions are entitled to spend their rightfully earned denarii as they see fit in order to better the performance of their legionnaires."

CAL_krew_na_piachu: "krew na piachu"
CAL_krew_na_piachu_desc: "News for the Soldiers of Calisia!\nBy order of the Senate, the Legionary law enforcement is to focus on restoring the discipline of our legions, due to out-of-hand behavior involving drinking, gaming, and violent bouts. Lashings, stock sentences, and jailing are inflicted on the worst offenders. Wine prices have gone up by 20%, as have prices for grapes, sex services, and contraception! The following soldiers involved in gambling have received pardon and must not be harmed..."

CAL_lojalnosc_wiecznego_miasta: "Dziedzice Aureliana"
CAL_lojalnosc_wiecznego_miasta_desc: "News for freemen of Calisia!\nThe Legion positions now expand, seeking qualified veterans to enroll in our own officer schools! As an officer, you will learn leadership, courage, honor, and most importantly, command of our Legions to multiply their military value! Upon graduation, you start with great pay and excellent prospects for a commission! Before long, you will prosper, and your wife will at last see you as a real man!"

CAL_imperator_gwarantem_pokoju: "Cesarz interweniuje!"
CAL_imperator_gwarantem_pokoju_desc: "A resolution to the deadlock in the Senate draws close! Emperor Ricardus Calisius has announced he shall personally intervene in the Curia Calisia to ensure decisions are made on the matter of abuses in distribution and handling of public land. The conflicted parties have been ordered to immedeatly cease any further hostilities amongst each other and obstructions in the decisionmaking process. If the Senate fails to take a final stance, the Emperor shall personally dictate the way the situation is to be handled."

CAL_lex_commutationis_et_perspicuitais: "Lex Commutationis et Perspicuitatis"
CAL_lex_commutationis_et_perspicuitais_desc: "News from the Senate! Law born from the hands of the Optimates – a measure of limited reform aimed at curbing corruption and abuses, yet devoid of gruesome and unjust redistribution! \nEvolution, instead of revolution, the law stands as a testament to the Senate's acknowledgment of the need for reform, albeit within the confines of traditional governance!\nHenceforth, the establishment of the Quaestorial Office is ordained, tasked with safeguarding the Ager Publicus. All suspected of corruption will be investigated thoroughly! \nLet us uphold the principles of integrity and stewardship in our pursuit of a brighter future for our beloved Republic!"

CAL_lex_lustitiae_socialis: "Lex Iustitiae Socialis"
CAL_lex_lustitiae_socialis_desc: "News from the Senate! The Senate, guided by the bold vision of the Populares, hath sanctioned a law of monumental significance – a sweeping reform that shall vanquish corruption and usher in an era of unparalleled equity!\nLand shall be reborn through the flames of redistribution, ensuring that every citizen receives their rightful share!\nNo longer shall the yoke of inequality weigh heavy upon our shoulders! With jubilant fervor, we embrace a new dawn, where justice and righteousness reign supreme!\nThe mantle of oversight is passed to the centuriate assemblies, empowering the people to safeguard our collective heritage!"



###SECOND TREE###



CAL_order_behind_prosna: "Alea Iacta Est!"
CAL_order_behind_prosna_desc: "The Eurocommissariats, devoured by decay of Germanic origin, are falling! The garrison in Iarotin has been emptied, and the lands beyond the Prosna River have descended into chaos. \nOur revered Emperor, Ricardius Augustus Calisius, has decided to cross the Prosna and recapture the western part of our everlasting city! The legates swiftly lead our legions across the border, for it is not only us who look in this direction! Hordes of barbaric Scythians and Sarmatians from the north are also venturing deep into Germanic territory.\nWith swords aloft and hearts afire with the spirit of freedom, we shall vanquish our foes, restore the rightful glory of Calisia and lay waste the remnants of the barbarian oppressors that defile our beloved western lands!"

CAL_regrouping_on_west: "Przegrupowanie na zachodzie"
CAL_regrouping_on_west_desc: "Legionnaires! You have served your empire well, but once more, duty calls, and the Res Publica summons you all in its defense! The barbarian chiefdoms on our western reaches gear up for war, and soon, their ruthless, undisciplined waves will crash against our Limes. They wish to burn and pillage; only Jupiter knows what chaos will ensue should we allow it to happen! Legate Vinicius commands all able-bodied men to join the fight for all they hold dear and immediately make their way to the frontline encampments! We will repel them, push them back from whence they came, and make them regret they ever tried to face the might of Calisia!"

CAL_steppe_savages: "Stepowi dzikusi"
CAL_steppe_savages_desc: "The times of constant Sarmatian raids are coming to an end! The Emperor has heard your pleas for revenge. A swift campaign will be launched to break the Scythian Yoke and civilize the steppe. All citizens are asked to contribute to the war effort. Those who cannot enlist are heavily encouraged to donate any spare funds to their local collections office. \n\nInhabitants of border territories should promptly evacuate for the duration of the conflict. Before departing, they are to leave appropriate supplies in secure locations for the incoming legions. The might of the Calisian army is bound to ensure a resounding victory."

CAL_triumph_in_mercuria_maior: "Triumf w Mercurii Maior"
CAL_triumph_in_mercuria_maior_desc: "Grand victory on the Western front! Our brave legions have defeated the wild, barbaric tribes of Sarmatia, bringing peace to the region in the Emperor's name! Rejoice as the limits of civilization spread across the untamed plains. Subsidies will be provided to willing colonists and administrators to aid the process of transitioning the region to imperial governance. \n\nAll are invited to join the celebrations today and witness the Horse Lords' submission to the might of our Res Publica. Watch the humiliated chieftain personally perform for our legions' amusement during their triumphal return to Calisia."

CAL_cavalry_experience: "Klasa Ekwitów"
CAL_cavalry_experience_desc: "Following the decree of Emperor Ricardus Augustus Calisius, new legions of warriors on horseback will be organized in the city of Equestria. Any prospecting citizens are required to obtain their own horse, or provide the local centurion with the necessary amount of denarii to purchase one on their behalf. Units of Equites will be trained by Scythians that have rendered unto Calisius following the capitulation of their fallen state. The Equites are expected to be best behaved and are to serve as the model example of a Legionnaire."

CAL_triumph_in_equestria: "Triumf w Equestrii"
CAL_triumph_in_equestria_desc: "News from the frontlines!\nToday, the vision of libertine chaos that was known as Golden Liberty, is turned into props in Calisia’s triumphal processions! Calisia celebrates a Triumph of order over chaos, and a window to bring our laws into a new frontier, and the day our army marches with its spoils, is a holiday for all non-essential labor. Come and see the barbarians and their minstrel king, and enjoy complimentary strong beverages, courtesy of The Guild of Moonshine."

CAL_triumph_in_lessna_polonorum: "Triumf w Lessnie Polonorum"
CAL_triumph_in_lessna_polonorum_desc: "Report from the western frontier! The forces of legate Vinicius, with Mars' blessing, and in Juno's name, have completely subdued the savage chiefdom of Lessna. A train of loot is expected to arrive in the capital tomorrow, along with a fine crop of new Servi. The bidding process will be open to distinguished citizens and will include all captured barbarians, barring those reserved for the arena. \n\nLegions will remain stationed on the territory until its full incorporation into the imperial bureaucracy. Once the final pockets of barbarian resistance are neutralized, the land is to join the administrative structures of the wider Provincia. Offerings for the good providence of the legate in the meantime are welcomed."

CAL_commission_papers: "Konfiskata majątku Leszczyńskich"
CAL_commission_papers_desc: "Imminent seizure of the barbarian pretender's estate will be carried out forthwith! A senatorial commission has begun the parceling of the lands on Calisia's new western frontier, to be given to veterans of the campaign and men of great stature who have contributed to the war effort. \n\nReport your claim and a detailed list of your achievements to the provincial magistrate to receive a portion befitting your contribution. A detailed ledger will be provided along with every grant, documenting the inventory of land, livestock, and servants included in the donation. May you use them to further the prosperity of our Empire! Ave Calisia!"

CAL_calisian_region: "Veni, Vidi, Vinci"
CAL_calisian_region_desc: "In recognition of achieving our imperial ambitions, Emperor Ricardus Calisius has declared a month of celebrations across the realm! A generous sum of Denarii will be provided to all citizens for the duration of the festivities. Commercial activity will be restricted to only the necessary branches, and participation in the planned revelries is to be expected. \n\nA blanket sum will be paid to all winemakers for providing the entirety of their stockpiles for public use. A grand celebratory libation honoring our brave legions will begin shortly at the main plaza. Participants are advised to contain any destruction of public property to an acceptable minimum."

CAL_early_elections: "Wczesne wybory"
CAL_early_elections_desc: "By the sovereign mandate of our esteemed Emperor, the august halls of the Senate undergo a transformation of grandeur and depth. No longer shall its assembly be limited to a hundred voices; henceforth, the Senate shall be enriched by the addition of fifty more, swelling its ranks to a formidable 150. Elections shall be held on the first Sunday after Mercuralia!\n\nYet, to join this noble chorus, one must possess the mettle of citizenship, the age of thirty winters, holdings worth no less than 10,000 denarii, fulfilled duties of service, and a slate free of grievous crimes. Bankers, tradesmen and all entrepreneurs in order to candidate must turn over their business to the Empire.\nSlaves and freedmen are not eligible."

CAL_appointing_new_officials: "Powołanie nowych urzędników"
CAL_appointing_new_officials_desc: "The Emperor has decreed an expansion of the Senate. Elections are over, and now we need officials – consuls, tribunes, praetors, prefects. But beware, factions are vying for these seats. Optimates and Populares are in a fierce competition for power. Some of the infighting might occur on the streets. Be aware of the political mobs, until all the seats are filled by the new ruling faction.\n\nJuno only knows which faction will be dominating the halls of the senate from now on, and we, humble servants of the republic, will have to wait for the dust to settle.\n\nBecause I don't know who will pay me for this..."

CAL_factions_are_restless: "Niespokojne frakcje"
CAL_factions_are_restless_desc: "The fresh division of newly conquered lands faces disputes, despite the good citizens still recovering from war season! Citizens be advised that the complaints and legal challenges concerning the old factional disputes and new deals regarding new land, have clogged the legal dockets for over a month! Rather than fall to short-sightedness and crass litigiousness, citizens are implored, to settle their disputes out of court."

CAL_assimilated_velites: "Zasymilowani Welici"
CAL_assimilated_velites_desc: "News for the inhabitants of Ostrovia and Campno! Those who are not employed in service of the state and its guilds, are hereby implored, to abandon their informal, disorganized work and sign up for Legions of these regions, founded by order of Ricardus himself! Complimentary ale, wine and liquor are offered in GENEROSITY, to all who attend and hear the words of our recruiter centurions! Sign up now, for a good and glorious life!"

CAL_barbarian_equipment: "Ekwipunek barbarzyńców"
CAL_barbarian_equipment_desc: "Vagrants and scavengers of Kesselberg and nearby are to be made aware that the salvage of the battles there, is hereby declared the Imperium’s state property, and by order of Ricardus himself, they are demanded to return all salvage in their possession to the nearest legion outposts! Those who deliver the salvage promptly, will be compensated in sesterces for their trouble. Deliver everything, even things scarcely above scrap: Let the legions be the judge of what’s usable or not."

CAL_ask_vinicius_to_train_the_new_legions: "Winicjuszu, wyszkol nasze legiony"
CAL_ask_vinicius_to_train_the_new_legions_desc: "By the decree of the Senate, Marcus Vinicius hath been called forth for the sacred duty of forming and training new legions from the lands we have conquered. With the strength of his valor and the wisdom of his leadership, these legions shall stand as a bulwark of our realm's might, securing our prosperity from the Germanic hordes that still lurk in the shadows!\n\nNew Legions will be conscripted in Ostrovia and Plesovia, trained and equipped with the standards befitting the soldiers of the Empire, and they will surely defend our eternal city to the last man if necessary!"

CAL_open_up_gladiator_pits: "Otwarcie aren gladiatorskich"
CAL_open_up_gladiator_pits_desc: "Real Drama!! Real Action!! Real Bloodshed!! For the entertainment of all, Emperor Ricardus Calisius has made the choice to begin gladiatorial tournaments all across our Res Publica. Prisoners of war and other petty criminals may sign up to the contests, with a chance of winning their freedom and the hearts of the audience. Glory-seeking Calisian men and women may also sign up to the contests if they see themselves worthy of partaking in the trials. All fighters will be granted lodging, regular meals and basic gear to fight with."

CAL_the_first_provincia: "Pierwsza prowincja"
CAL_the_first_provincia_desc: "The war is over! Legions return to Calisia victorious from their campaign in the west! Lands to the west of the Prosna river will be integrated into our Res Publica’s bureaucracy as the first of the Provincia. However, in a show of great kindness, Emperor Ricardus Augustus Calisius has ordained the creation of a prefecture in the southernmost of our new lands. It will be administered not directly from Calisia, but instead by the Praetorian Guard, much like the lands granted to the Alpha Legion. Partial autonomy in internal governance will be granted upon the prefecture, however Calisian Law shall always proceed any legislature drafted locally. This victory stands as the first of many glorious days ahead! Glory to the Emperor, Glory to the Res Publica!"

CAL_reconnect_the_eternal_city: "Zjednoczenie Wiecznego Miasta"
CAL_reconnect_the_eternal_city_desc: "Calisia is united once more! The barbarian usurpers can threaten the Eternal City no longer. Barricades and defense towers built along the Prosna river are to be cleaned up within three weeks’ time. Works to repair and rebuild bridges will take place as soon as said cleanup is finished. Further works to renovate the city will continue promptly. A parade of legionnaires will cross the first bridge that is repaired in a grand ceremony for the glory of our Res Publica."

CAL_nationalization_of_industry: "Nacjonalizacja przemysłu"
CAL_nationalization_of_industry_desc: "All industry within the recently conquered provinces, once toiling for the Germanic invaders, shall henceforth be assimilated into the economic framework of our Empire. Those laborers wishing to maintain their positions must submit to a citizenship examination or willingly enlist in contractual service. Furthermore, all barbarian entrepreneurs shall be divested of their holdings, with excess wealth redistributed among the citizens of Calisia. Such is the decree of our esteemed Emperor, Ricardus Augustus Calisius, guided by his benevolent heart.\n\nSlaves and freedmen are not eligible for this donation."

CAL_constitutio_calisiana: "Constitutio Calisiana"
CAL_constitutio_calisiana_desc: "Know, citizens of the mighty Calisian Empire, that by the august decree of our revered Emperor, the conquered realms are henceforth to be enshrined within the sacred bounds of our illustrious dominion.\n\nBe it declared with clarity and solemnity that the inhabitants of these newly annexed lands shall be granted the esteemed privilege of Calisian citizenship, provided they demonstrate fealty to our Empire, obedience to our laws, and an unwavering commitment to our collective prosperity.\n\nWith open arms and hearts imbued with magnanimity, we welcome our newfound brethren into the fold of our noble Empire, standing united as one. All eligible citizens will also receive donations in help of reconstructions from the tyranny of germanic barbarians. Long live Ricardus Augustus Calisius!"

CAL_appropriation_of_church_holdings: "Przywłaszczenie dóbr kościelnych"
CAL_appropriation_of_church_holdings_desc: "Edict from the noble Senate and Emperor hath been decreed regarding the surplus ecclesiastical Catholic estates. Henceforth, the excess lands and properties held by the Church shall be redistributed amongst the populace, ensuring fairness and equity across our beloved country.\n\nLet it be known to all that this decree is not the harbinger of repressions, nor an assault upon the faithful. Rather, it is a noble endeavor to ensure fairness and justice for all citizens of Calisia, irrespective of creed or station.\nThose who have long toiled under the yoke of poverty shall receive their rightful share, while the grandeur of the Church shall remain, undiminished yet more justly apportioned.\n\nAll citizens be aware that all mockery of catholics and their one God shall be kept to an appropriate minimum."

CAL_expansion_of_ager_publicus: "Rozszerzenie Ager Publicus"
CAL_expansion_of_ager_publicus_desc: "Behold, the sacred Ager Publicus expands to embrace the lands conquered from the Eurokommissariats, in accordance with the laws of our revered Senate.\n\nTo those who seek a share of these fertile lands, heed the call! Citizenship, service in our legions, and loyalty to our noble Senate and Emperor shall guide the allocation of these prized territories. Those who have served with honor and valor in the legions of Rome shall be given priority in land allocation. Demonstrated contributions to the welfare and prosperity of the Empire shall be considered favorably. All recipients of land must agree to abide by the laws and regulations governing coming from the committees and the responsibilities of land ownership.\n\nBe aware, only citizens of Calisia shall be eligible to receive land from the Ager Publicus."

CAL_creation_of_collegia: "Utworzenie Kolegiów"
CAL_creation_of_collegia_desc: ""

CAL_legions_march_on_north: "Legion maszeruje na północ"
CAL_legions_march_on_north_desc: "A state of martial law has been declared in the northern municipalities! For the safety of the Calisian citizens living in the region, the deployment of legionnaires has been ordained. Stockpiles of excess food are to be collected for the coming months, as war brews on the horizon. Those able are advised to assist the stationed legions through any means available, including but not limited to providing shelter and/or rations for the duration of their deployment. A curfew will be put in effect for the coming weeks, that must not be breached outside of very important circumstances. Any suspicious activities, or sightings of men in high medieval garb must be reported to the approperiate authorities."

CAL_land_of_tyrants: "Ziemia tyranów"
CAL_land_of_tyrants_desc: "Our fair city, with blessing of the gods and order of our fair Imperator, is now at war with the despot king of Gnesna! A host of armed forces, is spearheading to Gnesna, led by General <zaraz, skąd wiemy kto dowodzi?> All good citizens, should they uncover partisan activity on behalf of Gnesna, are required to do them harm, if they are able! A curfew, is in effect. Any person found on the streets after dark, will be subject to summary judgement. Long live Imperator Ricardus, savior, of our nation."

CAL_triumph_in_gnesna: "Triumf w Gnesnie"
CAL_triumph_in_gnesna_desc: "News for all Citizens of the City of Calisia! The date of Triumphus has been set, on the next Saturday. Our armed forces will proceed through our fair city’s streets, and display their triumphant arms, men and conquered barbarians! Dislodged from the birthplance of the Polish nation, the barbarian king will be beholden by all citizens. His, quite uncivilized facial hair, will be made fairer to look at by complimentary vodka, courtesy of The Guild of Moonshine.\nThe Guild of Moonshine distills only the finest strong drinks. True Calisian liquor, for true Calisians."

CAL_auxilia_gnesnesis: "Auxilia Gnesnesis"
CAL_auxilia_gnesnesis_desc: "The Emperor has shown his mercy! Clemency has been granted to the defeated leaders of Gnesna and their former puppet states. The rewards for their heads have been canceled, and if seen alive, they are to be brought to the Imperial Court without delay. \n\nAll inhabitants of Gnesna and its surrounding areas are to be inducted into the Calisian way of life, and those who manage to successfully integrate shall be granted full citizenship. Commanders of the hostile states are hereby ordered to voluntarily come to the nearest outpost for reeducation. Failure to comply will result in immediate banishment."

###THIRD TREE - POLITICAL###

CAL_calisia_aeterna_victrix: "Calisia Aeterna Victrix!"
CAL_calisia_aeterna_victrix_desc: "People of Calisia! You will soon acquire a city worthy of His Imperial Majesty! Worthy of the new inhabitants, who recognized the greatness of the Urbs Aeterna Nova and its Dominus! For them, for you all the city will undertake great expansion and reconstruction to get rid of the barbarious, brutish constructions brought by the ill rule of Pestis Rubra. Ever-squabbling factions of Optimates and Populares have for once been silent in quiet agreement that Calisia needs worthy capital, making such an ambitious project possible. May Minerva and Saint Sophia grant them wisdom to end their conflict in other matters as well."

CAL_emperors_feast: "Uczta u Cesarza"
CAL_emperors_feast_desc: ""

CAL_arte_et_marte: "Arte et Marte"
CAL_arte_et_marte_desc: "Attention all struggling artists and renowned champions of the creative world! The Emperor extends his personal patronage unto those versed in classical beauty who capture the finer details of life with their masterful brushstrokes. Join in the rejection of decadent modernist influences and contribute to the revival of true artistic excellence with a handsomely paid commission! Prove yourself and earn the honor of capturing the majestic visage of His Imperial Grace, Ricardus Calisius in a life-sized portrait that will adorn the main hall of the Palace. Earn your place in the history of art as the first generation of the neo-Calisian movement!"

CAL_per_aspera_ad_astra: "Per Aspera ad Astra"
CAL_per_aspera_ad_astra_desc: "Citizens! When we first stood in the face of fundamental crisis, the faith of the Calisian people refused to waver. The iron will of the populace has been recognized, and Ricardus Calisius wishes to extend his gratitude to those who helped navigate through the perils. Thus, he has decreed, in tribute to their virtue, that each and every citizen of Calisia will be issued, from the public treasury, the sum of 100 Denarii! The offer does not extend to slaves and freedmen. Further, 2000 deserving families will be given farms on the public lands around Equestria. Maintain your trust in the Emperor and reap your just rewards!"

CAL_heirs_to_the_empire: "Dziedzice Imperium"
CAL_heirs_to_the_empire_desc: "Revolutionary discovery by Senator Ilski! Through meticulously tracing the geopolitical lineage of the Roman Empire and its successor states, a clear line emerges linking Calisia to the times of Augustus! As the only nation living up to the glorious traditions of our fallen ancestors, we have inherited the Roman mantle, and it now falls upon each of us to carry the torch of civilization throughout its third millennium! \n\nA public holiday will be decreed on the 21st of April in celebration of the findings. The usage of non-Calisian names among the citizens will no longer be permitted! All classes are asked to act with grace befitting the heirs of Rome. Transgressions from this rule shall not be tolerated."

CAL_civilization_imperative: "Imperatyw cywilizacyjny"
CAL_civilization_imperative_desc: "Mission to civilize enshrined as fundamental tenet! Henceforth, a path to citizenship will be provided to barbarians displaying exemplary service to the Empire. Amphitheaters, temples, and thermae will be constructed in every colonia on newly-incorporated territory. Calisian administration and customs will be expanded onto every corner of the realm, while cultural programs are to be set up and maintained until the sufficient enlightenment of local populations. \n\nVeterans of barbarian origin shall report to their corresponding unit for validation of their service records. Individual accolades will be appropriately regarded. Civil servants may apply after a period of 3 years. Other merits may also be considered."

CAL_calisia_semper_invicta: "Calisia Semper Invicta!"
CAL_calisia_semper_invicta_desc: "A celebratory procession has been called in honor of His Imperial Grace, Ricardus Calisius! All legions have been summoned to the Eternal City and shall arrive shortly within the upcoming week. A civilian column comprised of citizens, freedmen, and slaves will accompany the military during the event. Attendance is mandatory. Absences will be recorded and handily punished. \n\nAppropriate, fine-quality clothing will be required on the day. Anything less will be taken as a direct slight against the Emperor. Gifts, of value adequate to one's status, are to be left at the steps of the Imperial Palace. Servants must follow their masters during the procession and may be freely donated, should so be decided."

CAL_pax_calisiana: "Pax Calisiana?"
CAL_pax_calisiana_desc: ""

CAL_provincial_industria: "Prowincjalny przemysł"
CAL_provincial_industria_desc: "Important news! After long deliberations, the wise Emperor and his surprisingly agreeable advisors have concluded where and when the imperial builders should start with our ambitious projects! It has been established that the luxuries of civilization will be shared by native Calisians as well as newly subjugated Veneti, Germanics, Scythians, and Jews! May all peoples bask in the glory of Industria Calisiana! The daunting labor of builders and engineers starts soon. I implore all citizens and subjects: try not to mind the ruckus that comes with the construction works. Progress cannot be achieved otherwise. In worst cases, cover your ears and think about the glory of Calisia."

CAL_developing_our_agriculture: "Rozwój naszego rolnictwa"
CAL_developing_our_agriculture_desc: "Citizens! With a vision for progress and prosperity, the state embarks on a noble initiative to support our farmers and enhance the productivity of our agricultural sector. The state introduces subsidies and support programs aimed at assisting our hardworking farmers. These initiatives will provide financial aid, access to training and resources, and guidance on sustainable farming practices. Furthermore, our agricultural education programs will be expanded, offering comprehensive training and resources to aspiring and seasoned farmers alike.\n\nA prosperous agricultural sector means food security, economic stability, and a vibrant rural economy for all citizens of Calisia, but above all it means a true Calisian grain for true Calisian bread which is provided only by the Guild of Millers, only for the true Calisians."

CAL_agricultoris_mechanicus: "Agricultoris Mechanicus"
CAL_agricultoris_mechanicus_desc: "Calisians! Significant announcement is made this day regarding our commitment to support our farmers and bolster agricultural productivity. Outmoded farming methods shall yield to the embrace of mechanization, as cutting-edge machinery will be introduced to elevate efficiency and output across our agricultural domain of Ager Publicus.\n\nThe state pledges subsidies and assistance programs in acquiring modern equipment. These initiatives will not only offer financial support but also impart technical expertise, yearly inspections, easy access to spare parts and machine shops. Our Mechanicus branch will surely be more than happy to assist and teach people the wonders of machinery, and efficiency it will bring for our blessed fields of mother Terra."

CAL_integral_migration: "Migracja wewnętrzna"
CAL_integral_migration_desc: "A message to all new arrivals to the capital and its vicinity! The municipal council of Calisia welcomes your presence and will do all in its power to provide housing and necessary services to help you get accustomed to life in the Eternal City. Please register at your nearest entry point to be accounted for in the dispensation of essential goods. \n\nTemporary accommodation will be provided on the outskirts of the city until permanent lodgings can be constructed. Please refrain from making camp on the streets of the inner districts. Praetorian patrols will conduct regular nightly searches, and any unapproved dwelling will be removed along with its occupant."

CAL_barbarian_migration: "Eksodus barbarzyńców"
CAL_barbarian_migration_desc: "CALISIANS! SPECIAL ANNOUNCEMENT! BREAKING NEWS! WEST HAS FALLEN!\nGERMANIA HAS BROKEN INTO THOUSANDS OF WARRING TRIBES, AS THAT IS THE NATURE OF BARBARIANS TO DEVOUR THEMSELVES AMONGST CINDERS OF THEIR SETTLEMENTS. \n\nBUT BEWARE! BARBARIANS ARE COMING HERE! THEIR STENCH WILL POISON ALL OUR TOWNS, THEIR HANDS SHALL PILLAGE CALISIA, TRAMPLE HER GROUNDS! THEY SEEK TO CLEAVE OUR WORLD WITH A BLADE! THEIR ROAR INSTILLS TERROR, FOUL THEIR NAMES! \n\nBUT FEAR NOT, FOR ONLY UNDER THE BANNER OF THE BULL SHALL YE FIND PROTECTION! THE EMPEROR SHALL NOT SUFFER HIS SUBJECTS TO ENDURE, THUS IN THE EMPEROR AND IN THE EMPIRE WE PLACE OUR DEFENSE AND SEEK SALVATION!"

CAL_minerals_of_mother_terra: "Minerały Matki Terry"
CAL_minerals_of_mother_terra_desc: "People of Equestria! The wise Calisius has laid his eyes upon his land blessed by Mother Terra and saint Barbara with bountiful resuorces hidden undergroud. He plans to restore and expand the already existing coal mines. What is more: He plans to intruduce extraction of natural gas hidden in the area. Equestria will now gain gas supply independent from Constania, Costian, Castra or Pirum, bringing prestige and prosperity to those lands. Now, dig! Dig for the Calisia's and Equestria's wealth! Dig until you reach the Hades!"

CAL_central_portus_of_konin: "Centralny Portus w Koninie"
CAL_central_portus_of_konin_desc: "Citizens and subjects of Calisia! The most resourceful Calisius has deemed city of Equestria worthy to be a heart pomping ships in the river arteries of Polonia. Due to its size and proximity, it will be a suitable place to create great Portus that will rival the one of ancient Rome. Thanks to Canalis Slesinicensis located nearby, our merchants and fleet will be able to sail through Viadrus and Vistula up to Mare Balticum. All eager sailors from Urbs Calisia all advised to relocate to Equestria to provide capable working force in the coming future. May Neptun and saint Nicholas bless our maritime endeavours!"

CAL_our_iron_railways: "Żelazne Koleje"
CAL_our_iron_railways_desc: "Rise, citizens, and support our railway rebuilding initiative! In the shadow of towering locomotives and the echo of pounding hammers, a momentous gathering of patriots is convened to address the state of our railways – the lifelines of our nation.\n\nOur railways, once a symbol of might and cooperation, have been marred by storms of unrest and chaos. Yet now, in the spirit of rebuilding and resurgence, we embark upon the repair and modernization of these splendid iron roads.\n\nLet it be known that skilled artisans and tireless laborers shall labor tirelessly, their hands guiding the rebirth of our railways. From the bustling ports of Equestria to the verdant fields of Ridinum, every station, every junction, shall witness the resurgence of our transportation network."

CAL_all_roads_lead_to_calisia: "Wszystkie drogi prowadzą do Calisii"
CAL_all_roads_lead_to_calisia_desc: "Fellow citizens of Calisia, \nThrough the collective efforts of our skilled laborers and dedicated legionnaires, our roads will undergo a transformation. Potholes will be filled, surfaces smoothed, and new sections constructed where needed. These vital arteries of travel will once again become reliable conduits for the movement of goods, people, and ideas.\n\nBut our endeavor does not end there. In tandem with the roadworks, we will undertake a campaign to beautify and adorn our thoroughfares. Trees will be planted along the roadside, providing shade and enhancing the scenic beauty of our journeys. Milestones and markers will be erected, guiding travelers on their way and celebrating our shared heritage.\n\nLet it be heralded across our lands, let any man know that all roads indeed lead to Calisia."

CAL_factories_of_gnesna: "Fabryki Gnesny"
CAL_factories_of_gnesna_desc: "People of Gnesna! Rejoice! The wise Emperor recognizes the prestige of your city! He knows Gnesna was once 'Calisia of the Veneti' before it was plundered by the foreign invaders. Great Calisius has decided to bestow his favor upon you! Soon his faithful builders will come to this town and rebuild the mighty industry to fuel the forge of his conquests. The windowmakers, roofers, chimney-makers, tailors, and other workers and artisans will be able to get back to work in new larger outposts! Majestic Princeps is especially eager for the pearl of your industry: an energy production plant, that hence will be known as 'Aeneas'. May the city of Pontifex Maximus power the shining light of Calisia in decades to come!"

CAL_sugar_of_mercuria_maior: "Cukier Mercurii Maior"
CAL_sugar_of_mercuria_maior_desc: "All hail Mercury, the god of commerce and a city blessed by him. Thanks to him the steadfast industry of Mercuria Maior did not cower under the Third Germanic Horde, Red Plague, or the negligence and malice of the demon Baalcerovicus. It endured and now after a long period of turmoil, it can breathe at ease and prosper under the wise management of our emperor and his questors. Especially its crown jewel: the sugar refinery - a true phoenix rising among the ashes of failed ventures. Wise Calisius plans to rebuild the refinery from the destruction and even expand it. A deed that the primitive and unruly Scythians couldn't do despite making Mercuria its capital. In turn, the Emperor wishes that the people of Mercuria serve him well in the future. This message has been provided with the help of the Mercurian guild of sugar-makers."

CAL_imperial_mint: "Cesarska mennica"
CAL_imperial_mint_desc: "Message to all inhabitants of the dissolved Ducatus Gnesnensis! The Emperor thought it would be most fitting to locate his future mints on your territories. You will marvel at the economic opportunities provided by this and you will be able to learn the holy visage of our princeps. You will soon come to realize that, the Imperium Calisianum is not that dissimilar from your former state when demanding obedience and respect. Of course, the latter is just a mere imitation of the former. In a few weeks, your labor will enrich our society! The coins produced in Gnesna, Rota, and Equestria will travel to the furthest reaches of the world! No longer will you pay the merchants with your animals or cumbersome items! Rejoice!"

CAL_pecunia_non_olet: "Pecunia non olet"
CAL_pecunia_non_olet_desc: "The Imperial Mint of Calisia, with the Emperor's full blessing, has begun the minting of a new, standardized line of coins to commemorate the recent string of territorial acquisitions! \n\nAdorned with Ricardus Calisius' unmistakable, adonic likeness, this Denarius will be instituted as the official legal tender across all corners of the Empire. From now on, all barter trade has been deemed illegal, while obsolete currencies can be traded in for appropriate compensation during the transition period. After six months from the date of this announcement, their value will be declared moot, and they will no longer be recognized by any sanctioned office or market as an acceptable method of payment."


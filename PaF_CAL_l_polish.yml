CAL_ager_publicus_desc: "Ziemia zarekwirowana przez kwestorów, uprawiana przez bezrolnych chłopów jest przeznaczona na najbardziej palące potrzeby państwa. Tam właśnie powstają szczególnie potrzebne dla kaliskiego przemysłu materiały takie jak wiklina, olej rzepakowy czy pomidory bez których stanęła by cała produkcja, a lud burzył by się na Forum Calisium. Niestety do uszu Imperatora dochodzą niepokojące informacje o nadużyciach senatorskich nadzorców i postępującej defraudacji majątku państwowego. Trzeba przyjrzeć się tej sprawie…"


CAL_stracone_szanse_desc: "wykorzystać to pod mową o nadużyciach jako bazę/fragmenty pomocnicze, generalny gist tego opisu to będzie follow-up do newsów z poprzedniego opisu o tym, że mamy też ruchy w tworzeniu systemów zabezpieczających ager publicus przed nowymi spaczeniami i że jest jakiś tam stopień porozumienia wśród senatorów na temat powołania komisji ws. ager publicus"

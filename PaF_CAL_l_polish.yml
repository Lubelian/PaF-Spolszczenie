CAL_ager_publicus: "Ager Publicus"
CAL_ager_publicus_desc: "Ziemia zarekwirowana przez kwestorów, uprawiana przez bezrolnych chłopów jest przeznaczona na najbardziej palące potrzeby państwa. Tam właśnie powstają szczególnie potrzebne dla kaliskiego przemysłu materiały takie jak wiklina, olej rzepakowy czy pomidory bez których stanęła by cała produkcja, a lud burzył by się na Forum Calisium. Niestety do uszu Imperatora dochodzą niepokojące informacje o nadużyciach senatorskich nadzorców i postępującej defraudacji majątku państwowego. Trzeba przyjrzeć się tej sprawie…"

CAL_civic_faith: "Wiara Obywatelska"
CAL_civic_faith_desc: "Państwo i Imperator są naszą wspólną dumą. Wypełnia ich łaska Bogów która sprawia, że są oni uosobieniem cnoty – najwyższej formy moralności. Jesteśmy gotowi walczyć o naszą prawdę i naszą godność ze wszystkim co zostało zepsute przez gnuśność nam współczesnych."

CAL_civic_army: "Armia Obywatelska"
CAL_civic_army_desc: "Żelazna dyscyplina jest kluczem do sukcesu, każdy legion, każdy manipuł i każda centuria muszą znać swoje miejsce i obowiązki aby wyznaczony cel został osiągnięty. Każdy obywatel musi zdawać sobie z tego sprawę i być gotowym do walki w imię Imperium."


CAL_zwyczajowe_dary_od_senatorow_desc: "Emperor Ricardus Calisius announces to all citizens who may be concerned. A senatorial banquet will be held in a week's time at the Embolusia Lovis Palace. All attendees are expected to bring gifts in honor of the Emperor as has become customary at such celebrations. The finest wine and dishes shall be provided and paid for from the Calisian treasury. Family members, or close acquaintances may also be brought to the occasion within reason, with a limit of one person per invited senator. \nBaked goods for the event will be provided by the Italia bakers’ guild. Finest Calisian pastries, from the finest Calisian ingredients."


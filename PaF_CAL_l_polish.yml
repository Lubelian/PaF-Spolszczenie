CAL_ager_publicus: "Ager Publicus"
CAL_ager_publicus_desc: "The lands requisitioned by our Quaestors, are being cultivated by roleless serfs for the satiation of our state’s most burning needs. That’s where products needed for the Calisian industry are made, such as wicker, canola oil or the tomatoes without which our entire production sector would grind to a halt and our population would riot at the Forum Calisium. However, unsettling news has reached the Emperor's throne room. Rumors of Senators overusing their powers and an ongoing embezzlement of state funds. We need to look into this..."

CAL_civic_faith: "Civic Faith"
CAL_civic_faith_desc: "The State and The Emperor are our mutual pride. A Divine grace fills them and makes them the embodiment of virtue - the highest form of morality. We will stand against everything that has been spoiled by the sluggishness of the modern world.\nIn the name of Our Truth and Dignity!"


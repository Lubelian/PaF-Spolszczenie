CAL_coffes_are_getting_empty: "Skarbiec pustoszeje..."
CAL_coffes_are_getting_empty_desc: "Additional austerity measures decreed to combat the temporary recession! Social subsidies have been halted until the financial situation stabilizes. Quaestors both active and retired are called to aid in the task of maintaining the solvency of their Municipium. \n\nWorry not, citizens, and place your trust in the Empire's administrative apparatus. With Mercury's blessing, our senators are already working on a revised budgetary statute that will eradicate the deficit. Stay vigilant, and place your trust in Calisia's elite bureaucrats. They will guide us out of this crisis."

CAL_tax_the_rich: "Opodatkujmy bogatych!"
CAL_tax_the_rich_desc: "New law passed to effectively balance the Empire's books! A tax shall be levied on the wealthiest citizens of Calisia, up to 75 percent of all income for those in the highest financial bracket. Additional taxes will be instituted on luxury goods and cultural events, as well as a monthly subsidy provided to the state per employed servant. \n\nAnyone caught concealing their earnings or making unregistered transactions will have their wealth forcibly seized, and their citizenship will be revoked. The collection of overdue taxes will begin shortly. Make sure to fully comply with the visiting official and provide all requested funds to avoid any legal repercussions."

CAL_tax_the_barbarians: "Opodatkujmy barbarzyńców!"
CAL_tax_the_barbarians_desc: ""

CAL_abduction_of_the_poznanian_women: "Porwanie Amazonek"
CAL_abduction_of_the_poznanian_women_desc: "News from the town of Predecium! The local garrisons have been mobilized, and a raiding party has been formed, with the goal of aquiring strong, able Amazon women for the Calisian state. \n\nA large quantity of captured Amazon warrioresses and workingwomen is expected to be delivered to the Capital, as well as the cities of Equestria, Rota and Clodavia to fuel the local economies. \n\nNoblemen and businessmen interested in the region are adviced to pay close attention to future developments, as are any freemen seeking work in the northeast border regions."

CAL_treaty_of_kornik: "Traktat Kórnicki"
CAL_treaty_of_kornik_desc: "Citizens of Res Publica! A great upheaval among the daughters of Juno in the streets of our cities has prompted our government to reflect and sign a treaty in the picturesque city of Provent. We have all heard of the drama that unfolded on the border with Cuiavia, where our legionnaires, believing they were carrying out a rescue mission, abducted dozens of women hiding in the forests.\n\nThe shock that this situation has brought to the public opinion in our capital has even surpassed the governing faction! The law on women's rights passed in the senate forms the foundation of the treaty signed with our northern neighbor, with whom relations remain tense despite everything. Fortunately, we have managed to avoid a devastating war. Long live the magnanimity of the Senate! Glory to Juno and the feminine element that builds our Empire!"


gdansk.bum.7.t: "[GetNewspaper]Ogłoszenie szczytu europejskiego w 2027 r."
gdansk.bum.7.desc: "Zgodnie z planem Aleksandra Dulkiewicz, Prezydent Wolnego Miasta Gdańska, zapowiedziała Szczyt Europejski w Gdańsku w 2027 roku. Pragnie przede wszystkim skupić się na przyszłości Unii Europejskiej, po jej osłabieniu w wyniku secesji Grupy Wyszehradzkiej i głównymi punktami dyskusji będą dalsze rozmowy federalizacyjne i kwestia polskich watażków.\n\nWielu spekuluje, że Prezydent będzie próbował wykorzystać szczyt do rozszerzenia swoich wpływów na polskie ziemie okupowane, przyćmiewając Eurokommisarów, jednak do tego musiałaby uzyskać błogosławieństwo Von Der Leyen. Po szczycie, który odbędzie się w Europejskim Centrum Solidarności, goście wezmą udział w zwiedzaniu Starego Miasta i zobaczą wiele miejsc, m.in. słynny Gdański Żuraw."
gdansk.bum.7.a: "Czy ona stara się zostać prezydentem Polski?"

gdansk.bum.8.t: "[GetNewspaper]Finał Szczytu"
gdansk.bum.8.desc: "Miasto Gdańsk przeżyło tragedię, eksplozję, która zakłóciła długo oczekiwany Szczyt Europejski. Podczas spaceru po Starym Mieście po Szczycie, gdy grupa podeszła do słynnego Żurawia i pozowała do grupowego zdjęcia, została podłożona bomba, Żuraw eksplodował. Dwóch niemieckich generałów zostało przewiezionych do szpitala i wkrótce uznano ich za zmarłych. Jeśli chodzi, o gospodarza – Prezydenta Dulkiewicza – fala uderzeniowa rzuciła ją przed pobliski sklep Żabka, doznała jedynie lekkiego wstrząśnienia mózgu. Pozostali goście czuli się dobrze, ale Szczyt dobiegł końca. I tak wszelkie ambicje Dulkiewicza dotyczące błogosławieństwa zjednoczenia Polski umarły wraz z generałami.\n\nIstnieje wiele spekulacji, kto mógł stać za tym aktem, jednak jedno jest znane: pęknięcia w okupacji niemieckiej wreszcie dają o sobie znać i są większe, niż ktokolwiek przypuszczał."
gdansk.bum.8.a: "To naprawdę skończyło się gazem."

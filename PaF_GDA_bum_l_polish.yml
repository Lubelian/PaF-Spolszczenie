gdansk.bum.1.t: "Zagadka dealera"
gdansk.bum.1.desc: "Magazyn Handlarza Bronią, który kiedyś tętnił życiem, gdy pracownicy zajęci byli składowaniem i dystrybucją broni na sprzedaż w różnych częściach Polski, w ostatnim czasie staje się coraz bardziej pusty. Malejąca liczba zamówień w połączeniu z rosnącymi zobowiązaniami wobec płatników spowodowała konieczność złożenia poza częścią siły roboczej. Tymczasem w biurze co miesiąc następuje liczenie rachunków, zobowiązań i planowanie strategii sprzedaży na nadchodzący miesiąc.\n\n- A w jaki sposób nowy system przechowywania ma pomóc w zwiększeniu obrotów? - pyta zirytowany Dealer, sięgając po paczkę radomskich - powiem Ci, że to wcale nie pomoże. Jaki sens ma wprowadzenie nowego standardu skrzynek po granatach i zwolnienie kilku metrów kwadratowych hali dla inną broń, gdy nawet nie mamy komu jej sprzedać?\n\n- Co do tego mam pewien pomysł – odpowiedział spokojnym tonem strateg – Czy słyszałeś o planowanym spotkaniu w Gdańsku?"
gdansk.bum.1.a: "Słucham..."

gdansk.bum.2.t: "Wezwanie ojczyzny"
gdansk.bum.2.desc: "- I mówisz, że to wykonalne? – pyta Maks w swoim biurze, obserwując przez okno trenujących rewolucjonistów.\n- Oczywiście – odpowiada mężczyzna w czerni – Nie mówię, że to będzie łatwe zadanie, ale twój żołnierz przy odpowiednich umiejętnościach powinien sobie z tym poradzić sprawnie.\n\n- A co ja z tego będę mieć? – pyta Kolonko, siadając w swoim skórzanym fotelu i otwierając na biurku teczkę z raportem finansowym za ostatni kwartał.\n - Jesteśmy świadomi Waszych problemów finansowych. Wiemy także o braku uzbrojenia w Waszych jednostkach. Możemy zaradzić tym problemom, a jednocześnie zapewnić Wam możliwość „powrotu” do ojczyzny wraz z Waszymi świta - odpowiada pan w czerni, poprawiając krawat - Nasi pracodawcy wszystko przygotują. Prosimy o wybranie właściwej osoby.\n\nMaks, zagłębiając się w krześle, odpowiada:"
gdansk.bum.2.a: "Myślę, że mam już odpowiedniego kandydata"

gdansk.bum.3.t: "Nieprzewidziane sojusze"
gdansk.bum.3.desc: "W kwaterze głównej w Kaliningradzie panuje skoordynowany chaos, gdy tocząca się wojna na północnych granicach Polski przybiera nieoczekiwany obrót. Nikt nie spodziewał się, że konflikt z rabusiami ze zubożałej północy Polski przerodzi się w drugą Ukrainę. Tymczasem niespodziewany dźwięk rozbrzmiewa echem w biurze pułkownika Gliszyna, co okazuje się być połączeniem przychodzącym.\n- Gliszyn – mówi pułkownik, odchrząkując do słuchawki.\n\n- Wania, to ja. Słuchaj, przesyłka dotrze do twojego starego lotnisko pod Bałtykiem w ciągu najbliższego tygodnia. Trzeba przygotować dla niego łódkę i dokumenty. Dokumenty przyjdą w paczce za trzy dni. Dasz radę? - odpowiada głos po drugiej stronie.\n- Czekaj, dokumenty? On? Czy to jeden z waszych ludzi? - „Wania” zastanawia się. – Co znowu kombinujecie?\n\n– Jeśli mi w tym pomożecie, będziecie mogli udać się do Putina i powiedzieć mu, że to wymyśliliście siebie. Dostaniesz awans, a wiesz, gdzie jest awans, tam jest premia – mówi suchy głos z drugiej strony.\n- Co to znowu za pomysł? Co tam kombinujesz? – odpowiada Glishin, coraz bardziej niecierpliwy."
gdansk.bum.3.a: "Okej, wchodzę w to. Gdzie chcesz tę łódź?"

gdansk.bum.4.t: "Pod niebem Bałtyku"
gdansk.bum.4.desc: "Nieczynne, dawne niemieckie lotnisko pod Morzem Bałtyckim po raz pierwszy od kilkudziesięciu lat zobaczyło zbliżający się samolot. Nie był to jednak ryczący samolot z II wojny światowej powracający z misji na froncie wschodnim, ale mały, nieuzbrojony helikopter. Jednocześnie, na ziemi słychać ryk pojazdów wojskowych ozdobionych na drzwiach rosyjskim emblematem. Na lądzie i w powietrzu odbywa się niemal nieskoordynowany taniec, z jednej strony helikopter przygotowuje się do lądowania, z drugiej, żołnierze pod dowództwem pułkownika schodzą na ląd i udają się w jego kierunku.\n\nW końcu, po długim czasie ustawiania żołnierzy i udanym lądowaniu helikoptera, mężczyzna w czarnym garniturze schodzi z pokładu i rozmawia z pułkownikiem \n- Czy wszystko gotowe?\n- Tak, przygotowaliśmy łódź na skraju mierzei wraz z dostarczonymi przez pana dokumentami - odpowiedział pułkownik - Gdzie jest paczka?\nKiedy to mówił, z helikoptera wysiada inny mężczyzna w granatowym garniturze, trzymając pokaźną walizkę.\n- Tam jest – odpowiedział mężczyzna w czerni – Odprowadź naszego przyjaciela do łodzi."
gdansk.bum.4.a: "- Szybko, łódź jest w tę stronę"

gdansk.bum.5.t: "Raport miesięczny funkcjonariuszy Policji w Nowym Dworze, strona 5"
gdansk.bum.5.desc: "Do zdarzenia doszło około godziny 17:00 Młody mężczyzna ubrany w garnitur, jadący srebrnym sedanem marki Skoda, jechał drogą nr 501 w kierunku Mikoszewa od strony Stegny. Po zatrzymaniu pojazdu przez Policję w związku z nieprawidłową pracą tylnego prawego położenia lekki, funkcjonariusz Kowalski wraz z funkcjonariuszem Miłbrackim, w asyście Polizeihauptmeistera Hansa Mullera z Komendy Europejskiej Policji w Gdańsku, który w tym czasie przeprowadzał rutynowe kontrole jednostek policji poza Gdańskiem, rozpoczęli identyfikację kierowcy.\n\nPolizeihauptmeister Muller zauważył w protokół rażących zaniedbań funkcjonariuszy Kowalskiego i Miłbrackiego, polegających na braku rozeznania sytuacyjnego w zakresie trwających przygotowań do przybycia przedstawicieli europejskich do Gdańska, powołując się na: „W każdym samochodzie może znajdować się potencjalny sprawca mający wolę i możliwości zakłócenia szczytu”. W raporcie Polizeihauptmeistera Mullera zaleca się wzmożenie czujności patroli i zwiększenie ich obecności w rejonie."
gdansk.bum.5.a: "Zastosuj karę dyscyplinarną wobec kandydatów"


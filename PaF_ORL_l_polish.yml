unification.110.t:0 "[GetNewspaper]Naftokracja Płocka jednoczy północne Mazowsze!"
unification.110.desc:0 "Upadek niewiele zrobił, aby stłumić rosnące wpływy PKN Orlen. Decyzja Morawieckiego o wzmocnieniu firmy okazała się jednym z jego najpoważniejszych błędów, ponieważ pewnego dnia spotkał się z bezpośrednim sprzeciwem korporacyjnego giganta. Książki historyczne zapamiętają na zawsze, że koniec jego panowania i definitywny upadek III RP nastąpił z rąk Daniela Obajtka. Państwo petrobarona zbudowane jest na całkowitym nadzorze korporacyjnym, z Orlenem obejmującym praktycznie każdą dziedzinę życia codziennego, od spożywczego po mieszkalnictwo, stworzenie genialnego systemu, w którym owoce pracy ludności są ponownie inwestowane w spółkę. Teraz groźnie spoglądając na stolicę, prezes Orlenu wypatruje nowych dróg wzrostu i żadna część Polski nie jest bezpieczna przed jego zasięgiem."
unification.110.a:0 "Jedyne prawdziwe złoto jest czarne"


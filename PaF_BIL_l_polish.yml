 ##Events##
unification.12.t:0 "[GetNewspaper]Browary Biłgorajskie jednoczą województwo lubelskie"
unification.12.desc:0 "Ze wschodnich krańców Polski napływają nowe doniesienia. Po miesiącach lokalnych konfliktów wygląda na to, że całe województwo lubelskie znalazło się pod kontrolą Browarów Biłograj – korporacyjnego państwa rządzonego przez bogatego, ekscentrycznego biznesmena Janusza Palikota.\n \nPalikot zapamiętany jest głównie jako kontrowersyjny, społecznie postępowy polityk z lat 2010, zanim odszedł z polityki i postanowił skupić się na swoich biznesach alkoholowych. Kiedy państwo polskie popadło w anarchię, wykorzystał swoje bogactwo i wpływy, aby przejąć kontrolę nad regionem wokół swojego rodzinnego Biłgoraja. I choć wielu uważa, że ​​jego motywacją jest przede wszystkim rozwój firmy i osobiste wpływy, to jednocześnie doniesienia mówią, że konsekwentnie wprowadza na swoim terenie wiele postępowych społecznie polityk, jak np. zezwolenie na małżeństwa homoseksualne i pozornie zachęcające do ateizmu."
unification.12.a:0 "Chyba wrócił do swoich starych nawyków?"

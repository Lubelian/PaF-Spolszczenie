 support_folder_desc:0 "Support companies and supply trains development."
 armour_folder:0 "Infantry Vehicles & Armor"
 armour_folder_desc:0 "Armor and vehicles utilized by infantrymen."
 nsb_armour_folder:0 "Infantry Vehicles & Armor"
 nsb_armour_folder_desc:0 "Armor and vehicles utilized by infantrymen."
 artillery_folder_desc:0 "Artillery of all kinds."
 naval_folder_desc:0 "Naval craft."
 mtgnavalfolder_desc:0 "Naval craft. Research new modules to customize your ships. \n\nCurrently not working."
 air_techs_folder_desc:0 "Manned and unmanned aircraft."
 industry_folder:0 "Construction & Production"
 industry:0 "Construction & Production"
 industry_folder_desc:0 "Industry, construction and production."
 electronics_folder:0 "Computing & Communications"
 electronics_folder_desc:0 "Engineering, communication, digitalization and missiles."
 secret_weapons_folder_desc:0 "le wunderwaffe has arrived" tech_recon:0 "Recon Companies"
 tech_recon2:0 "Safer Recon Engagements"
 tech_recon2_desc:0 "Reconnaissance missions are often dangerous and we cannot afford any equipment loss or casualties. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3:0 "Reconnaissance Digitalization"
 tech_recon3_desc:0 "As Polish warlording armies evolve, so does the way reconnaissance missions are executed, as they shift more and more towards the usage of Internet and drones rather than scouting parties marauding around enemy positions."
 tech_recon4:0 "Recon Mastery"
 tech_recon4_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_engineers:0 "Engineer Companies"
 tech_engineers_desc:0 "Using dedicated field engineers instead of ordering all troops in our ranks to dig in and prepare a proper combat position for themselves will not only increase the effectiveness of our defenses, but will also increase the morale of soldiers in our army (because noone wants to dig in mud and raise shacks for soldiers for hours only to die in a battle the next day)."
 tech_engineers2:0 "Versatile Field Engineers"
 tech_engineers2_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers3:0 "Large-Scale Field Engineering"
 tech_engineers3_desc:0 "As Polish fractions evolve from small cliques into governments with proper armies, military engineering projects approach a scale much larger than ever before. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 tech_engineers4:0 "Field Engineering Mastery"
 tech_engineers4_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the 21st century ensure that no matter where our troops are attacked, they will be prepared."
 tech_field_hospital:0 "Field Hospitals"
 tech_field_hospital_desc:0 "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for our wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2:0 "Medical Supplies For Field Hospitals"
 tech_field_hospital2_desc:0 "Our field hospitals are severly underequipped, and most medical treatment our soldiers can count on receiving boils down to treating them with sweet tea, band-aids, cigarettes and copious amounts of vodka and spirytus. We need to start supplying our army with proper medical drugs and equipment so that they help our soldiers and give them the medical attention they need instead of lung cancer and alcoholism."
 tech_field_hospital3:0 "Field Surgeries"
 tech_field_hospital3_desc:0 "Surgery is among the most common emergency procedures needed in the field. Procedures and tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4:0 "Field Medicine Mastery"
 tech_field_hospital4_desc:0 "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_logistics_company:0 "Logistics Companies"
 tech_logistics_company_desc:0 "Our people are still used to the pre-Fall, lavish way of living, and so they spend and waste way too many resources. While it will still take a while before their mindsets shift, we can at least employ dedicated companies to provide them with fresh buns, sausages, etc."
 tech_logistics_company2:0 "Proper Rationing"
 tech_logistics_company2_desc:0 "Because we're still lacking resources, our troops tend to steal or smuggle dubious food and substances. Our logistics corps need to find the right size of rations our troops receive."
 tech_logistics_company3:0 "Supply Classifications"
 tech_logistics_company3_desc:0 "Developing standardized classifications for supplies will minimize confusion and make planning more efficient."
 tech_logistics_company4:0 "Logistic Statistics"
 tech_logistics_company4_desc:0 "Continued statistical evaluation of troop supply needs contribute to maximizing the utility of our resources."
 tech_military_police:0 "Military Police"
 tech_military_police_desc:0 "Regular troops may be able to manage occupation of newly conquered land, but leaving the policing of civilians to a bunch of armed brutes and hobos is an easy way to anger and alienate our new subjects. Integrating military police into our forces will ensure we have people on the ground to *properly* respond to resistance and investigate sabotage."
 tech_military_police2:0 "Police Duties"
 tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimize the chaos and confusion which partisan movements thrive in."
 tech_military_police3:0 "Police Connections"
 tech_military_police3_desc:0 "Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 tech_military_police4:0 "Safe Policing"
 tech_military_police4_desc:0 "Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early, to ensure safety for soldiers and civilians alike."
 tech_signal_company:0 "Signal Companies"
 tech_signal_company_desc:0 "So far, most of our military communication was based on sending hastily written Messenger messages, shaky Snapchat photos and uninformative Tiktoks. By establishing proper signal companies and incorporating army communication devices into our army we might finally have some feedback on what the fuck is actually happening in the field."
 tech_signal_company2:0 "Skilled Signallers"
 tech_signal_company2_desc:0 "Establishing and maintaining communications in the field has always required special skills. By delegating people with skills in communication to our signal corps we'll increase their usefulness in the army."
 tech_signal_company3:0 "Dedicated Comms Channels"
 tech_signal_company3_desc:0 "By establishing dedicated communication channels for our military we not only increase the speed and stability of our comms, but also reduce the chance of our enemies getting the hang of our plans and moves."
 tech_signal_company4:0 "Governmental Army Comms Sector"
 tech_signal_company4_desc:0 "The scale of conflicts between various Polish factions has increased immesurably, and we need to create a whole new, separate army comms sector of our government in order to properly process and transfer all the information from and to our troops."
 tech_maintenance_company:0 "Maintenance Companies"
 tech_maintenance_company_desc:0 "Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having companies dedicated to this will ensure that it's given appropriate attention."
 tech_maintenance_company2:0 "Maintenance Procedures"
 tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimize the risks of equipment breaking down and alerts troops to replace it before it does."
 tech_maintenance_company3:0 "Maintenance Supplies"
 tech_maintenance_company3_desc:0 "Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of equipment known to be damaged."
 tech_maintenance_company4:0 "Modern Maintenance Measures"
 tech_maintenance_company4_desc:0 "By implementing modern maintenance equipment and measures into our army, we can ensure that even the most advanced equipment used by our troops is easy to maintain and repair."
 basic_machine_tools:0 "Dedicated Workshops & Basic Tools"
 basic_machine_tools_desc:0 "The Polish industry is dead, meaning that we cannot produce any advanced tools, machines or weapons. We can, however, maintain old ones. That's why we should establish workshops dedicated to renewal of old equipment that will serve as the basis for a proper industry later on as our clique evolves into a proper country."
 improved_machine_tools:0 "Machine Tools"
 improved_machine_tools_desc:0 "Machine tools that will allow us to restart the production of less complicated pieces of equipment and replacement parts for them. With them, we can slowly start build actual (if still very rudimentary) factories."
 advanced_machine_tools:0 "Basic Factories & Advanced Machine Tools"
 advanced_machine_tools_desc:0 "Big, more advanced machine tools that allow us to start building an actual industry."
 assembly_line_production:0 "Mass-Scale Factory Production"
 assembly_line_production_desc:0 "By spending additional resources to kickstart our freshly built and rebuilt factories we can finally revive large-scale factory production lines so that our soldiers no longer have to spend battles waiting for their colleague to get shot so that they can arm themselves with his weapon."
 flexible_line:0 "Flexible Factories"
 flexible_line_desc:0 "Specialized factories might be more effiecient, but they won't be able to easily shift their production to a different type of equipment when the need for it comes, meaning that we might find ourselves in a situation where our stockpiles are drowning in - for example - guns, but our soldiers have nothing to shoot ouf of those guns. \n\n"
 streamlined_line:0 "Specialized Factories"
 streamlined_line_desc:0 "The standardization and rigid structure of our industrial sectors are keys to their efficiency and safety. These should be the key aspects to develop in our industrial production.\n\n"
 improved_equipment_conversion:0 "Weapon Modification Manuals"
 improved_equipment_conversion_desc:0 "Though most of our weaponry is provisional in nature, it's still hard to properly modify and upgrade it when better ammunition or gun parts become available. Still, soldiers might try to perform field modifications to their weaponry, often to find out later on that modyfing a pistol to fire rifle cartridges was a poor idea and now they're no longer in possession of their weapon, nor their hands. Because of that, we should release an official guide on how to modify your weapons so that they don't end up become bigger liabilities to their user than to his enemies."
 advanced_equipment_conversion:0 "Dedicated Equipment Conversion Facilities"
 advanced_equipment_conversion_desc:0 "Setting up specialized production facilities for retrofitting our less effective weapons will allow us to quickly fix any of their flaws and keep our equipment efficient at all times."
 concentrated_industry:0 "Concentrated Industry"
 concentrated_industry_desc:0 "Focusing our manufacturing facilities to a few key sites will make sharing resources and tools easier, driving down the production costs.\n\n"
 concentrated_industry2:0 "Concentrated Industry II"
 concentrated_industry2_desc:0 "Further concentration of our manufactures will improve their efficiency and lower the need for long supply chains that can be easily disrupted by enemies."
 concentrated_industry3:0 "Concentrated Industry III"
 concentrated_industry3_desc:0 "As we start building a proper industry, the condensation of our production sectors will make it easier to bring them to a higher standard."
 concentrated_industry4:0 "Concentrated Industry IV"
 concentrated_industry4_desc:0 "Keeping the key points in our industry close to each other increases the impact of these concentrated sites."
 concentrated_industry5:0 "Concentrated Industry V"
 concentrated_industry5_desc:0 "Growing industrial complexes now combine many parts of our industry, minimizing the costs of transports and labor."
 dispersed_industry:0 "Dispersed Industry"
 dispersed_industry_desc:0 "By spreading out our workshops, we can ensure that every unit of our army has a nearby place to acquire and refurbish their equipment.\n\n"
 dispersed_industry2:0 "Dispersed Industry II"
 dispersed_industry2_desc:0 "Spreading our production facilities out means that if one of them falls into enemy hands, the enemy won't gain that much and we won't simultaneously lose an entire production sector."
 dispersed_industry3:0 "Dispersed Industry III"
 dispersed_industry3_desc:0 "As our workshops evolve into proper factories, we start establishing production chains between our industrial facilities. The dispersed model of our industry means that enemies won't be able to target specific industrial sectors and cockblock the production of specific goods and armaments."
 dispersed_industry4:0 "Dispersed Industry IV"
 dispersed_industry4_desc:0 "With our factories being dispersed all over the place, we can easily increase their secrecy and camouflage them."
 dispersed_industry5:0 "Dispersed Industry V"
 dispersed_industry5_desc:0 "By having not only our industry, but the infrastructure tying it together operate in secrecy, we can make it even more difficult to destroy."
 construction1:0 "Partial Post-Fall Reconstruction"
 construction1_desc:0 "Due to the immense destruction of infrastructure across the country, tons of people have to live in shacks and buildings with so many holes in them that they put Swiss cheese to shame, and there's noone to repair all this damage since most construction companies are either suffering from massive manpower and resource shortages or not functioning altogether. Thankfully, concrete isn't that hard to make, and many people are left without real jobs or homes, thus organizing them and sending them off to rebuild their homes is gonna be easy."
 construction2:0 "Patodeweloperka"
 construction2_desc:0 "Our people are still in dire need of more homes and more infrastructure of both the civilian and the military kind. Thankfully, we have the resources to conduct a mass building project that will provide them with state-of-the-art Donbabwean architecture such as claustrophobic, unventilated blockhouses to live in and bureaus set up in shipping containers."
 construction3:0 "Small-Scale Construction"
 construction3_desc:0 "If our buildings are to be both resistant and able to provide at least the minimal comfort of living, we sadly have to resort to good ol' Soviet methods of small-scale construction. Looks like Polish villages are forever doomed to consist of concrete real-life equivalents of Minecraft green top dirthouses."
 construction4:0 "Large-Scale Reconstruction"
 construction4_desc:0 "Abandoned sports centres, factories and shopping malls might make for good urban exploration spots, but their size and upkeep costs significantly outweight the benefits of simply leaving them be and letting them slowly crumble away. While we couldn't do anything about them earlier, now our state can afford to rebuild abandoned complexes of this kind and give them a new function."
 construction5:0 "Large-Scale Construction"
 construction5_desc:0 "Villages and provincial towns that suffered the most from wars between warlords rejoice, as new apartment blocks, schools, chapels, factories and other large building complexes start dotting their landscapes. Cities finally start to resemble their past selves from before the Fall, and small settlements grow in strenght and people, with provisory houses and abandoned, destroyed tanks no longer making up the bulk of their infrastructure."
 excavation1:0 "Dedicated Scavenging Teams"
 excavation1_desc:0 "We lack the equipment and manpower to reopen old mines and factories, but is it really a problem? There's plenty of spare scrap metals and electronics anyway, so in theory we could simply institutionalize pillaging as an integral part of our economy and create dedicated scavenging teams to gather whatever the old world has left behind until we'll finally have the means to restart industrial production in Poland."
 excavation2:0 "Bootleg & Artisanal Mining"
 excavation2_desc:0 "Pickaxes, mining camps for POWs and/or undesirables, shovels and tiny, makeshift tunnels - those things make up the Polish mining industry in 2027. Those things also make up a large part of our peacetime casualties. That's why we should implement some safety standards for artisanal mining so that more people will make it out alive - because *trust me*, it's more profitable to increase the amount of resources excavated now than to make long-term investments into buried remains of miners slowly turning into oil."
 excavation3:0 "Large-Scale Mining Industry Revival"
 excavation3_desc:0 "Old mines and oil pumps that weren't affected by time that much and still can be made operable again should be reopened by us so that we may gain a bit of resources to sell to foreign companies. \n\n...yes, that WILL effectively turn us into a banana republic, but it's worth to sacrifice our dignity for a couple dolla."
 excavation4:0 "Large-Scale Process Industry Revival"
 excavation4_desc:0 "With our resource gathering industries up and running again, we can begin reviving various process industries to gain further funds, goods and materials to use. Too bad we cannot regain our dignity, and we're still a bunch of bitches belonging to foreign petrol and metal making concerns."
 excavation5:0 "Large-Scale Discrete Industry Revival"
 excavation5_desc:0 "With more and more resources being available again, we can bring car, furniture, toy, clothes, phones and industrial machinery manufacturing back to life. We're still not a *proper* state, so we can resort to more partisan sources of employment (like convicts and people who are *a bit too young* for manual labor), and a promising, developing industry with plenty of goods to sell to rich people and companies will bring in plenty of foreign investors! \nAhhh... I can already smell the SWEET, SWEET STENCH of FAT STACKS OF CASH that our children and underpaid workers will earn for us!"

 fuel_silos:0 "Seized Gas Supplies"
 fuel_silos_desc:0 "Truth be told, the Polish Civil War is more akin to a giant gang battle royale than an actual civil war, with various factions sending their goons to hold their turf and fight for resources such as stolen cars or fuel for them. Actually, gas stations are probably the most heavily defended places in all of Poland, with entire squads of soldiers guarding them. And found fuel trucks? Oh boy, there are *entire fortresses* built around parkings housing captured fuel trucks. We should dispatch guards to secure fuel supplies for ourselves, as only that way we'll be able to survive The Fall."
 fuel_refining:0 "Substitute Fuels"
 fuel_refining_desc:0 "Though using crappy substitute fuels like cooking oil for our vehicles may sound like a joke, we need to keep in mind that our fuel supplies are very finite and can quite easily run out, and it's better to be safe than sorry."
 fuel_refining2:0 "Gas Theft"
 fuel_refining2_desc:0 "We desperately need to secure more gas for ourselves, and we have no ways of producing any ourselves. That leaves us with only one option: let's just steal from the supplies of our rivals! We need to organize raiding parties dedicated to looting enemy gas stations and fuel silos. That way, we'll soon secure tens, if not *hundreds* of gas canisters for our own use."
 fuel_refining3:0 "Foreign Investments & Small-Scale Oil Extraction Industry Revival"
 fuel_refining3_desc:0 "If we are to revive our country's small oil industry, then we're gonna have to invite a foreign company to start operating on our turf, since we lack people that could make up the cadre of our oil extraction operations."
 fuel_refining4:0 "Full-Scale Oil Extraction Industry Revival"
 fuel_refining4_desc:0 "With more people who have the know-how on how to run an oil pump and enough people that could train new potential workers, we can start a full-scale revival of our oil industry."
 fuel_refining5:0 "Modern Oil Extraction Industry"
 fuel_refining5_desc:0 "As more foreign money gets pumped into our coffers, we gain the opportunity of appeasing investors from abroad even further by installing newer, more effective and - most importantly - more effective-looking oil pumps and rigs."
#
 synth_oil_experiments:0 "Reuse"
 synth_oil_experiments_desc:0 "Apart from receiving stuff from humanitarian aid camps or buying items on the Internet and hoping that the courier carrying them will make it alive to our doorstep, we don't have any other means to supply our people or ourselves with plastic items or new tires. Really, the best thing we can do is try to teach old people and kids to keep and reuse anything they can, as they might soon run out of not only pricy household appliances and electronic devices, but also things like tableware or anything that's at least partially composed of plastics."
#
 oil_processing:0 "Fuel Rationing"
 oil_processing_desc:0 "Though being able to buy only a canister of fuel per week might be a very harsh limit, you have to remember that the fuel supplies used by civilians are also used by our military, so please shut the fuck up and stop screaming 'Literally 1984'."
 improved_oil_processing:0 "Small-Scale Oil Industry Revival"
 improved_oil_processing_desc:0 "Our country might not have too many oil fields in its borders, but that doesn't mean we didn't have any oil-related industries. We can start bringing them back to life, once we invite some foreign investors that could make a buck off of us and secure a source of oil for ourselves."
 advanced_oil_processing:0 "Modern Oil Processing Methods"
 advanced_oil_processing_desc:0 "Before our refineries start to properly function after years of neglect, we should modernize them so that they'll be less pollutting and/or more effective."
 modern_oil_processing:0 "Full-Scale Oil Industry Revival"
 modern_oil_processing_desc:1 "As our state grew larger, it started receiving back resources from abroad, especially oil, which Poland never produced on a large scale domestically. There were other oil-related industries that were blooming, however, and if we want to return Poland to how she was before the Fall, we'll have to rebuild those sectors of our industry."
#
 primitive_high_tech_industry:0 "Professional Cable Theft"
 primitive_high_tech_industry_desc:0 "We can supply ourselves with found, old electronics by recruiting people who already have some experience with stealing electronic wires and dumpster diving, and speaking of cable theft - do you remember how people before the Fall used scare off cable thieves? How they'd call cops on them? How they'd shout at them that they should 'get a real job' and that they should 'stop being homeless fucks who waste their life savings on alcohol'? Yeah, I wonder how those dumbasses feel NOW when these 'homeless fucks' are their MAIN CABLE SUPPLIERS!"
 basic_high_tech_industry:0 "Revived IT Services"
 basic_high_tech_industry_desc:0 "As people start accepting the post-Fall living conditions as their new reality, they start to slowly rebuild their past businesses and workplaces. Among those small businesses are IT services and workshops, that usually deal with repairing, reselling and building computers. Such services and their workers will come in handy for us, helping us to restore old bureaucratic networks and reestablish our Internet presence. \n\nAnd our Internet connection."
 advanced_high_tech_industry:0 "Tech Industry Revival & Chinese-Style Tech Factories"
 advanced_high_tech_industry_desc:0 "If we are to revive our tech industry, we have to start from the bottom and then move up and restore more sophisticated sectors of it. Let's begin by establishing low-cost tech factories that employ thousands of badly paid workes, as they will easily bring in foreign funds and investors. \n\nStep aside, China - it's OUR time to trap hundreds of people in factories to make iPhones for rich westerners."
 world_renown_high_tech_industry:0 "High-Tech & IT Industry Revival"
 world_renown_high_tech_industry_desc:0 "Our state has completely changed over the years, evolving from a small clique centered around a bunch of hooligans commanded by some old, rich people into a proper state. Now, cities and various industry sectors are enjoying a phase of rebirth, coming back to life after the Fall has wiped them off of Poland. However, in order to become a real player on the regional stage, we'll have to begin rebuilding our past high-tech factories and IT industries, starting off with rebuilding their old headquarters and inviting their head members back into the country."
#
 rubber_processing:0 "Plastic & Rubber Products Refurbishment"
 rubber_processing_desc:1 "Things made out of plastic or rubber can be recycled, but it's gonna take ages before we'll be able to build or restore a plastics recycling facility. The best we can do for now is simple forms of mechanical recycling - washing, refurbishing and repair items that can be made reusable."
 improved_rubber_processing:0 "Mechanical Plastic Recycling"
 improved_rubber_processing_desc:1 "Mechanical recycling of plastic is actually quite easy and doesn't require any sophisticated equipment - you just wash the plastic, grind it and then melt it into a new form! We could find small-scale plastic recycling plants if we find ourselves in need for new plastic bottles or other such items. \n\n...What? Who cares if it's immoral to fund slum-like manufactures that expose workers to highly carcinogenic and corrosive substances without proper protection against their effects?"
 advanced_rubber_processing:0 "Rubber Recycling"
 advanced_rubber_processing_desc:1 "Rubber can be recycled using one of three commonly practiced methods: a rubber product can be refurbished, which can include services like re-treading old tyres. Second, rubber can be broken down and formed into an entirely new product, this includes more durable, dense items like playground surfacing. \nTyres can also be burned in a controlled way can be used to generate energy used for manufacturing processes. If we are already gassing our people with toxic plastic fumes, why won't we add some stench of burned rubber into the mix?"
 modern_rubber_processing:0 "Mechanical & Chemical Plastic Recycling Industry"
 modern_rubber_processing_desc:1 "The days of ordering people to mix melted plastic in kiddie pools are over, as we can finally afford to create proper mechanical plastic recycling plants. We don't *have* to do so, however, as there is a more modern and ecologically friendly way of recycling plastic appearing on the horizon - it consists of breaking plastics down into monomers to form new polymers to be reused. This technique is a fairly new thing even in the rest of Europe, so switching to this method of recycling could additionally earn us some handouts from American and European green activists. \nAnd as we all know - money good."
 transport:0 "Transport Kayaks, Pontoons & Dinghies"
 transport_desc:0 "Tiny, wooden or inflatable boats, useful for transporting small parties of troops into safe spots across rivers."
 landing_craft:0 "Makeshift Landing Craft"
 landing_craft_desc:0 "River cargo barges outfitted with heavy armor, used as rudimentary landing craft."
 tank_landing_craft:0 "Modern Landing Craft"
 tank_landing_craft_desc:0 "Landing craft used by proper armies for carrying out grand-scale landing operations."

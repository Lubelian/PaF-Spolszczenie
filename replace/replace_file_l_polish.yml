#equip_air_l_english
 aircraft_equipment:0 "Samolot cywilny"
 aircraft_equipment_desc:0 "Civilian planes stockpiled by our army, used to conduct simple reconnaissance tasks."
 scout_plane_equipment:0 "Samolot rozpoznawczy"
  fighter_equipment:0 "Myśliwiec"
 fighter_equipment_desc:0 "Fast and nimble, fighters intercept enemy aircraft and compete with other fighters for dominance in the air."
 fighter_equipment_0:0 "Zmodyfikowany lekki samolot cywilny"
 fighter_equipment_0_desc:0 "One- or two-seat civilian planes with added makeshift anti-air weaponry, used as impromptu fighter planes. No idea how these things are supposted to take down an enemy plane in any other way than by ramming them."
 fighter_equipment_1:0 "Zmodyfikowany wojskowy samolot szkoleniowy"
 fighter_equipment_1_desc:0 "Military trainer aircraft that has been found and refurbished or partially rebuilt from already existing and improvized replacement parts. They make for quite good, albeit simplistic fighters when armed with simple anti-air weaponry and unguided bombs."
 fighter_equipment_2:0 "Myśliwiec II i III generacji"
 fighter_equipment_2_desc:0 "Old, Cold War-era fighter models or copies of models that have been exported all around the world (mostly by the Soviet Union) during the Cold War. Most armies have already retired them from use. Su-17s and various MiGs spring to mind."
 fighter_equipment_3:0 "Myśliwiec z czasów późnej zimnej wojny"
 fighter_equipment_3_desc:0 "Exported fighter aircraft models that fall under the category of fourth-generation fighters and spot more advanced design, technology and weaponry than their brothers from the '60s and '70s. Most of them still find use well into the 21st century."
 fighter_equipment_4:0 "Nowoczesny myśliwiec 4.5 generacji"
 fighter_equipment_4_desc:0 "Copies of modern 4th and 4.5 generation fighters that are used to this day by Russian and American armies and are WAAAAAAY too expensive for us to obtain them legally."
 jet_fighter:0 "Myśliwce"
############to zmienia loca gałęzi bombowców w okienku researchu
 CAS_equipment_desc:0 "Bombers (no matter what specific type they are) can give CAS to friendlies engaged in combat and perform air raids against enemy infrastructure and combat positions."

############to zmienia loca gałęzi transportowców w okienku researchu
 nav_bomber_equipment_desc:0 "Transport planes can be used for supplying troops, deploying paratroopers or for mine-related tasks."

############to zmienia loca DRONÓW I COMBAT DRONÓW JEDNOCZEŚNIE w okienku researchu
 heavy_fighter_equipment_desc:0 "Combat drones are used to strike targets, be it entrenched troops, infrastructure or ships located near coastlines. \n\nUnarmed drones are used by UAV recon units."

############to zmienia loca helikopterów w okienku researchu
 tac_bomber_equipment_desc:0 "Combat helicopters increase air superiority and rain hell upon enemy defense lines and villages."

############to zmienia loca transportowych helikopterów w okienku researchu
 strat_bomber_equipment_desc:0 "Transport helicopters are a more combat-oriented alternative to transport planes."

#equipment_l_english
 motorized_equipment:0 "Ciężarówki"
 motorized_equipment_desc:0 "Category encompassing vehicles used for delivering bread rolls, deli meats, etc. to our soldiers."
 motorized_equipment_1:1 "Cywilne pojazdy transportowe"
 motorized_equipment_1_desc:0 "Cars, delivery trucks, bicycles and motorbikes used by food delivery companies, buses, ruined and abandoned army trucks and any other found or stolen vehicles that can serve to transport arms, goods or troops to the frontlines. Or at least closer to the frontlines - you won't deliver supplies to an army in the middle of a forest using a bus."
 motorized_rocket_equipment:0 "Zmot. artyleria rakietowa"
 motorized_rocket_equipment_desc:0 "Rocket artillery installed onto trucks, with increased mobility and ability to turn cities into Passchendaele-like landscapes."
 rocket_artillery_equipment:0 "Artyleria rakietowa"
 rocket_artillery_equipment_desc:0 "Category of artillery using self-propelled rockets as projectiles."
 train_equipment:0 "Pociągi"
 train_equipment_desc:0 "Pociągi przewożą zaopatrzenie z centrum zaopatrzeniowego do węzłów zaopatrzeniowych połączonych liniami kolejowymi."
 train_equipment_1:0 "Odnalezione stare pociągi"
 train_equipment_1_desc:0 "Old, shitty trains, taken over by rust. The cargo ones are too dangerous to use due to lack of any upkeep, and the passenger ones straight up kill people with their stench of poor, sweaty passengers who had to endure standing in an overcrowded, hot tin can on wheels for 5 hours straight."
 train_equipment_3:0 "Zmotoryzowane drezyny i pociągi wojenne"
 train_equipment_3_desc:0 "Rail engineer speeders repurposed as tiny transport trains and cheap, easily produced designs based off of them. They offer no protection and can be easily stopped or hijacked, but their miniscule production cost and time allows us to upkeep our supply channels through constant deployment of new trains."
 train_equipment_2:0 "Wzmocnione pociągi towarowe" 
 train_equipment_2_desc:0 "Faster, more modern cargo trains with sandbags, armor plates, barbed wire and gun turrets slapped on top of them to protect whatever's inside from enemy ambushes and small-scale bombing attacks."

 railway_gun_equipment:0 "Artyleria kolejowa"
 railway_gun_desc:0 "Gigantic artillery pieces utilizing trains and railways for transport."
 railway_gun_equipment_1:0 "Działo kolejowe"

 guided_missile_equipment:0 "Short-Range Ballistic Missile"
 guided_missile_equipment_desc:0 "Ballistic missiles used to perform long-range attacks."
 guided_missile_equipment_1:0 "Found Short-Range Ballistic Missile"
 guided_missile_equipment_1_short:0 "Found SRBM"
 guided_missile_equipment_1_desc:0 "Old, leftover missiles found in abandones facilities of the Polish Armed Forces. While technologically they're comparable to most Cold War-era ballistic missiles, most of them lack fuel or have been already overgrown by moss and plants."
 guided_missile_equipment_2:0 "Found & Refurbished Short-Range Ballistic Missile"
 guided_missile_equipment_2_short: "Found & Refurbished SRBM"
 guided_missile_equipment_2_desc:0 "Old, leftover missiles that have been refueled and cleaned up so that they look as good as new for these few seconds before colliding with earth."
 guided_missile_equipment_3:0 "Classic Short-Range Ballistic Missile"
 guided_missile_equipment_3_short:0 "Classic SRBM"
 guided_missile_equipment_3_desc:0 "Missiles of the earlier Cold War that have been either found by one of the Polish warlords or bought on the black market, for example in Russia."

 convoy:0 "Konwoje"
 convoy_desc:0 "Convoys moving troops and goods across rivers and/or the Baltic."
 convoy_1:0 "Konwoje"
 convoy_1_desc:0 "Convoys moving troops and goods across rivers and/or the Baltic."
 support_equipment:0 "Sprzęt wsparcia"
 support_equipment_desc:0 "Equipment for support troops - communications and reconnaissance equipment, specialized tents and mobile staff stations, equipment for changing ground relief and all sorts of devices purposed or that can be repurposed for military use."
 support_equipment_1:0 "Sprzęt wsparcia"
 support_equipment_1_desc:0 "Equipment for support troops - communications and reconnaissance equipment, specialized tents and mobile staff stations, equipment for changing ground relief and all sorts of devices purposed or that can be repurposed for military use."

 anti_air_equipment:0 "Sprzęt AA"
 anti_air_equipment_desc:0 "Various types of weaponry used to battle enemy aircraft."
 anti_air_equipment_1: "Prowizoryczne działo przeciwlotnicze"
 anti_air_equipment_1_desc: "Homemade guns of all sorts (rifles, machine guns, rocket launchers or autocannons, etc.) with enough range to hit things up in the sky. Given their rudimentary nature and lack of any real power, they main purpose is shooting pidgeons."
 anti_air_equipment_2:0 "Technical z działkiem przeciwlotniczym"
 anti_air_equipment_2_desc:0 "Random found or bought high-caliber, heavy machine guns and autocannons used to shoot down enemy planes marauding over allied heads. Any MG that can be mounted onto a makeshift weapon stand or a car and can damage a small, unarmored plane flying overhead - guns ranging from WW2-era Dushkas, M2 Brownings and ZPUs to whatever anti-air the Polish Army acquired from Moscow during the Cold War."

 armored_car_equipment:0 "Samochód pancerny"
 armored_car_equipment_desc:0 "Category of bulletproofed transport vehicles used to move troops across."
 armored_car_equipment_1:0 "Prowizoryczny wóz opancerzony"
 armored_car_equipment_1_desc:0 "Civilian cars outfitted with enough metal sheet armor to block (sometimes (occasionally (if you're lucky))) a shot from a 9x19mm."
 armored_car_equipment_2:0 "Improwizowany wóz opancerzony"
 armored_car_equipment_2_desc:0 "Homemade World War 2-style armored cars that offer some actual protection, but still suck in almost any other department."

#frontend_l_english
 FE_DIFFICULTY_VERY_EASY:0 "Sasin"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP:0 "§L"Sasin zmarnował 70 mln zasobów ludzkich i nie poniósł żadnych konsekwencji..."§!" 
 FE_DIFFICULTY_EASY:1 "Łatwy"

 FE_DIFFICULTY_HARD_TOOLTIP:1 "§L"Za trzydzieści lat, gdy będziesz siedzieć przy ognisku z wnukiem na kolanach i on was spyta: 'Co robiłeś podczas polskiej wojny domowej', nie będziesz musiał chrząknąć nerwowo i powiedzieć: 'Twój dziadek przerzucał napromieniowany gnój w Bałutach.'"§!"
 FE_DIFFICULTY_VERY_HARD:0 "Golem"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 "§L"Dołącz do golema."§!"

#loading_tips_l_english
 LOADING_TIP_0:0 "Budzę się codziennie. Otwieram oczy, no kurwa, znowu w tej Polsce. i już mi się nie chce niczego. Jedyne czego chce to wyjechać z tego polskiego syfu. Nienawidze tego państwa.\n- Zbigniew Stonoga"
 LOADING_TIP_1:0 "Naród wspaniały, tylko ludzie kurwy. \n- Józef Piłsudski"
 LOADING_TIP_2:0 "Cię kurwa znajdę i ci łeb odpierdole bagnetem moim francuskim, ty skurwielu ty!\n- Aleksander Jabłonowski"
 LOADING_TIP_3:0 "Był taki człowiek, który chciał, żeby dzieciom polskim było lepiej. Nazywał się Adolf Hitler.\n- Janusz Korwin-Mikke"
 LOADING_TIP_4:0 "Żeby jeść trzeba żyć, żeby żyć trzeba jeść.\n- Wojciech Suchodolski"
 LOADING_TIP_5:0 "Żeby nie było bandyctwa, żeby nie było złodziejstwa, żeby nie było niczego.\n- Krzysztof Kononowicz" 
 LOADING_TIP_6:0 "Wyrwę ci kurwo serce!\n- Aleksander Jabłonowski"
 LOADING_TIP_7:0 "Skłócony naród, król niepewny, szlachta dzika.\n- Jacek Kaczmarski"
 LOADING_TIP_8:0 "We fraszce Kochanowskiego „Szlachetne zdrowie”… emm prawda… „ile cię trzeba cenić” czy jak emm… mmm… tak emm… „jako smakujesz, aż się zepsujesz” prawda… i wtedy dopiero wiemy, kiedy brakuje nam tego zdrowia, emmm… jak ono jest absolutnie kluczowe.\n- Mateusz Morawiecki"
 LOADING_TIP_9:0 "A w Polsce? Ja pierdole, w Polsce jak w lesie, kurwa. Nie, w Polsce jak chlewie obsranym gównem, kurwa.\n- Łukasz Stanisławowski 'Testoviron'"
 LOADING_TIP_10:0 "Panie pośle, pan jest zerem, panie Ziobro.\n- Leszek Miller"
 LOADING_TIP_11:0 "Moja ilość trochę psuje moją jakość.\n- Lech Wałęsa"
 LOADING_TIP_12:0 "Żadne krzyki i płacze nas nie przekonają, że białe jest białe, a czarne jest czarne.\n- Jarosław Kaczyński"
 LOADING_TIP_13:0 "Z Ziobrą jest tak: miał być delfinem, chciał być rekinem, a został leszczem.\n- Adam Hofman"
 LOADING_TIP_14:0 "Jacek Sasin wydał jebane 70 milionów złoty na wybory, które się nie odbyły.\n- Powszechne powiedzenie"
 LOADING_TIP_15:0 "Jeśli niektórzy uwierzyli, że piekła nie ma i wszystko wolno, to mam prosty komunikat: PIEKŁO ISTNIEJE. \n- Jarosław Gowin"
 LOADING_TIP_16:0 "Nawet pan nie pomyśl kiedykolwiek, że Wałęsa mógł być po tamtej stronie, że Wałęsa mógł być agentem. Pomyślenie jest zbrodnią wobec mnie. Pan rozumie?\n- Lech Wałęsa"
 LOADING_TIP_17:0 "Obowiązkiem ojca jest zabić kurwa tych ludzi!\n- Janusz Korwin-Mikke"
 LOADING_TIP_18:0 "Nie można mieć pretensji do Słońca, że kręci się wokół Ziemi.\n- Lech Wałęsa"
 LOADING_TIP_19:0 "Prawdziwego mężczyznę poznaje się nie po tym, jak zaczyna, ale jak kończy.\n- Leszek Miller"
 LOADING_TIP_20:0 "Sorry, taki mamy klimat\n- Elżbieta Bieńkowska"
 LOADING_TIP_21:0 "Przypomnę trochę strasznie dawne czasy. Wtedy, kiedy dinozaury jeszcze były, a ludzie nie mieli strzelb i nowoczesnej broni, która pozwoliłaby ich zabić. Wie pani co robili? Rzucali kamieniami w tego dinozaura.\n- Ewa Kopacz"
 LOADING_TIP_22:0 "Pierdol się Polsko!\n- Szczepan Twardoch"
 LOADING_TIP_23:0 "Oddać Polakom śląski przemysł to jak dać małpie zegarek. \n- David Lloyd George"
 LOADING_TIP_24:0 "Ziobro, kurwo jebana, przestań mi, kurwa, rodzinę prześladować! Pedale pisowski w dupę jebany, ty! \n- Zbigniew Stonoga"
 LOADING_TIP_25:0 "Biały człowiek powinien pracować trzy godziny dziennie. Przecież Bóg po to stworzył inne rasy – Żydów, Cyganów, aby pracowały za niego.\n- Andrzej Sapkowski"
 LOADING_TIP_26:0 "Jestem za, a nawet przeciw.\n- Lech Wałęsa"
 LOADING_TIP_27:0 "Duma kroczy przed upadkiem.\n- Powszechne powiedzenie"
 LOADING_TIP_28:0 "Będziemy rządzili do 2031 r. W najgorszym razie do 2027.\n- Mateusz Morawiecki"
 LOADING_TIP_29:0 "Für Deutschland.\n- Donald Tusk"
 LOADING_TIP_30:0 "Chuj, dupa i kamieni kupa. Tego nie ma.\n- Bartłomiej Sienkiewicz o funduszach rządowych"
 LOADING_TIP_31:0 "Na dnie oceanu w rowie mariańskim żyją rururu...kowce.\n- Janusz Korwin-Mikke"
 LOADING_TIP_32:0 "Nie wycierajcie swoich mord zdradzieckich nazwiskiem mojego śp. brata!\n- Jarosław Kaczyński"
 LOADING_TIP_33:0 "Kondominium rosyjsko-niemieckie pod żydowskim zarządem powierniczym.\n- Grzegorz Braun o przyszłości Polski"  
 LOADING_TIP_34:0 "Powinna być lewa noga i prawa noga. A ja będę pośrodku\n- Lech Wałęsa"
 LOADING_TIP_35:0 "Zrobiłem coś strasznego, ale imię Hitlera pozostanie nieskalane.\n- Janusz Korwin-Mikke (cytując Himmlera)"
 LOADING_TIP_36:0 "Celem życia nie jest przeżycie.\n - Janusz Korwin-Mikke"
 LOADING_TIP_37:0 "Coś się... coś się popsuło i nie było mnie słychać, to powtórzę jeszcze raz. Wynik wyborczy KWW Stonogi to jest jakaś porażka, ja myślę że to polskie, kurwa głupie społeczeństwo, te kurwa banda imbecyli która głosowała na tych kurwów karakanów z PiSu to jest jakieś kurwa nieporozumienie.\n - Zbigniew Stonoga" 
 LOADING_TIP_38:0 "Przed upadkiem idzie pycha; a przed ruiną wyniosłość ducha.\n- Księga Przysłów"
 LOADING_TIP_39:0 "Władzy raz zdobytej nie oddamy nigdy!\n- Władysław Gomułka"
 LOADING_TIP_40:0 "Każdy prowokator czy szaleniec, który odważy się podnieść rękę przeciw władzy ludowej, niech będzie pewny, że mu tę rękę władza ludowa odrąbie, w interesie klasy robotniczej.\n- Józef Cyrankiewicz"
 LOADING_TIP_41:0 "Balansujcie dopóki się da, a gdy się już nie da, podpalcie świat!\n- Józef Piłsudski"
 LOADING_TIP_42:0 "Tylko miecz ma teraz jakiekolwiek znaczenie dla losów narodu.\n- Józef Piłsudski"
 LOADING_TIP_43:0 "Być zwyciężonym i nie ulec to zwycięstwo, zwyciężyć i spocząć na laurach to klęska.\n- Józef Piłsudski"
 LOADING_TIP_44:0 "Towarzysze, jechałem czerwonym tramwajem socjalizmu aż do przystanku „Niepodległość”, ale tam wysiadłem. Wy możecie jechać do stacji końcowej, jeśli potraficie, lecz teraz przejdźmy na 'Pan'.\n- Józef Piłsudski"
 LOADING_TIP_45:0 "Choć nieraz mówię o durnej Polsce, wymyślam na Polskę i Polaków, to przecież tylko Polsce służę. \n- Józef Piłsudski"
 LOADING_TIP_46:0 "Tylko dzięki zaiste niepojętej, a tak wielkiej i niezbadanej litości boskiej, ludzie w tym kraju nie na czworakach chodzą, a na dwóch nogach, udając człowieka.\n- Józef Piłsudski" 
 LOADING_TIP_47:0 "Ja tego, proszę pana, nie nazywam Konstytucją, ja to nazywam konstytutą. I wymyśliłem to słowo, bo ono najbliższe jest do prostituty.\n- Józef Piłsudski"
 LOADING_TIP_48:0 "Racja jest jak dupa. Każdy ma swoją.\n- Józef Piłsudski"
 LOADING_TIP_49:0 "Polacy chcą niepodległości, lecz pragnęliby, aby ta niepodległość kosztowała dwa grosze i dwie krople krwi. A niepodległość jest dobrem nie tylko cennym, ale bardzo kosztownym.\n- Józef Piłsudski" 
 LOADING_TIP_50:0 "Polska jest jak obwarzanek. Wszystko co najlepsze na Kresach, a w środku pustka.\n- Józef Piłsudski"
 LOADING_TIP_51:0 "Kto nie był socjalistą za młodu, ten na starość będzie skurwysynem.\n- Józef Piłsudski"
 LOADING_TIP_52:0 "Ja was przepraszam, panowie. Ja was bardzo przepraszam. Tak nie miało być.\n- Józef Piłsudski do ukraińskich oficerów"
 LOADING_TIP_53:0 "Ilekroć słyszę te głosy rozsądku i trzeźwości, ilekroć spotykałem się z tymi zarzutami romantyzmu, poezji… tylekroć chcę zawołać w odpowiedzi: a jednak ten romantyzm, ta poezja, to szaleństwo zwyciężyło!\n- Józef Piłsudski"
 LOADING_TIP_54:0 "Jestem Polakiem – więc mam obowiązki polskie.\n- Roman Dmowski"
 LOADING_TIP_55:0 "Naród staje się panem swojego losu nie tylko wtedy, gdy ma wielu dobrych synów, ale także wtedy, gdy ma dość siły, by powstrzymać tych złych.\n- Roman Dmowski"
 LOADING_TIP_56:0 "Polska beż Żydów, byłaby jak zupa bez pieprzu – bez smaku.\n- Roman Dmowski"
 LOADING_TIP_57:0 "Dla Polaków można zrobić wszystko, z Polakami nic.\n- Aleksander Wielopolski" 
 LOADING_TIP_58:0 "No pierwsze, to jak można prostytutkę zgwałcić?\n- Andrzej Lepper"
 LOADING_TIP_59:0 "Nie chcem, ale muszem!\n- Lech Wałęsa" 
 LOADING_TIP_60:0 "Wam kury szczać prowadzać, a nie politykę robić.\n- Józef Piłsudski" 
 LOADING_TIP_61:0 "My jesteśmy tu, gdzie wtedy, oni tam gdzie stało ZOMO.\n- Jarosław Kaczyński" 
 LOADING_TIP_62:0 "Nawet za Hitlera czy Stalina, góral mógł sobie robić oscypki, jakie chciał, a dzisiaj stoi nad nim urzędnik unijny.\n- Janusz Korwin-Mikke"
 LOADING_TIP_63:0 "W tfu-demokracji wygrywają tylko ci politycy, którzy wygłaszają ogólniki bez treści. Co najwyżej pozwalają sobie na odkrywcze stwierdzenia, że lepiej być zdrowym i bogatym, niż chorym i biednym, że należy dbać o „dobro Polski” – klap, klap i huragan braw.\n- Janusz Korwin-Mikke"
 LOADING_TIP_64:0 "Czerwonym - Śmierć!\n- Janusz Korwin-Mikke"
 LOADING_TIP_65:0 "Zakaz aborcji to nie tragedia. Na wolnym rynku nie trzeba dziecka zabijać, bo można jest sprzedać! Dziecko na wolnym rynku kosztuje 25 000 $. Gdyby tysiące Polek rocznie sprzedawało swoje dzieci, to byłby to poteżny zastrzyk dla polskiej gospodarki.\n- Janusz Korwin-Mikke"
 LOADING_TIP_66:0 "Jeśli masz być prezydentem, musisz być twardy. Nie możesz sobie pozwolić na to, że cię coś rozbije, jakaś sytuacja, zwłaszcza taka, która cię dotyczy osobiście.\n- Andrzej Duda"
 LOADING_TIP_67:0 "I wołam, ja, Syn polskiej ziemi, a zarazem ja: Jan Paweł II papież, wołam z całej głębi tego Tysiąclecia, wołam w przeddzień Święta Zesłania wraz z Wami wszystkimi: Niech zstąpi Duch Twój! Niech zstąpi Duch Twój! I odnowi oblicze ziemi. Tej ziemi!"
 LOADING_TIP_68:0 "A na końcu cóż powiedzieć: żal odjeżdżać!\n- Ostatnie słowa Jana Pawła II w Polsce"
 LOADING_TIP_69:0 "Zdarzyła się walka, w której pokonałem bezpiekę, nie dałem się nigdy złamać, ani na sekunde nie byłem po przeciwnej stronie, ani na sekunde nie byłem żadnym agentem.\n- Lech Wałęsa"
 LOADING_TIP_70:0 "Można. Gdyby to było złe to Bóg by inaczej świat stworzył.\n- Krzysztof Bosak"

 aluminium_desc:0 "Less available, unprocessed metals. Used to produce more complicated stuff, like specialized high-quality alloys used in military industries."
 steel_desc:0 "Various forms of steel, iron and aluminium scrap that can be reforged into something useful. a ton of different things fall into this category - from old tin cans and stolen railway tracks to damaged lamp posts and damaged vehicle parts. Ever since plastic stopped being so widely available in Poland, reused scrap has become the main material in production of both civilian and military utensils and equipment."
 oil_desc:1 "Various types of fuels (gasoline, diesel oil, avgas, etc.) used to power vehicles, heat buildings, produce electricity, etc."

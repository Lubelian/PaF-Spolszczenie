l_polish:
 convoy: "Konwoje"
 convoy_desc: "Convoys moving troops and goods across rivers and/or the Baltic."
 convoy_1: "Konwoje"
 armored_car_equipment: "Samochód pancerny"
 armored_car_equipment_desc: "Category of bulletproofed transport vehicles used to move troops across."
 motorized_equipment: "Ciężarówki"
 motorized_equipment_desc: "Category encompassing vehicles used for delivering bread rolls, deli meats, etc. to our soldiers."
 motorized_equipment_1: "Cywilne pojazdy transportowe"
 motorized_equipment_1_desc: "Cars, delivery trucks, bicycles and motorbikes used by food delivery companies, buses, ruined and abandoned army trucks and any other found or stolen vehicles that can serve to transport arms, goods or troops to the frontlines. Or at least closer to the frontlines - you won't deliver supplies to an army in the middle of a forest using a bus."
 support_equipment_desc: "Equipment for support troops - communications and reconnaissance equipment, specialized tents and mobile staff stations, equipment for changing ground relief and all sorts of devices purposed or that can be repurposed for military use."
 support_equipment_1_desc: "Equipment for support troops - communications and reconnaissance equipment, specialized tents and mobile staff stations, equipment for changing ground relief and all sorts of devices purposed or that can be repurposed for military use."
 anti_air_equipment: "Sprzęt AA"
 anti_air_equipment_desc: "Various types of weaponry used to battle enemy aircraft."
 anti_air_equipment_1: "Prowizoryczne działo przeciwlotnicze"
 anti_air_equipment_1_desc: "Homemade guns of all sorts (rifles, machine guns, rocket launchers or autocannons, etc.) with enough range to hit things up in the sky. Given their rudimentary nature and lack of any real power, they main purpose is shooting pidgeons."
 anti_air_equipment_2: "Techniczne z działem przeciwlotniczym"
 anti_air_equipment_2_desc: "Random found or bought high-caliber, heavy machine guns and autocannons used to shoot down enemy planes marauding over allied heads. Any MG that can be mounted onto a makeshift weapon stand or a car and can damage a small, unarmored plane flying overhead - guns ranging from WW2-era Dushkas, M2 Brownings and ZPUs to whatever anti-air the Polish Army acquired from Moscow during the Cold War."
 armored_car_equipment_1: "Prowizoryczny samochód pancerny"
 armored_car_equipment_1_desc: "Civilian cars outfitted with enough metal sheet armor to block (sometimes (occasionally (if you're lucky))) a shot from a 9x19mm."
 armored_car_equipment_2: "Improwizowany samochód pancerny"
 armored_car_equipment_2_desc: "Homemade World War 2-style armored cars that offer some actual protection, but still suck in almost any other department."
 guided_missile_equipment: "Short-Range Ballistic Missile"
 guided_missile_equipment_1: "Found Short-Range Ballistic Missile"
 guided_missile_equipment_1_short: "Found SRBM"
 guided_missile_equipment_1_desc: "Old, leftover missiles found in abandones facilities of the Polish Armed Forces. While technologically they're comparable to most Cold War-era ballistic missiles, most of them lack fuel or have been already overgrown by moss and plants."
 guided_missile_equipment_2: "Found & Refurbished Short-Range Ballistic Missile"
 guided_missile_equipment_2_short: "Found & Refurbished SRBM"
 guided_missile_equipment_2_desc: "Old, leftover missiles that have been refueled and cleaned up so that they look as good as new for these few seconds before colliding with earth."
 guided_missile_equipment_3: "Classic Short-Range Ballistic Missile"
 guided_missile_equipment_3_short: "Classic SRBM"
 guided_missile_equipment_3_desc: "Missiles of the earlier Cold War that have been either found by one of the Polish warlords or bought on the black market, for example in Russia."
 rocket_artillery_equipment: "Rocket Artillery"
 rocket_artillery_equipment_desc: "Category of rudimentary rocket weapons that don't require any sophisticated weapon platforms or systems to be used."
 rocket_artillery_equipment_1: "Congreve & Qassam Rocket"
 rocket_artillery_equipment_1_short: "Congreve & Qassam Rocket"
 rocket_artillery_equipment_1_desc: "Homemade rocket artillery of various kinds, resembling contraptions from modern Palestine or medieval Europe. Extremely innacurate but easy to deploy and powerful enough to cause plenty of panic among enemy ranks during urban assaults."
 rocket_artillery_equipment_2: "Primitive MRL"
 rocket_artillery_equipment_2_desc: "Simplistic multiple rocket launchers striking enemy positions with wide area damage. Depending on the ammo used, they might be based on early WW2 Nebelwerfers, naval Mark 36 rocket launchers or even medieval Chinese and Korean hwachas and other fire arrow-launching weapons."
 motorized_rocket_equipment: "Motorized Rocket Artillery"
 motorized_rocket_equipment_desc: "Rocket artillery installed onto trucks, with increased mobility and ability to turn cities into Passchendaele-like landscapes."
 motorized_rocket_equipment_1: "Technical w/ Improvised MLRS"
 motorized_rocket_equipment_1_short: "Technical w/ Improvised MLRS"
 motorized_rocket_equipment_1_desc: "Technicals armed with simple multiple launch rocket systems that have been either bought from abroad or made from man-portable rocket launchers or recoiless guns slapped together."
 EQUIPMENT_MODULE_NOT_ALLOWED: "§RZablokowane§!"
 train_equipment: "Pociągi"
 train_equipment_1: "Found Old Trains"
 train_equipment_1_desc: "Old, shitty trains, taken over by rust. The cargo ones are too dangerous to use due to lack of any upkeep, and the passenger ones straight up kill people with their stench of poor, sweaty passengers who had to endure standing in an overcrowded, hot tin can on wheels for 5 hours straight."
 train_equipment_2: "Wzmocnione pociągi towarowe"
 train_equipment_2_desc: "Faster, more modern cargo trains with sandbags, armor plates, barbed wire and gun turrets slapped on top of them to protect whatever's inside from enemy ambushes and small-scale bombing attacks."
 train_equipment_3: "Zmotoryzowane drezyny i pociągi wojenne"
 train_equipment_3_desc: "Rail engineer speeders repurposed as tiny transport trains and cheap, easily produced designs based off of them. They offer no protection and can be easily stopped or hijacked, but their miniscule production cost and time allows us to upkeep our supply channels through constant deployment of new trains."
 railway_gun_desc: "Gigantic artillery pieces utilizing trains and railways for transport."
 railway_gun_equipment_1: "Moździerz kolejowy"


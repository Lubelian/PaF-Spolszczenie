 ## District Wars Decisions ##
 DGR_district_wars_category: "Wojny Osiedlowe"
 
 DGR_faction_desc: "Przejęcie władzy w mieście okazało się nie być tak łatwe jak było to w głowie Pierwszego Sekretarza. Po Upadku, dziesiątki mniejszych frakcji walczyło pomiędzy sobą o ochłapy niegdyś prosperującego miasta. Większość z nich to były zwykli bandyci i szabrownicy, ale kilka z nich było również ideologicznymi grupami fanatyków. Rada Miejska Dąbrowy Górniczej została rozwiązana a resztki samorządu zostały zmuszone do ucieczki, zanim jacyś bandyci mogli powiesić ich na najbliższej latarni. Ci, którym udało się uciec, znaleźli schronienie w Hucie Katowice, największej jednostce metalurgicznej w całej Polsce. Tylko że rejon Huty był w tym momencie kontrolowany przez Komunistyczną Partię Polski, co komuniści wykorzystali skrupulatnie. W ten sposób prawowity rząd miejski został wtłoczony w struktury partyjne, i to im przypadła misja przywrócenia porządku i stabilności w mieście."
 
 DGR_operation_levittoux: "§tOperacja BABIUCH§!"
 DGR_operation_levittoux_collapse: "§tOperacja BABIUCH§!"
 DGR_OL_instigate_workers: "Podburz robotników z Koksowni Przyjaźń"
 DGR_OL_instigate_workers_desc: "Koksownia Przyjaźń to drugi największy tego typu ośrodek w całej Polsce. Klasa robotnicza pracująca tam z pewnością przyłączy się do naszego trudu, tylko musimy ich odpowiednio...zachęcić"
 DGR_OL_convoy_to_cargo: "Wyślij pancerny konwój na PKP Cargo"
 DGR_OL_convoy_to_cargo_desc: "PKP Cargo w Strzemieszycach to jeden z ważniejszych zakładów i węzłów kolei towarowej - co sprawia że nie możemy go pozostawić w rękach buntowników. Tak się jednak składa, że linia kolejowa z Huty Katowice biegnie wprost na tę stację. Wystarczy wysłać im iście trojański pociąg."
 DGR_OL_cutoff_s1: "Odetnij Drogę Ekspresową S1"
 DGR_OL_cutoff_s1_desc: "Droga Ekspresowa S1 przecina nasze miasto wpół, oddzielając nasze siły od głównych terenów zabudowanych. Co więcej, kontrolując węzeł drogowy na Sulnie, będziemy w stanie ruszyć Drogą Krajową 94 aż do samych Strzemieszyc. A jeśli przy okazji przejmiemy kontrolę nad mikrohutą i bazą paliw? Tym lepiej dla nas."
 DGR_OL_march_on_basilica: "Marsz na bazylikę Strzemieszycką"
 DGR_OL_march_on_basilica_desc: "Czas policzyć się z reakcjonistami ze Strzemieszyckiej Republiki Ludowej. Niech ten nasz ludowy zryw będzie gwoździem do trumny Strzemieszyckiego separatyzmu, by raz na zawsze pozbawić ich jakichkolwiek marzeń o odłączeniu się od Dąbrowy Górniczej!"
 DGR_OL_disband_organisations: "Rozwiąż organizacje polityczne i społeczne"
 DGR_OL_disband_organisations_desc: "Każdy z reakcjonistów będzie przyprowadzony przed oblicze sądu ludowego i żaden z nich nie uniknie osądu. Wszystkie organizacje niekomunistyczne z dniem dzisiejszym zostają rozwiązane z woli rady miejskiej, a wszyscy członkowie tychże organizacji mają obowiązek udać się na przymusową reedukację. Taka jest wola ludu."
 DGR_OL_emergency_conscription: "Posiłkowa branka robotników ze Strzemieszyc"
 DGR_OL_emergency_conscription_desc: "Strzemieszyce należą do nas! Musimy działać szybko - ustanowić struktury lokalnej milicji obywatelskiej oraz zintegrować cały obszar do naszego aparatu władzy, w inny wypadku ich sny o wolności mogą stać się po raz kolejny naszymi koszmarami."
 

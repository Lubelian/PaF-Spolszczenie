 ## Events ##
 dgr_district.1.t: "Wojny Osiedlowe"
 dgr_district.1.desc: "Czy tak zwany 'rząd' który kontroluje zaledwie jedną dzielnicę może mieć jakąkolwiek legitymizację prawną by rządzić całym miastem? Dąbrowa Górnicza okazuje się być miejscem silnie skonfliktowanym, jeżeli nie wręcz w stanie anarchii. Grupy bandytów bezustannie terroryzują miejscową ludność, trzymając ich w żelaznym uścisku, a jednocześnie nie stronią od walki z innymi gangami o dominację nad kolejnym zrujnowanym budynkiem. Huta Katowice stała się ostatnim bastionem miejskiej administracji, aczkolwiek została ona przejęta przez Komunistyczną Partię Polski. Jak bardzo zdesperowanym trzeba być, by oddać władzę grupie starych pierdów z poprzedniej epoki? Marcin Bazylak nie miał wyjścia. Znaczy się, prawdopodobnie miał, ale ten drugi skończył by się powieszeniem go na latarni w Parku Hallera. Więc koniec końców zdecydował się podpisać pakt z diabłem, ogłaszając rząd miejskiej jedności rządzony z największego kombinatu metalurgicznego w całym kraju - Huty Katowice.\n\nNiestety, nie wszyscy poparli tę decyzję, czego efekt widać w przemysłowym sercu Dąbrowy Górniczej, gdzie zgromadził się niecały tysiąc popleczników rządu. Czy dysponując tak nikłymi siłami można przejąć ponad stutysięczne miasto? KPP zdecydowanie będzie potrzebowało pomocy, oraz umiejętnego manewrowania pomiędzy kolejnymi gangami. Czas by dzielić i rządzić."
 dgr_district.1.a: "Chaos jest drabiną..."

 dgr.1.t: "Gdzieś na 'Śląsku'" 
 dgr.1.desc: "Sami jesteście kurwa Śląsk" 
 dgr.1.a: "Przypomnijmy im." 

 unification.14.t: "[GetNewspaper]Dąbrowa Górnicza jednoczy Zagłębie i Jurę!"
 unification.14.desc: "W nieoczekiwanym zwrocie wydarzeń, niewielka dyktatura z Dąbrowy Górniczej zdołała podbić wszelkie otaczające ją ziemie. Okrążeni przez silniejszych wrogów, utrzymali się na powierzchni, a dzięki potędze przemysłowej Huty Katowice zdołali ostatecznie przezwyciężyć wrogów, również tych w Jurze.\nDziwna kombinacja komunizmu i nacjonalizmu okazuje się być bardziej stabilna i efektywna niż można przewidywać. Relacje pomiędzy tymi dwoma segmentami nie są do końca jasne, ale patrząc na ich morale - raczej na szybkie zakończenie tego diabelskiej sojuszu nie ma co liczyć.\nLudowy Front Zagłębia (jak brzmi ich oficjalna nazwa) teraz dysponuje nieposkromionym żywiołem przemysłu Zagłębiowskiego. Wydawać by się mogło, że ich następnym celem będzie Śląsk, ale nieoficjalne źródła mówią o tym, że ich oczy zwrócone są na Małopolskę."
 unification.14.a: "BŁYSKAWICA JEST CZERWONA!"
 
 unificationreg.14.t: "[GetNewspaper]Narodowa Armia Ludowa jednoczy Małopolskę"
 unificationreg.14.desc: "Małopolska wybrała socjalizm ponad śmierć, chociaż ta decyzja nie była do końca ani ich, ani zgodna, gdyż nadal wokół Wawelu i w odstępach Tatr słychać strzały. Pomimo tego, Narodowo-Bolszewickie siły triumfują wszędzie od Przemszy po Dunajec, zdeterminowani by wyzwolić każdy zakład pracy (a w szczególności te w sektorze ciężkiego przemysłu). Ogień znowu bucha z rozżarzonych pieców hutniczych, będąc odbiciem ich ognistego ducha komunistycznego, wspomaganego przez retorykę nacjonalistyczną.\n\nAczkolwiek, pojawiają się doniesienia o narastających wewnętrznych dyskursach politycznych, jak gdyby nie wszyscy komuniści chcieli podążać krwawym dziedzictwem Mieczysława Moczara, i nie wszyscy nacjonaliści wyznają politykę Bolesława Piaseckiego, nadal czując niesmak współpracy z ideologią która zniewoliła ich kraj na prawie 50 lat. Masowe wydatki na propagandę pozwalają tymczasowo uspokoić obywateli, lecz pierwsze pęknięcia zaczynają się już pojawiać w tym wielkim hybrydowym projekcie."
 unificationreg.14.a: "MŁOT WYKUJE ŻELAZNY MIECZ!"
 
 unificationsupreg.14.t: "[GetNewspaper]Narodowa Armia Ludowa jednoczy Galicję"
 unificationsupreg.14.desc: "W czasach kryzysu, prowizoryczne państwa często nie wytrzymują próby czasu, a tym bardziej okraszone tak niecodzienną mieszanką ideologiczną jak Narodowa Armia Ludowa, która jednak przezwyciężyła wszelkie wewnętrzne podziały. Partyjne rozwiązanie ogłaszane jako 'wielkie odświeżenie wewnętrznej jakości' było niczym innym jak masową czystką polityczną wszelkich dysydentów i frakcji opozycyjnych wobec tego kiełkującego projektu. Już od pewnego czasu, NAL przestała funkcjonować jedynie jako paramilitarna organizacja, rozwijając aparat partyjny, który to przejmuje coraz więcej funkcji rządu cywilnego. Z tego też powodu, po wielkiej paradzie wojskowej w Lublinie, Krzysztof Szwej ogłosił powstanie Narodowo-Ludowej Rzeczpospolitej Polskiej, jednocześniej wypuszczając manifest skierowany do obywateli całej Polski - 'Zwycięstwo polskiej klasy robotniczej zbliża się wielkimi krokami, i tak jak sto lat temu, tak i teraz, jedyny prawowity rząd powstaje tu, w Lublinie.'"
 unificationsupreg.14.a: "NARODOWA ARMIA LUDOWA WYGRAĆ MUSI!"
 
 super.14.t: "[GetNewspaper]Narodowa Armia Ludowa jednoczy Polskę!"
 super.14.desc: "Wielka walka klas w końcu się zakończyła. Polska powstaje z ruin jako kraj militarystyczny, zbudowany na fundamentach fanatycznego nacjonalizmu i dogmatycznego komunizmu, co wywołało masową panikę pośród krajów sąsiadujących. Nawet osobno, te dwie ideologie stanowią zagrożenie dla wolnego śiwata. Razem, tworzą one absolutną oś zła w oczach zachodnich obserwatorów.\nWewnątrz kraju, nie da się już prawie rozpoznać prawdy od propagandy, tak samo jak nie da się powiedzieć kto był ofiarą walk w wojnie domowej a czyje życie zostało przymusowo 'zredystrybuowane'. W regionach gdzie nie słyszano ani jednego strzału od lat, widać nadal stojące obozy internowania, a wszelakie organizacje polityczne zostały rozwiązane, z wyjątkiem oczywiście partii rzadzącej, a jakakolwiek działalność opozycyjna została zakazana.\nNarodowo-Ludowa Rzeczpospolita Polska podąża w kierunku kolejnej permanentnej rewolucji, a z tak podzieloną i słabą Europą, druga połowa XXI wieku może należeć do Narodowego Bolszewizmu."
 super.14.a: "SOCJALIZM LUB ŚMIERĆ!"
 

##Ideas##
STE_corporate_tensions: "Corporate Tensions"
STE_corporate_tensions_desc: "While the German peacekeeping forces run with their tail between their legs, the main powerhouses of Szczecin turn on each other in an endless strife for growth and profit. With external enemies preparing to wage war for the entire region, will the Merchant Republic prevail, or will its capitalist system collapse on itself?"

STE_forces_of_capital: "Forces of Capital"
STE_forces_of_capital_desc: "The Merchant Republic does not field a standard army - each Corporation employs forces of their own to mantain (relative) peace and secure its assets. As such the state does not have a monopoly on violence - it's a market for the most powerful in their bid for control."


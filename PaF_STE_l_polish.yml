##Events##

unification.74.t:0 "[GetNewspaper]Kupiecka Republika Szczecina jednoczy Pomorze Zachodnie!”
unification.74.desc:0 "Na Pomorzu Zachodnim opowieści o dawnej Hanzie tak naprawdę nigdy nie umarły. Dla niektórych stały się inspiracją do największej w dotychczasowej historii walki. W bezprecedensowym pokazie współpracy największe szczecińskie korporacje połączyły się, tworząc radę na wzór dawnych republik kupieckich. Łącząc siły, szybko pokonali zarówno resztki sił Tuska, jak i wszystkich innych pretendentów do regionalnej dominacji. Konfederacja staje teraz przed największą próbą, gdyż nie łączy ich już wspólny wróg, korporacje działają niezależnie ponownie, często w otwartej konkurencji i wbrew istniejącym porozumieniom. Dla dalszego przetrwania republiki konieczne będzie znaczne wzmocnienie obecnie luźnej władzy centralnej rady, w przeciwnym razie sprzeczne interesy biznesowe rozerwą raczkujące państwo, zanim będzie ono mogło nawet naprawdę oderwać się od ziemi."
unification.74.a:0 "Rozpoczyna się walka o władzę"


unification.9.t:0 "[GetNewspaper]Biblijny Kraśnik jednoczy Województwo Lubelskie!"
unification.9.desc:0 "Nowe doniesienia z woj. lubelskiego podają, że zakrojone na szeroką skalę walki w województwie ustały, gdyż protestancki reżim Pawła Chojeckiego osiągnął dominację nad regionem.\n\nChojecki, nazywany często po prostu \„Pastorem\”, od lat jest postacią kontrowersyjną. Przewodzi początkowo dość małej wspólnocie ewangelicko-chrześcijańskiej z siedzibą w Lublinie, zwanej „Kościołem Nowego Przymierza”, często oskarżanej o bycie sektą i organizacją skrajnie prawicową. Pastor jest znany z wyrażania na platformach internetowych swoich radykalnych, często nietypowych stanowisk w sprawach polityki wewnętrznej i globalnej, w tym swoich antykatolickich i antykomunistycznych, a także proamerykańskich i proizraelskich. Mówi się, że wdraża coraz bardziej drakońską politykę religijną, która jego zdaniem opiera się na Słowie Bożym przedstawionym w Biblii."
unification.9.a:0 "Protestantyzm w Polsce? To niezwykłe."

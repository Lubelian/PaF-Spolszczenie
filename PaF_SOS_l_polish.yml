 ##Characters##
POLITICS_WLODZIMIERZ_CZARZASTY_DESC: "To nie były dobre lata dla lewicy. Rozrost władzy PiSu znacznie ograniczył możliwości skutecznej demokratycznej kampanii, a to głównie ze względu na serię prześladowań skierowanych wobec polityków lewicowych oraz ich elektoratu. Nieustanne utrudnianie życia przez służby porządkowe stało się jednym z wielu powodów dlaczego lewica w końcu powiedziała: dość. Zradykalizowane grupy bojówek socjalistycznych zaczęły się tworzyć w całym kraju, począwszy od wandalizowania pomników, na zamachu bombowym na Nowogrodzkiej skończywszy. Po akcji aresztowań liderów opozycji Włodzimierz Czarzasty, któremu udało się zbiec znalazł się w niekomfortowej pozycji jako persona non grata. Ukrywał się przez kilka miesięcy w Zagłębiu Dąbrowskim, aż w końcu nadszedł czas próby. Interwencja UE oraz całkowity rozkład rządu Rzeczypospolitej nie zaskoczyły Czarzastego, lecz koszmar który nastąpił później, nie był porównywalny do najbardziej pesymistycznych scenariuszy. Czarzasty szybko zorganizował zastępczą administrację w Sosnowcu oraz proklamował Republikę Zagłębiowską. Prowizoryczny aparat władzy rozciągał się na całe Zagłębie Dąbrowskie, od Czeladzi po Dąbrowę Górniczą i Jaworzno. Powołany lewicowy Polski Komitet Wyzwolenia Narodowego miał jednak kilka problemów. W swoim poszukiwaniu sojuszników którzy by podtrzymali marzenia Czarzastego o utrzymaniu władzy zwrócił się do dwóch największych frakcji w Zagłębiu: komunistów z Dąbrowy Górniczej oraz antyfaszystów z Jaworzna tworząc wspólną Pierwszą Międzypowiatówkę. Nietrudno zgadnąć, że pęknięcia we wspólnym froncie lewicy zaczęły pojawiać się praktycznie natychmiast, co poskutkowało przyznaniem szerokiej autonomii tym dwóm frakcjom. Teraz to tylko od Włodzimierza Czarzastego zależy czy Międzypowiatówka przetrwa jako jedność, czy wybuchnie kolejna bratobójcza wojna topiąc region po raz kolejny we krwi."


 ##Events##
unification.15.t: "[GetNewspaper]Sosnowiec jednoczy Zagłębie i Jurę!"
unification.15.desc: "Włodzimierz Czarzasty did not expect to be the chairman of the whole country ever again. And in part he was right, because what he had to manage is only a shadow and a distant echo of statehood. However, he chose a very good place to spread his ideas. Red Zagłębie has very long left-wing traditions, which made it very easy to convince people to Czarzasty's ideas.\n\nAt the same time, he led an alliance of several quasi-communist states, which were called the Interpoviats. Although the alliance collapsed, Czarzasty remained victorious with his militias.\n\nThe President of the new republic now faces an important task - to play all his neighbors strategically. Because each of them will wait for the other to stumble. The Cold War begins, as everyone hopes that he will be able to unite all of Poland. In Czarzasty it is more than hope. It's self-confidence."
unification.15.a: "Żyjemy w przeszłości."

 super.15.t: "[GetNewspaper]Leninistyczny Sosnowiec jednoczy Polskę!" 
 super.15.desc: "Fall of socialist state in 1989 was only a temporary solution for four decades. But failure of capitalism and threat of an authoritarian state showed many, that the flame of revolution can never be truly extinguished.\n\nLocating his government in one of the most prominent seats of socialism in Poland, Włodzimierz Czarzasty wasn't at first sure about the way he was supposed to take to bring Poland back to life. If only he could resurrect what was best in marxist-leninist theories, and not fail like the communist states before him...\n\nBut they weren't true communists. Not really. It's Lenin after all, who was right. Together with our loyal red banners we shall liberate every man, woman and non-binary gender on this planet from their own demise."
 super.15.a: "Lenin wiecznie żywy!"


 super_a.15.t: "[GetNewspaper]Socialist Sosnowiec jednoczy Poland!" 
 super_a.15.desc: "Fall of socialist state in 1989 was only a temporary solution for four decades. But failure of capitalism and threat of an authoritarian state showed many, that the flame of revolution can never be truly extinguished.\n\nDeclared a Prime Minister of Republic of Zagłębie, Włodzimierz Czarzasty was still true to ideals of a socialism, and so he continued to bring back many forgotten relicts of the bygone era, as well as mixing it with modern society.\n\nAs for now, the red flags are flying all over Polish territory, and while Polish national spirit wasn't thrown away, instead it was embraced as the foundation of a better society. Czarzasty now promises a bright future and restoration of a true European Union, instead of this neoliberal German behemoth that it became."
 super_a.15.a: "I znowu rewolucja..."

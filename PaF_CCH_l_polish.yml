unification.18.desc:0 "Bóg rzeczywiście jest miłosierny. Wydawać by się mogło, że po śmierci arcybiskupa Depo stabilność Częstochowy upadnie, a Jasną Górę zaczną dziobać kruki i wrony. Jednak z woli Bożej pojawiła się nowa siła, która przejęła władzę pokojowo, co jest wyjątkiem w tym rozdartym kraju. [CCH.GetLeader] jest obecnie przywódcą najbardziej oświeconego i ikonicznego odłamu kościelnego, który zjednoczył Jurę i Zagłębie, po raz kolejny wykorzeniając ateistyczny komunizm z tych ziem, pod opieką Matki Bożej. Tylko moc Boga może zwyciężyć, a z Nim u swego boku będą niepokonani.\nTo jednak wszystko oficjalne przekazy z Jasnej Góry. Sytuacja wygląda na dużo bardziej skomplikowaną. Bo cierpienie milionów ludzi w kraj zapomniany przez Boga również należy do tego wielkiego planu Pana? Jest wielu, którzy się z tym nie zgodzą i tylko czas pokaże, czy [CCH.GetRulingPartyLong] sprosta ich wyzwaniu."
